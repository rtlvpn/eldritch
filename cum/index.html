<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Price and Orderbook Heatmap</title>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #00ff9d;
            background-image: linear-gradient(rgba(8, 8, 16, 0.97), rgba(8, 8, 16, 0.97)), 
                              repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 157, 0.05) 2px, rgba(0, 255, 157, 0.05) 4px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a1a2e;
            border-radius: 8px;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2), 0 0 40px rgba(0, 255, 157, 0.1) inset;
            padding: 20px;
        }
        .charts-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .main-chart-container {
            width: 75%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
            transition: width 0.3s ease;
        }
        .cvp-chart-container {
            width: 25%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
            transition: all 0.3s ease;
        }
        .chart-container {
            width: 100%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
        }
        h1 {
            text-align: center;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff9d;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #00ff9d;
        }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #00ff9d;
            background-color: #0f0f23;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%2300ff9d' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }
        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.5);
        }
        button {
            background-color: #1a1a2e;
            color: #00ff9d;
            border: 1px solid #00ff9d;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }
        button:hover {
            background-color: #16213e;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }
        label {
            color: #00ff9d;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 157, 0.5);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .slider-container label {
            width: 120px;
        }
        .slider-container input[type="range"] {
            width: 100px;
            appearance: none;
            height: 6px;
            background: #0f0f23;
            border-radius: 3px;
            border: 1px solid #00ff9d;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff9d;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
        }
        .slider-container span {
            width: 30px;
            text-align: center;
            background-color: #0f0f23;
            padding: 2px 8px;
            border-radius: 3px;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.4) inset;
        }
        /* Add style for the OBM chart */
        .obm-chart-container {
            width: 100%;
            height: 250px; /* Increase height for more impact */
            border: 1px solid rgba(0, 255, 157, 0.6);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.8);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 30px rgba(0, 0, 20, 0.6);
            border-radius: 6px;
            overflow: hidden;
        }
        /* Add scan lines effect */
        .obm-chart-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                rgba(10, 10, 20, 0) 50%,
                rgba(0, 255, 157, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            animation: scanlines 8s linear infinite;
        }
        /* Add CRT edge effect */
        .obm-chart-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 20, 0) 60%,
                rgba(0, 0, 30, 0.6) 100%
            );
            pointer-events: none;
            z-index: 11;
        }
        /* Pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 30px rgba(0, 0, 20, 0.6); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 157, 0.6), inset 0 0 40px rgba(0, 0, 20, 0.7); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 30px rgba(0, 0, 20, 0.6); }
        }
        /* Scan lines animation */
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        /* Glow and pulse on hover */
        .obm-chart-container:hover {
            animation: pulse 3s infinite;
            border-color: rgba(0, 255, 200, 0.8);
        }
        /* Custom title for OBM chart */
        .obm-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
            font-size: 16px;
            font-weight: bold;
            z-index: 12;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .control-section {
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #00ff9d;
        }
        
        .date-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        input[type="date"], input[type="time"] {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #00ff9d;
            background-color: #0f0f23;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
        }
        
        input[type="date"]:focus, input[type="time"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.5);
        }
        
        /* Date picker calendar styling */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1) hue-rotate(130deg) brightness(1.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milk Price and Orderbook Heatmap</h1>
        
        <div class="controls">
            <div class="control-section">
                <label for="dateRangeMode">Date Range Mode:</label>
                <select id="dateRangeMode">
                    <option value="fromNow">From Now</option>
                    <option value="custom">Custom Date Range</option>
                </select>
            </div>
            
            <div id="fromNowControls">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange">
                    <option value="1h">1 Hour</option>
                    <option value="3h">3 Hours</option>
                    <option value="6h">6 Hours</option>
                    <option value="9h">9 Hours</option>
                    <option value="12h">12 Hours</option>
                    <option value="15h">15 Hours</option>
                    <option value="18h">18 Hours</option>
                    <option value="24h">1 Day</option>
                    <option value="48h">2 Days</option>
                    <option value="72h">3 Days</option>
                    <option value="96h">4 Days</option>
                    <option value="120h">5 Days</option>
                    <option value="144h">6 Days</option>
                    <option value="168h">7 Days</option>
                </select>
            </div>
            
            <div id="customRangeControls" style="display: none;">
                <div class="date-picker-container">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                    <input type="time" id="startTime" value="00:00">
                </div>
                
                <div class="date-picker-container">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                    <input type="time" id="endTime" value="23:59">
                </div>
            </div>
            
            <label for="buckets">Price Buckets:</label>
            <select id="buckets">
                <option value="50">50</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
            </select>
            
            <div class="slider-container">
                <label for="colorDensity">Color Density:</label>
                <input type="range" id="colorDensity" min="1" max="10" step="1" value="5">
                <span id="densityValue">5</span>
            </div>
            
            <div class="slider-container">
                <label for="marginPercent">Margin %:</label>
                <input type="range" id="marginPercent" min="5" max="400" step="5" value="70">
                <span id="marginValue">45</span>
            </div>
            
            <button id="refreshBtn">Refresh Data</button>
            <div class="checkbox-container">
                <input type="checkbox" id="showCVP" checked>
                <label for="showCVP">Show Volume Profile</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showOBM" checked>
                <label for="showOBM">Show Order Book Momentum</label>
            </div>
        </div>
        
        <div class="charts-wrapper">
            <div id="chart" class="main-chart-container"></div>
            <div id="cvpChart" class="cvp-chart-container"></div>
        </div>
        
        <div id="obmChart" class="obm-chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Calculate Order Book Momentum with time series techniques
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: [],
                    trendStrength: [],
                    forecastValues: [],
                    signals: [],
                    signalStrengths: []
                };
                
                if (heatmapData.heatmap.length < 10) return result; // Need enough data for time series analysis
                
                // Calculate raw OBM values first (similar to current approach but storing intermediates)
                const rawImbalances = [];
                const imbalanceChanges = [];
                const rawOBMValues = [];
                
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Find the middle price index to separate buy/sell sides
                    const middleIndex = Math.floor(currentPriceVolumes.prices.length / 2);
                    
                    // Calculate buy pressure (volume below middle) and sell pressure (volume above middle)
                    let buyPressure = 0;
                    let sellPressure = 0;
                    
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        // Weight by distance from middle (further away has more impact)
                        const distanceFactor = Math.abs(j - middleIndex) / middleIndex;
                        const weightedVolume = volume * (1 + distanceFactor);
                        
                        if (j < middleIndex) {
                            buyPressure += weightedVolume;
                        } else {
                            sellPressure += weightedVolume;
                        }
                    }
                    
                    // Calculate order book imbalance ratio
                    const totalPressure = buyPressure + sellPressure;
                    const imbalance = totalPressure > 0 ? (buyPressure - sellPressure) / totalPressure : 0;
                    rawImbalances.push(imbalance);
                    
                    // Calculate rate of change of imbalance (if we have previous data)
                    let imbalanceChange = 0;
                    if (i > 1) {
                        const prevImbalance = rawImbalances[rawImbalances.length - 2];
                        
                        // Calculate delta time between measurements for more accurate rate
                        const currentTimestamp = heatmapData.timestamps[i];
                        const prevTimestamp = heatmapData.timestamps[i-1];
                        const deltaTime = Math.max(1, (currentTimestamp - prevTimestamp) / 60); // In minutes
                        
                        // Rate of change of imbalance
                        imbalanceChange = (imbalance - prevImbalance) / deltaTime;
                    }
                    imbalanceChanges.push(imbalanceChange);
                    
                    // Raw OBM value (will be processed with time series techniques)
                    const rawObm = imbalance * 0.3 + imbalanceChange * 0.7;
                    rawOBMValues.push(rawObm);
                    
                    result.timestamps.push(new Date(heatmapData.timestamps[i] * 1000));
                }
                
                // Apply time series techniques to the raw OBM values
                
                // 1. Exponential Moving Average (EMA) to reduce noise
                const emaAlpha = 0.2; // Smoothing factor
                const emaValues = [];
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i === 0) {
                        emaValues.push(rawOBMValues[i]);
                    } else {
                        // EMA = currentValue * alpha + previousEMA * (1 - alpha)
                        const ema = rawOBMValues[i] * emaAlpha + emaValues[i-1] * (1 - emaAlpha);
                        emaValues.push(ema);
                    }
                }
                
                // 2. Calculate trend strength using linear regression
                const trendStrengthValues = [];
                const windowSize = Math.min(10, Math.floor(rawOBMValues.length / 3));
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i < windowSize) {
                        // Not enough data for trend calculation
                        trendStrengthValues.push(0);
                    } else {
                        // Use linear regression on the window to calculate trend
                        const window = rawOBMValues.slice(i - windowSize, i);
                        const trend = calculateLinearRegressionSlope(window);
                        trendStrengthValues.push(trend);
                    }
                }
                
                // 3. Forecast future values using simple autoregression
                const forecastValues = [];
                const forecastLag = 3; // How many past values to use
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i < forecastLag) {
                        // Not enough data for forecasting
                        forecastValues.push(null);
                    } else {
                        // Simple autoregression model with exponentially weighted past values
                        let forecast = 0;
                        let weightSum = 0;
                        
                        for (let j = 1; j <= forecastLag; j++) {
                            const weight = Math.exp(-0.5 * j); // Exponential weighting
                            forecast += emaValues[i-j] * weight;
                            weightSum += weight;
                        }
                        
                        // Add trend component to forecast
                        forecast = forecast / weightSum + trendStrengthValues[i] * 0.5;
                        forecastValues.push(forecast);
                    }
                }
                
                // 4. Final OBM values combine EMA, trend strength, and momentum
                for (let i = 0; i < emaValues.length; i++) {
                    // Enhanced OBM value with trend momentum
                    const enhancedObm = emaValues[i] + trendStrengthValues[i] * 0.3;
                    result.obmValues.push(enhancedObm);
                    result.trendStrength.push(trendStrengthValues[i]);
                    result.forecastValues.push(forecastValues[i]);
                }
                
                // Add explicit trading signals
                result.signals = [];
                result.signalStrengths = [];
                
                // For signal generation - need at least 5 data points
                if (result.obmValues.length >= 5) {
                    // Variables to track signal state
                    let inLongPosition = false;
                    let inShortPosition = false;
                    let lastSignalIndex = -10; // Prevent rapid signal switching
                    const signalCooldown = 5; // Minimum points between signals
                    
                    // Calculate smoothed momentum for better signal quality
                    const smoothedOBM = exponentialMovingAverage(result.obmValues, 0.15);
                    const secondSmoothing = exponentialMovingAverage(smoothedOBM, 0.25);
                    
                    // Add signal momentum divergence tracking
                    const divergences = findDivergences(smoothedOBM, secondSmoothing);
                    
                    for (let i = 3; i < result.obmValues.length; i++) {
                        // Default - no signal
                        let signal = "NONE";
                        let signalStrength = 0;
                        
                        // Get current momentum values and trends
                        const obm = smoothedOBM[i];
                        const obmPrev = smoothedOBM[i-1];
                        const obmPrev2 = smoothedOBM[i-2];
                        const trend = result.trendStrength[i] || 0;
                        
                        // Check for strong zero-line crossover (more reliable signals)
                        const crossedAboveZero = obmPrev <= 0 && obm > 0 && trend > 0;
                        const crossedBelowZero = obmPrev >= 0 && obm < 0 && trend < 0;
                        
                        // Momentum reversal after exhaustion (strong signals)
                        const bullishReversal = obm > 0 && obmPrev < obmPrev2 && obm > obmPrev && trend > 0;
                        const bearishReversal = obm < 0 && obmPrev > obmPrev2 && obm < obmPrev && trend < 0;
                        
                        // Check for divergences (strongest signals)
                        const hasBullishDivergence = divergences.bullish.includes(i);
                        const hasBearishDivergence = divergences.bearish.includes(i);
                        
                        // Calculate signal strength factors
                        const zeroCrossFactor = 0.6;
                        const reversalFactor = 0.8;
                        const divergenceFactor = 1.0;
                        const trendFactor = Math.min(1.0, Math.abs(trend) * 10);
                        const momentumFactor = Math.min(1.0, Math.abs(obm) * 2);
                        
                        // LONG ENTRY conditions (BUY signal)
                        if ((crossedAboveZero || bullishReversal || hasBullishDivergence) && 
                            !inLongPosition && i - lastSignalIndex > signalCooldown) {
                            
                            signal = "BUY";
                            inLongPosition = true;
                            inShortPosition = false;
                            lastSignalIndex = i;
                            
                            // Calculate signal strength (0-100%)
                            if (hasBullishDivergence) {
                                signalStrength = Math.min(100, Math.round((divergenceFactor + trendFactor + momentumFactor) * 33));
                            } else if (bullishReversal) {
                                signalStrength = Math.min(100, Math.round((reversalFactor + trendFactor + momentumFactor) * 25));
                            } else {
                                signalStrength = Math.min(100, Math.round((zeroCrossFactor + trendFactor + momentumFactor) * 20));
                            }
                        }
                        // LONG EXIT or SHORT ENTRY conditions (SELL signal)
                        else if ((crossedBelowZero || bearishReversal || hasBearishDivergence) && 
                                 !inShortPosition && i - lastSignalIndex > signalCooldown) {
                            
                            signal = "SELL";
                            inLongPosition = false;
                            inShortPosition = true;
                            lastSignalIndex = i;
                            
                            // Calculate signal strength (0-100%)
                            if (hasBearishDivergence) {
                                signalStrength = Math.min(100, Math.round((divergenceFactor + trendFactor + momentumFactor) * 33));
                            } else if (bearishReversal) {
                                signalStrength = Math.min(100, Math.round((reversalFactor + trendFactor + momentumFactor) * 25));
                            } else {
                                signalStrength = Math.min(100, Math.round((zeroCrossFactor + trendFactor + momentumFactor) * 20));
                            }
                        }
                        
                        result.signals.push(signal);
                        result.signalStrengths.push(signalStrength);
                    }
                }
                
                return result;
            }
            
            // Helper function to calculate linear regression slope (trend)
            function calculateLinearRegressionSlope(values) {
                const n = values.length;
                
                if (n <= 1) return 0;
                
                let sumX = 0;
                let sumY = 0;
                let sumXY = 0;
                let sumXX = 0;
                
                for (let i = 0; i < n; i++) {
                    sumX += i;
                    sumY += values[i];
                    sumXY += i * values[i];
                    sumXX += i * i;
                }
                
                // Calculate slope of the best fit line
                const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
                return slope;
            }
            
            // Helper function for EMA calculation
            function exponentialMovingAverage(data, alpha) {
                const results = [];
                if (data.length === 0) return results;
                
                results.push(data[0]);
                for (let i = 1; i < data.length; i++) {
                    const ema = data[i] * alpha + results[i-1] * (1 - alpha);
                    results.push(ema);
                }
                return results;
            }
            
            // Helper function to find momentum divergences
            function findDivergences(momentum, price) {
                const bullishDivergenceIndices = [];
                const bearishDivergenceIndices = [];
                const lookbackWindow = 10;
                
                // Find local minimums and maximums within lookback window
                for (let i = lookbackWindow; i < momentum.length - 1; i++) {
                    // Check for price making lower lows while momentum makes higher lows (bullish)
                    const isPriceLowerLow = findLowestInRange(price, i - lookbackWindow, i) === i;
                    const isMomentumHigherLow = momentum[i] > momentum[findLowestInRange(momentum, i - lookbackWindow, i)];
                    
                    if (momentum[i] < 0 && isPriceLowerLow && isMomentumHigherLow) {
                        bullishDivergenceIndices.push(i);
                    }
                    
                    // Check for price making higher highs while momentum makes lower highs (bearish)
                    const isPriceHigherHigh = findHighestInRange(price, i - lookbackWindow, i) === i;
                    const isMomentumLowerHigh = momentum[i] < momentum[findHighestInRange(momentum, i - lookbackWindow, i)];
                    
                    if (momentum[i] > 0 && isPriceHigherHigh && isMomentumLowerHigh) {
                        bearishDivergenceIndices.push(i);
                    }
                }
                
                return {
                    bullish: bullishDivergenceIndices,
                    bearish: bearishDivergenceIndices
                };
            }
            
            // Find index of lowest value in range
            function findLowestInRange(data, start, end) {
                let lowestIndex = start;
                for (let i = start + 1; i <= end; i++) {
                    if (data[i] < data[lowestIndex]) {
                        lowestIndex = i;
                    }
                }
                return lowestIndex;
            }
            
            // Find index of highest value in range
            function findHighestInRange(data, start, end) {
                let highestIndex = start;
                for (let i = start + 1; i <= end; i++) {
                    if (data[i] > data[highestIndex]) {
                        highestIndex = i;
                    }
                }
                return highestIndex;
            }
            
            // Keep track of the last timestamp we've fetched
            let lastFetchTime = 0;
            let cachedCandlestickData = [];

            // Function to toggle CVP display and adjust main chart width
            function toggleCVPDisplay() {

            function loadData(fullRefresh = false) {
                const dateRangeMode = document.getElementById('dateRangeMode').value;
                const buckets = document.getElementById('buckets').value;
                const marginPercent = document.getElementById('marginPercent').value;
                
                let startTime, endTime;
                
                if (dateRangeMode === 'fromNow') {
                    // Get the current time range selection
                    const timeRange = document.getElementById('timeRange').value;
                    
                    // If time range or buckets changed, we need a full refresh
                    if (timeRange !== currentTimeRange || fullRefresh) {
                        currentTimeRange = timeRange;
                    }
                    
                    // Always recalculate the time range on every refresh
                    // Calculate time range in seconds
                    let duration;
                    switch (timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '9h': duration = 3600 * 9; break;
                        case '12h': duration = 3600 * 12; break;
                        case '15h': duration = 3600 * 15; break;
                        case '18h': duration = 3600 * 18; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '72h': duration = 3600 * 72; break;
                        case '96h': duration = 3600 * 96; break;
                        case '120h': duration = 3600 * 120; break;
                        case '144h': duration = 3600 * 144; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    endTime = Math.floor(Date.now() / 1000);
                    startTime = endTime - duration;
                } else {
                    // Custom date range mode
                    const startDate = document.getElementById('startDate').valueAsDate;
                    const endDate = document.getElementById('endDate').valueAsDate;
                    const startTimeStr = document.getElementById('startTime').value;
                    const endTimeStr = document.getElementById('endTime').value;
                    
                    // Parse time strings
                    const [startHours, startMinutes] = startTimeStr.split(':').map(Number);
                    const [endHours, endMinutes] = endTimeStr.split(':').map(Number);
                    
                    // Set the time components
                    startDate.setHours(startHours, startMinutes, 0, 0);
                    endDate.setHours(endHours, endMinutes, 59, 999);
                    
                    // Convert to Unix timestamps (seconds)
                    startTime = Math.floor(startDate.getTime() / 1000);
                    endTime = Math.floor(endDate.getTime() / 1000);
                }
                
                // Full refresh - fetch all data with margin percent parameter
                Promise.all([
                    fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                    fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                ])
                .then(responses => Promise.all(responses.map(res => res.json())))
                .then(([candlestickData, heatmapData]) => {
                    // Just store the complete data
                    cachedCandlestickData = candlestickData;
                    cachedHeatmapData = heatmapData;
                    lastFetchTime = endTime;
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to load data. Please try again.');
                });
            }
            
            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }

                    // Change the plot order to ensure all points are hoverable
                    Plotly.newPlot('obmChart', [

                    // Add pulsing highlight when OBM crosses zero
                    for (let i = 1; i < obmData.obmValues.length; i++) {

                            (obmData.obmValues[i-1] > 0 && obmData.obmValues[i] < 0)) {
                            
                            Plotly.addTraces('obmChart', {
                                x: [obmData.timestamps[i]],
                                y: [obmData.obmValues[i]],
                                text: [`REVERSAL: ${obmData.obmValues[i].toFixed(3)}`],
                                type: 'scattergl',
                                mode: 'markers',
                                marker: {
                                    color: 'rgba(255, 255, 255, 0.9)',
                                    size: 10,
                                    symbol: 'circle',
                                    line: {
                                        color: 'rgba(0, 255, 157, 1)',
                                        width: 2
                                    }
                                },
                                showlegend: false,
                                hoverinfo: 'text+x',
                                hoverlabel: {

                                    bordercolor: 'rgba(0, 255, 157, 1)',
                                    font: {
                                        family: 'Courier New, monospace',
                                        size: 13,
                                        color: 'rgb(255, 255, 255)'
                                    }

                    }
                } else {
                    document.getElementById('obmChart').style.display = 'none';
                }

                // After creating the main chart, add the physics-based prediction
                if (predictionData.predictedPath.length > 0) {
                    // Add prediction trace to the main chart with improved styling
                    const predictionTrace = {
                        x: predictionData.predictedPath.map(p => p.time),
                        y: predictionData.predictedPath.map(p => p.price),

                        name: 'Optical Path',
                        line: {

                            width: 3,

                        },
                        hoverinfo: 'text+x',
                        text: predictionData.predictedPath.map(p => 
                            `Price: ${p.price.toFixed(6)}<br>Resistance: ${p.resistance.toFixed(2)}`
                        ),
                        hoverlabel: {
                            bgcolor: 'rgba(40, 40, 0, 0.9)',
                            bordercolor: 'rgba(255, 215, 0, 1)',
                            font: {
                                family: 'Courier New, monospace',
                                size: 12,
                                color: 'rgb(255, 255, 200)'
                            }
                        }
                    };
                    
                    // Add momentum vectors as annotations with better scaling
                    const annotations = [];
                    // Only add vectors for key points to avoid cluttering
                    const step = Math.max(1, Math.floor(predictionData.momentumVectors.length / 7));
                    
                    for (let i = 1; i < predictionData.momentumVectors.length - 1; i += step) {
                        const vector = predictionData.momentumVectors[i];
                        if (!vector || vector.magnitude === 0) continue;
                        
                        // Scale the vector dynamically based on the chart size
                        const scaleFactor = 0.02; // Smaller value for better proportions
                        const confidence = predictionData.confidenceScores[i-1] || 0.5;
                        
                        // Calculate arrow endpoint relative to vector direction
                        const arrowLength = Math.min(0.02, vector.magnitude * scaleFactor);
                        
                        annotations.push({
                            x: vector.x,
                            y: vector.y,
                            ax: vector.dx * arrowLength * 500000, // Large scaling for visibility
                            ay: vector.dy * arrowLength * 1000, // Reduced scaling for y to avoid extreme arrows
                            arrowhead: 2,
                            arrowsize: 1.5,
                            arrowwidth: 1.5 + confidence * 2,
                            arrowcolor: `rgba(255, ${Math.floor(255 * confidence)}, 0, ${0.5 + 0.5 * confidence})`,
                            showarrow: true,
                            xref: 'x',
                            yref: 'y'
                        });
                    }
                    
                    // Add the prediction trace to the chart
                    Plotly.addTraces('chart', predictionTrace);
                    
                    // Update the layout to include momentum vector annotations
                    Plotly.relayout('chart', {
                        annotations: annotations
                    });
                }
            }
            
            // Also add event listener for the OBM checkbox
            document.getElementById('showOBM').addEventListener('change', function() {
                document.getElementById('obmChart').style.display = this.checked ? 'block' : 'none';
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            });

            // Physics-inspired prediction model functions
            function calculatePricePrediction(heatmapData, candlestickData) {
                // Return object with prediction results
                const result = {
                    timestamps: [],
                    actualPrice: [],
                    predictedPath: [],
                    pressureMap: [],
                    velocityVectors: [],
                    confidenceScores: []
                };
                
                if (!heatmapData.heatmap.length || !candlestickData.length) return result;
                
                // 1. Calculate pressure field from order density (replaces refractive indices)
                const pressureField = calculatePressureField(heatmapData, candlestickData);
                
                // 2. Calculate velocity field using pressure gradients
                const velocityField = calculateVelocityField(pressureField, heatmapData);
                
                // 3. Simulate price flow through the fluid medium
                const flowPath = simulateFluidFlow(heatmapData, pressureField, velocityField, candlestickData);
                
                // 4. Calculate momentum and turbulence for prediction confidence
                const fluidDynamics = calculateFluidDynamics(flowPath, pressureField, velocityField);
                
                // 5. Populate result with prediction data
                result.timestamps = heatmapData.timestamps.map(ts => new Date(ts * 1000));
                result.actualPrice = candlestickData.map(c => c.close);
                result.predictedPath = flowPath.path;
                result.pressureMap = pressureField;
                result.velocityVectors = fluidDynamics.velocityVectors;
                result.confidenceScores = fluidDynamics.confidenceScores;
                
                return result;
            }

            // Calculate pressure field from order book density
            function calculatePressureField(heatmapData, candlestickData) {
                const priceLevels = heatmapData.priceLevels;
                const pressureField = [];
                
                // Find actual price indices for reference
                const priceIndices = [];
                for (let i = 0; i < Math.min(candlestickData.length, heatmapData.timestamps.length); i++) {
                    const price = candlestickData[i].close;
                    priceIndices.push(findClosestPriceIndex(priceLevels, price));
                }
                
                // For each timestamp, calculate pressure at each price level
                for (let i = 0; i < heatmapData.heatmap.length; i++) {
                    const timePressures = [];
                    const volumes = heatmapData.heatmap[i].volumes;
                    
                    // Find current price index (or use middle if not available)
                    const currentPriceIndex = i < priceIndices.length ? 
                        priceIndices[i] : Math.floor(priceLevels.length / 2);
                    
                    // Normalize volumes for scale
                    const maxVolume = Math.max(...volumes.map(v => Math.abs(v)));
                    const epsilon = 0.0001; // Prevent division by zero
                    
                    // Loop through each price level to calculate pressure
                    for (let j = 0; j < priceLevels.length; j++) {
                        // Calculate basic normalized volume
                        const volume = Math.abs(volumes[j]);
                        const normalizedVolume = maxVolume > 0 ? volume / maxVolume : 0;
                        
                        // Key fluid dynamics concept: pressure is affected by:
                        // 1. Order density at this level (higher density = higher pressure)
                        // 2. Distance from current price (further = exponentially less immediate effect)
                        // 3. Whether it's above or below current price (buy walls vs sell walls)
                        
                        // Calculate pressure components
                        const distanceFromPrice = Math.abs(j - currentPriceIndex);
                        const distanceFactor = Math.exp(-distanceFromPrice / (priceLevels.length * 0.1));
                        
                        // Directional factor (buy walls below create upward pressure, sell walls above create downward)
                        let directionalMultiplier;
                        if (j < currentPriceIndex) {
                            // Buy wall below - creates upward pressure
                            directionalMultiplier = 1.0; // Positive pressure (pushing up)
                        } else if (j > currentPriceIndex) {
                            // Sell wall above - creates downward pressure
                            directionalMultiplier = -1.0; // Negative pressure (pushing down)
                        } else {
                            // At current price level - neutral
                            directionalMultiplier = 0;
                        }
                        
                        // Wall effect: large concentrations of orders act as barriers
                        // This creates a pressure differential that affects flow direction
                        const wallEffect = normalizedVolume > 0.6 ? 
                            3.0 * normalizedVolume * Math.sign(directionalMultiplier) : 0;
                        
                        // Calculate total pressure at this point
                        // Base pressure + directional pressure + wall effect
                        const basePressure = normalizedVolume * 2.0;
                        const directionalPressure = normalizedVolume * directionalMultiplier * distanceFactor * 5.0;
                        const totalPressure = basePressure + directionalPressure + wallEffect;
                        
                        timePressures.push({
                            price: priceLevels[j],
                            pressure: totalPressure,
                            normalizedVolume: normalizedVolume,
                            isWall: normalizedVolume > 0.6,
                            flowDirection: directionalMultiplier
                        });
                    }
                    
                    pressureField.push(timePressures);
                }
                
                return pressureField;
            }

            // Calculate velocity field based on pressure gradients
            function calculateVelocityField(pressureField, heatmapData) {
                const velocityField = [];
                
                for (let i = 0; i < pressureField.length; i++) {
                    const timeVelocities = [];
                    
                    for (let j = 0; j < pressureField[i].length; j++) {
                        // Calculate pressure gradients (how pressure changes in each direction)
                        // In fluid dynamics, velocity flows from high pressure to low pressure
                        
                        let pressureGradientUp = 0;
                        let pressureGradientDown = 0;
                        
                        // Calculate gradient in the upward direction
                        if (j < pressureField[i].length - 1) {
                            pressureGradientUp = pressureField[i][j].pressure - pressureField[i][j+1].pressure;
                        }
                        
                        // Calculate gradient in the downward direction
                        if (j > 0) {
                            pressureGradientDown = pressureField[i][j].pressure - pressureField[i][j-1].pressure;
                        }
                        
                        // Calculate velocity based on pressure gradient
                        // Fluid flows from high pressure to low pressure
                        // The velocity magnitude is proportional to the pressure gradient
                        
                        // For vertical movement, use the larger gradient
                        const verticalGradient = Math.abs(pressureGradientUp) > Math.abs(pressureGradientDown) ?
                            pressureGradientUp : pressureGradientDown;
                        
                        // Time gradient will always be positive (moving forward in time)
                        const horizontalGradient = 1.0;
                        
                        // Check for walls that restrict flow
                        const isWall = pressureField[i][j].isWall;
                        const flowMultiplier = isWall ? 0.1 : 1.0; // Walls restrict flow
                        
                        // Calculate velocity components
                        // Horizontal velocity is always positive (moving forward in time)
                        // Vertical velocity depends on pressure gradients
                        const vx = horizontalGradient;
                        const vy = verticalGradient * flowMultiplier * 10.0; // Scale for visualization
                        
                        // Calculate magnitude and direction
                        const magnitude = Math.sqrt(vx * vx + vy * vy);
                        const direction = Math.atan2(vy, vx);
                        
                        timeVelocities.push({
                            price: pressureField[i][j].price,
                            vx: vx,
                            vy: vy,
                            magnitude: magnitude,
                            direction: direction,
                            isWall: isWall
                        });
                    }
                    
                    velocityField.push(timeVelocities);
                }
                
                return velocityField;
            }

            // Simulate fluid flow to find the price path
            function simulateFluidFlow(heatmapData, pressureField, velocityField, candlestickData) {
                const priceLevels = heatmapData.priceLevels;
                const timestamps = heatmapData.timestamps;
                const path = [];
                
                // Make sure we have enough data
                if (timestamps.length < 2 || candlestickData.length < 2) {
                    return { path };
                }
                
                // Initialize with actual price at first timestamp
                const startPrice = candlestickData[0].close;
                let currentPriceIndex = findClosestPriceIndex(priceLevels, startPrice);
                
                path.push({ 
                    time: new Date(timestamps[0] * 1000), 
                    price: priceLevels[currentPriceIndex],
                    pressure: pressureField[0][currentPriceIndex].pressure
                });
                
                // Apply fluid flow simulation through timesteps
                // This is a simplified version of solving the Navier-Stokes equations
                for (let i = 1; i < timestamps.length; i++) {
                    // Find the actual price at this timestamp if available
                    const actualPriceIndex = i < candlestickData.length ? 
                        findClosestPriceIndex(priceLevels, candlestickData[i].close) : -1;
                    
                    // Define search radius for potential next points
                    const searchRadius = Math.max(5, Math.floor(priceLevels.length * 0.05));
                    const lowerBound = Math.max(0, currentPriceIndex - searchRadius);
                    const upperBound = Math.min(priceLevels.length - 1, currentPriceIndex + searchRadius);
                    
                    // Variables to track best next point
                    let nextPriceIndex = currentPriceIndex;
                    let maxFlowScore = -Infinity;
                    
                    // Evaluate each potential next point based on fluid flow physics
                    for (let j = lowerBound; j <= upperBound; j++) {
                        // Skip if we're at a wall (fluid doesn't easily flow through walls)
                        if (velocityField[i][j].isWall && Math.abs(j - currentPriceIndex) > 2) {
                            continue;
                        }
                        
                        // Get velocity at current position and potential next position
                        const currentVelocity = velocityField[i-1][currentPriceIndex];
                        const nextVelocity = velocityField[i][j];
                        
                        // Get pressure at potential next position
                        const nextPressure = pressureField[i][j];
                        
                        // Calculate flow score components:
                        
                        // 1. Pressure gradient effect: flow from high to low pressure
                        const pressureDiff = pressureField[i-1][currentPriceIndex].pressure - nextPressure.pressure;
                        const pressureScore = Math.sign(pressureDiff) * Math.sqrt(Math.abs(pressureDiff)) * 2.0;
                        
                        // 2. Momentum conservation: flow tends to continue in same direction
                        let momentumScore = 0;
                        if (i > 1) {
                            const prevIndex = path[path.length - 2].price;
                            const currentIndex = path[path.length - 1].price;
                            const prevDirection = currentIndex > prevIndex ? 1 : (currentIndex < prevIndex ? -1 : 0);
                            const nextDirection = j > currentPriceIndex ? 1 : (j < currentPriceIndex ? -1 : 0);
                            
                            // Higher score if maintaining direction
                            momentumScore = prevDirection === nextDirection ? 3.0 : 0;
                        }
                        
                        // 3. Path of least resistance: prefer flowing around walls than through them
                        const resistanceScore = nextPressure.isWall ? -5.0 : 0;
                        
                        // 4. Flow velocity alignment: prefer paths aligned with the velocity field
                        const flowDirection = Math.sign(nextVelocity.vy);
                        const movementDirection = j > currentPriceIndex ? 1 : (j < currentPriceIndex ? -1 : 0);
                        const alignmentScore = flowDirection === movementDirection ? 2.0 : -1.0;
                        
                        // 5. Actual price attraction: slight bias toward actual market price
                        const actualPriceScore = actualPriceIndex >= 0 ? 
                            (1.0 - Math.abs(j - actualPriceIndex) / priceLevels.length) * 1.0 : 0;
                        
                        // Calculate total flow score for this potential next point
                        const totalFlowScore = 
                            pressureScore + 
                            momentumScore + 
                            resistanceScore + 
                            alignmentScore + 
                            actualPriceScore;
                        
                        // Update best next point if this has a better flow score
                        if (totalFlowScore > maxFlowScore) {
                            maxFlowScore = totalFlowScore;
                            nextPriceIndex = j;
                        }
                    }
                    
                    // Move to the next position with highest flow score
                    currentPriceIndex = nextPriceIndex;
                    
                    // Add to path
                    path.push({
                        time: new Date(timestamps[i] * 1000),
                        price: priceLevels[currentPriceIndex],
                        pressure: pressureField[i][currentPriceIndex].pressure,
                        flowScore: maxFlowScore
                    });
                }
                
                return { path };
            }

            // Calculate fluid dynamics metrics for visualization and prediction
            function calculateFluidDynamics(flowPath, pressureField, velocityField) {
                const velocityVectors = [];
                const confidenceScores = [];
                const path = flowPath.path;
                
                // Need at least 3 points for meaningful calculations
                if (path.length < 3) {
                    return { velocityVectors, confidenceScores };
                }
                
                // Initialize with zero velocity
                velocityVectors.push({ 
                    x: path[0].time, 
                    y: path[0].price, 
                    dx: 0, 
                    dy: 0,
                    magnitude: 0,
                    direction: 0
                });
                
                // For each point in the path, calculate fluid dynamics metrics
                for (let i = 1; i < path.length - 1; i++) {
                    // Find indices in the velocity field
                    const timestamp = path[i].time.getTime() / 1000;
                    const timeIndex = velocityField.findIndex((_, idx) => 
                        idx < velocityField.length - 1 && 
                        timestamp >= path[i-1].time.getTime() / 1000 && 
                        timestamp <= path[i+1].time.getTime() / 1000);
                    
                    const priceIndex = findClosestPriceIndex(
                        velocityField[timeIndex].map(v => v.price), 
                        path[i].price
                    );
                    
                    // Get velocity data at this point
                    const velocity = velocityField[timeIndex][priceIndex];
                    
                    // Time deltas for derivatives
                    const dt1 = (path[i].time - path[i-1].time) / (1000 * 3600);
                    const dt2 = (path[i+1].time - path[i].time) / (1000 * 3600);
                    
                    // Price deltas
                    const dp1 = path[i].price - path[i-1].price;
                    const dp2 = path[i+1].price - path[i].price;
                    
                    // Calculate real-world velocity
                    const realVx = 1.0; // Normalized time component
                    const realVy = (dp2 / dt2 + dp1 / dt1) / 2; // Average velocity
                    
                    // Scale velocity components for visualization
                    const dx = realVx;
                    const dy = realVy * 20; // Scale for visibility
                    
                    // Calculate fluid dynamics metrics
                    
                    // 1. Reynolds number analog - measure of flow turbulence
                    // Higher values indicate more chaotic flow (less predictable)
                    const pressureGradient = Math.abs(path[i].pressure - path[i-1].pressure);
                    const turbulence = pressureGradient * Math.abs(realVy) / (0.1 + Math.abs(velocity.magnitude));
                    
                    // 2. Flow stability - inertial vs pressure forces
                    // Higher values indicate more stable, predictable flow
                    const inertia = Math.abs(realVy) / (0.01 + Math.abs(velocity.vy - realVy));
                    const stability = 1.0 / (1.0 + Math.exp(-inertia + 2));
                    
                    // 3. Pressure-velocity consistency
                    // Higher when pressure gradients align with actual flow direction
                    const pressureDirection = Math.sign(velocity.vy);
                    const actualDirection = Math.sign(realVy);
                    const directionalConsistency = pressureDirection === actualDirection ? 
                        1.0 : (pressureDirection === 0 ? 0.5 : 0);
                    
                    // Create velocity vector
                    velocityVectors.push({
                        x: path[i].time,
                        y: path[i].price,
                        dx,
                        dy,
                        magnitude: Math.sqrt(dx * dx + dy * dy),
                        direction: Math.atan2(dy, dx),
                        turbulence,
                        stability
                    });
                    
                    // Calculate prediction confidence based on fluid dynamics
                    // Lower turbulence and higher stability = higher confidence
                    const turbulenceFactor = 1.0 / (1.0 + turbulence);
                    const confidenceScore = 0.2 + 0.8 * (
                        stability * 0.5 + 
                        turbulenceFactor * 0.3 + 
                        directionalConsistency * 0.2
                    );
                    
                    confidenceScores.push(confidenceScore);
                }
                
                // Add final point with same velocity as the previous point
                if (velocityVectors.length > 1) {
                    const lastVector = velocityVectors[velocityVectors.length-1];
                    
                    velocityVectors.push({
                        x: path[path.length-1].time,
                        y: path[path.length-1].price,
                        dx: lastVector.dx,
                        dy: lastVector.dy,
                        magnitude: lastVector.magnitude,
                        direction: lastVector.direction,
                        turbulence: lastVector.turbulence,
                        stability: lastVector.stability
                    });
                    
                    confidenceScores.push(confidenceScores[confidenceScores.length-1]);
                }
                
                return { velocityVectors, confidenceScores };
            }

            // Helper function to find index of closest price in priceLevels array
            function findClosestPriceIndex(priceLevels, targetPrice) {
                let closestIndex = 0;
                let minDifference = Math.abs(priceLevels[0] - targetPrice);
                
                for (let i = 1; i < priceLevels.length; i++) {
                    const difference = Math.abs(priceLevels[i] - targetPrice);
                    if (difference < minDifference) {
                        minDifference = difference;
                        closestIndex = i;
                    }
                }
                
                return closestIndex;
            }
        });
