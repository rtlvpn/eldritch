        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Advanced Order Book Momentum with fractal analysis and statistical arbitrage techniques
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: [],
                    rawImbalances: [],
                    predictionSignals: [],
                    signalStrength: [],
                    divergencePoints: [],
                    entropyIndex: [], // Market randomness measure
                    nonlinearTrends: [] // Fractal pattern detection
                };
                
                if (heatmapData.heatmap.length < 5) return result;
                
                // Statistical parameters with Bayesian priors
                const historyLength = Math.min(30, Math.floor(heatmapData.heatmap.length * 0.15));
                const imbalanceHistory = new Array(historyLength).fill(0);
                const obmHistory = new Array(historyLength).fill(0);
                let priceHistory = [];
                
                // Hurst exponent calculation windows (for fractal dimension analysis)
                const hurstWindows = [8, 16, 32];
                const hurstValues = hurstWindows.map(() => []);
                
                // Fisher transform for normalized probability distribution
                const fisherTransform = x => 0.5 * Math.log((1 + x) / (1 - x));
                
                // Kalman filter parameters for adaptive noise reduction
                const kalmanGain = 0.3;
                let lastEstimate = 0;
                let lastError = 1.0;
                const processNoise = 0.01;
                const measurementNoise = 0.1;
                
                // Reservoir sampling for stochastic resonance
                const reservoirSize = 20;
                const reservoir = new Array(reservoirSize).fill(0);
                let reservoirIndex = 0;
                
                // Dynamic market regime detection
                let marketRegime = 'neutral'; // 'trending', 'mean-reverting', 'chaotic'
                let regimeStrength = 0.5;
                
                // Wavelet decomposition components (simplified)
                const waveletScales = [4, 8, 16];
                const waveletCoefficients = waveletScales.map(() => []);
                
                // Calculate Hurst exponent (measure of long-memory processes)
                const calculateHurst = (series, window) => {
                    if (series.length < window * 2) return 0.5; // Default to random walk
                    
                    const subseries = [];
                    for (let i = 0; i <= series.length - window; i += Math.max(1, Math.floor(window/4))) {
                        subseries.push(series.slice(i, i + window));
                    }
                    
                    if (subseries.length < 2) return 0.5;
                    
                    // Calculate rescaled range for each subseries
                    const rsValues = subseries.map(sub => {
                        const mean = sub.reduce((a, b) => a + b, 0) / sub.length;
                        const deviations = sub.map(x => x - mean);
                        const cumulativeDevs = [];
                        let sum = 0;
                        for (let dev of deviations) {
                            sum += dev;
                            cumulativeDevs.push(sum);
                        }
                        
                        const range = Math.max(...cumulativeDevs) - Math.min(...cumulativeDevs);
                        const stdDev = Math.sqrt(deviations.reduce((a, b) => a + b*b, 0) / sub.length);
                        
                        return stdDev > 0 ? range / stdDev : 1;
                    });
                    
                    // Log-log regression (simplified approximation)
                    const n = subseries[0].length;
                    const logN = Math.log(n);
                    const logRs = Math.log(rsValues.reduce((a, b) => a + b, 0) / rsValues.length);
                    
                    // Hurst = log(R/S) / log(n)
                    return logRs / logN;
                };
                
                // Calculate permutation entropy (measure of randomness/predictability)
                const calculatePermutationEntropy = (series, m = 3) => {
                    if (series.length < m + 1) return 1.0; // Max entropy if too short
                    
                    // Generate ordinal patterns
                    const patterns = new Map();
                    for (let i = 0; i <= series.length - m; i++) {
                        const subseq = series.slice(i, i + m);
                        const indices = Array.from({length: m}, (_, i) => i);
                        indices.sort((a, b) => subseq[a] - subseq[b]);
                        const pattern = indices.join('');
                        patterns.set(pattern, (patterns.get(pattern) || 0) + 1);
                    }
                    
                    // Calculate entropy
                    const n = series.length - m + 1;
                    let entropy = 0;
                    for (const count of patterns.values()) {
                        const p = count / n;
                        entropy -= p * Math.log2(p);
                    }
                    
                    // Normalize by max entropy
                    return entropy / Math.log2(factorial(m));
                };
                
                // Helper for permutation entropy
                const factorial = n => n <= 1 ? 1 : n * factorial(n - 1);
                
                // Simplified harmonic analysis for cyclic patterns
                const detectHarmonics = (series, maxPeriod = 20) => {
                    if (series.length < maxPeriod * 2) return null;
                    
                    const periods = [];
                    let maxCorrelation = 0;
                    let dominantPeriod = 0;
                    
                    for (let period = 4; period <= maxPeriod; period++) {
                        let correlation = 0;
                        let count = 0;
                        
                        for (let i = 0; i < series.length - period; i++) {
                            correlation += series[i] * series[i + period];
                            count++;
                        }
                        
                        correlation = count > 0 ? correlation / count : 0;
                        periods.push({ period, correlation });
                        
                        if (Math.abs(correlation) > Math.abs(maxCorrelation)) {
                            maxCorrelation = correlation;
                            dominantPeriod = period;
                        }
                    }
                    
                    return { dominantPeriod, maxCorrelation, periods };
                };
                
                // Apply Kalman filter for noise reduction
                const applyKalman = (measurement, lastX, lastP) => {
                    // Prediction step
                    const predictedX = lastX;
                    const predictedP = lastP + processNoise;
                    
                    // Update step
                    const K = predictedP / (predictedP + measurementNoise);
                    const updatedX = predictedX + K * (measurement - predictedX);
                    const updatedP = (1 - K) * predictedP;
                    
                    return { estimate: updatedX, error: updatedP };
                };
                
                // Adaptive thresholding based on market regime
                const getAdaptiveThresholds = (regime, strength, volatility) => {
                    // Base thresholds
                    const baseThresholds = {
                        strongBuy: 0.15,
                        buy: 0.08,
                        neutral: 0.03,
                        sell: -0.08,
                        strongSell: -0.15
                    };
                    
                    let multiplier = 1;
                    
                    switch (regime) {
                        case 'trending':
                            // For trending markets, make thresholds easier to hit
                            multiplier = 0.7 + (0.3 * (1 - strength));
                            break;
                        case 'mean-reverting':
                            // For mean-reverting, make thresholds harder to hit
                            multiplier = 1.1 + (0.4 * strength);
                            break;
                        case 'chaotic':
                            // For chaotic, make thresholds much harder
                            multiplier = 1.3 + (0.7 * strength);
                            break;
                        default:
                            // Neutral with volatility adjustment
                            multiplier = 1 + (volatility * 0.5);
                    }
                    
                    return {
                        strongBuy: baseThresholds.strongBuy * multiplier,
                        buy: baseThresholds.buy * multiplier,
                        neutral: baseThresholds.neutral * multiplier,
                        sell: baseThresholds.sell * multiplier,
                        strongSell: baseThresholds.strongSell * multiplier
                    };
                };
                
                // Process each timestamp with advanced statistical methods
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Extract median price (more robust than midpoint)
                    const sortedPrices = [...currentPriceVolumes.prices].sort((a, b) => a - b);
                    const medianPrice = sortedPrices[Math.floor(sortedPrices.length / 2)];
                    
                    // Calculate volume-weighted median (VWM) as reference
                    let totalWeightBelow = 0;
                    let totalWeightAbove = 0;
                    
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const price = currentPriceVolumes.prices[j];
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        if (price < medianPrice) {
                            totalWeightBelow += volume;
                        } else if (price > medianPrice) {
                            totalWeightAbove += volume;
                        }
                    }
                    
                    // Calculate raw imbalance with non-linear scaling
                    const totalVolume = totalWeightBelow + totalWeightAbove;
                    let rawImbalance = 0;
                    
                    if (totalVolume > 0) {
                        // Normalize and scale imbalance with sigmoid-like function
                        const linearImbalance = (totalWeightBelow - totalWeightAbove) / totalVolume;
                        // Apply non-linear transformation for better sensitivity around zero
                        rawImbalance = Math.tanh(linearImbalance * 1.5);
                    }
                    
                    // Add to history
                    imbalanceHistory.push(rawImbalance);
                    if (imbalanceHistory.length > historyLength) {
                        imbalanceHistory.shift();
                    }
                    
                    // Apply Kalman filtering for noise reduction
                    const kalman = applyKalman(rawImbalance, lastEstimate, lastError);
                    lastEstimate = kalman.estimate;
                    lastError = kalman.error;
                    
                    // Store filtered imbalance in reservoir for stochastic analysis
                    reservoir[reservoirIndex] = lastEstimate;
                    reservoirIndex = (reservoirIndex + 1) % reservoirSize;
                    
                    // Calculate permutation entropy to measure predictability
                    const entropy = calculatePermutationEntropy(imbalanceHistory.slice(-8));
                    result.entropyIndex.push(entropy);
                    
                    // Detect market regime using Hurst exponent
                    if (imbalanceHistory.length >= hurstWindows[0]) {
                        // Update Hurst exponents for different time scales
                        for (let h = 0; h < hurstWindows.length; h++) {
                            if (imbalanceHistory.length >= hurstWindows[h]) {
                                const hurst = calculateHurst(imbalanceHistory, hurstWindows[h]);
                                hurstValues[h].push(hurst);
                                if (hurstValues[h].length > 10) hurstValues[h].shift();
                            }
                        }
                        
                        // Average Hurst values across scales
                        const avgHurst = hurstValues.map(values => 
                            values.reduce((sum, val) => sum + val, 0) / values.length
                        ).reduce((sum, val) => sum + val, 0) / hurstValues.length;
                        
                        // Determine market regime based on Hurst exponent
                        // H > 0.6: trending, H < 0.4: mean-reverting, 0.4-0.6: random walk
                        if (avgHurst > 0.6) {
                            marketRegime = 'trending';
                            regimeStrength = Math.min(1, (avgHurst - 0.6) * 2.5);
                        } else if (avgHurst < 0.4) {
                            marketRegime = 'mean-reverting';
                            regimeStrength = Math.min(1, (0.4 - avgHurst) * 2.5);
                        } else {
                            const randomness = Math.abs(avgHurst - 0.5) * 2;
                            marketRegime = randomness > 0.7 ? 'chaotic' : 'neutral';
                            regimeStrength = randomness;
                        }
                    }
                    
                    // Perform harmonic analysis to detect cyclic patterns
                    const harmonics = imbalanceHistory.length > 8 ? 
                        detectHarmonics(imbalanceHistory.slice(-Math.min(40, imbalanceHistory.length))) : null;
                    
                    // Calculate multi-scale momentum with Fisher transform for normalization
                    let shortMomentum = 0, mediumMomentum = 0, longMomentum = 0;
                    
                    if (imbalanceHistory.length >= 5) {
                        // Short-term momentum (Fisher-transformed)
                        const shortDelta = lastEstimate - imbalanceHistory[imbalanceHistory.length - 5];
                        shortMomentum = Math.tanh(shortDelta * 2); // Constrain to [-1,1]
                        
                        if (imbalanceHistory.length >= 15) {
                            // Medium-term momentum
                            const mediumDelta = lastEstimate - imbalanceHistory[imbalanceHistory.length - 15];
                            mediumMomentum = Math.tanh(mediumDelta * 1.5);
                            
                            if (imbalanceHistory.length >= 30) {
                                // Long-term momentum
                                const longDelta = lastEstimate - imbalanceHistory[imbalanceHistory.length - 30];
                                longMomentum = Math.tanh(longDelta);
                            }
                        }
                    }
                    
                    // Calculate wavelet-like decomposition (simplified)
                    for (let w = 0; w < waveletScales.length; w++) {
                        const scale = waveletScales[w];
                        if (imbalanceHistory.length >= scale * 2) {
                            // Simple approximation of wavelet coefficient
                            let sum = 0;
                            for (let j = 0; j < scale; j++) {
                                const idx = imbalanceHistory.length - 1 - j;
                                sum += imbalanceHistory[idx] * (j % 2 === 0 ? 1 : -1) / scale;
                            }
                            waveletCoefficients[w].push(sum);
                            if (waveletCoefficients[w].length > 10) waveletCoefficients[w].shift();
                        }
                    }
                    
                    // Combine components with adaptive weights based on market regime
                    let trendWeight, momentumWeight, cycleWeight, meanRevWeight;
                    
                    switch (marketRegime) {
                        case 'trending':
                            trendWeight = 0.6;
                            momentumWeight = 0.3;
                            cycleWeight = 0.05;
                            meanRevWeight = 0.05;
                            break;
                        case 'mean-reverting':
                            trendWeight = 0.2;
                            momentumWeight = 0.1;
                            cycleWeight = 0.2;
                            meanRevWeight = 0.5;
                            break;
                        case 'chaotic':
                            trendWeight = 0.15;
                            momentumWeight = 0.15;
                            cycleWeight = 0.4;
                            meanRevWeight = 0.3;
                            break;
                        default:
                            trendWeight = 0.3;
                            momentumWeight = 0.3;
                            cycleWeight = 0.2;
                            meanRevWeight = 0.2;
                    }
                    
                    // Apply wavelet coefficients for cycle detection
                    let cycleComponent = 0;
                    if (waveletCoefficients.some(wc => wc.length > 0)) {
                        const avgCoeffs = waveletCoefficients.map(wc => 
                            wc.length > 0 ? wc.reduce((sum, val) => sum + val, 0) / wc.length : 0
                        );
                        // Weight by scale importance (longer-term cycles get higher weight)
                        cycleComponent = avgCoeffs.reduce((sum, val, idx) => sum + val * (idx + 1), 0) /

                    }
                    
                    // Mean reversion component
                    const meanRevComponent = imbalanceHistory.length > 10 ? 
                        -0.5 * (lastEstimate - imbalanceHistory.slice(-10).reduce((sum, val) => sum + val, 0) / 10) : 0;
                    
                    // Combine momentum by timeframe with adaptive weights

                    // Calculate final OBM with regime-based adaptive weighting

                                (momentumComponent * momentumWeight) + 
                                (cycleComponent * cycleWeight) + 
                                (meanRevComponent * meanRevWeight);
                    
                    // Apply fisher transform to normalize distribution
                    const normalizedOBM = Math.tanh(obm * 1.2);
                    
                    obmHistory.push(normalizedOBM);
                    if (obmHistory.length > historyLength) {
                        obmHistory.shift();
                    }
                    
                    // Track price for divergence analysis
                    if (i < heatmapData.timestamps.length) {
                        priceHistory.push(medianPrice);

                    const adaptiveThresholds = getAdaptiveThresholds(marketRegime, regimeStrength, volatility);

                        signalStrength = Math.min(0.85, (normalizedOBM - adaptiveThresholds.buy) / 
                            (adaptiveThresholds.strongBuy - adaptiveThresholds.buy)) * (1 - entropy * 0.3);
                    } else if (normalizedOBM < adaptiveThresholds.strongSell * (1 + entropyFactor * 0.3)) {
                        signal = 'strong_sell';
                        signalStrength = Math.min(0.9, Math.abs(normalizedOBM - adaptiveThresholds.strongSell) / 0.2) * (1 - entropy * 0.3);
                    } else if (normalizedOBM < adaptiveThresholds.sell * (1 + entropyFactor * 0.3)) {
                        signal = 'sell';
                        signalStrength = Math.min(0.85, Math.abs(normalizedOBM - adaptiveThresholds.sell) / 
                            Math.abs(adaptiveThresholds.sell - adaptiveThresholds.strongSell)) * (1 - entropy * 0.3);
                    }
                    
                    // Check for divergence with advanced pattern recognition
                    let divergence = null;
                    if (priceHistory.length > 10 && obmHistory.length > 10) {
                        // Look for peaks and troughs in both series
                        const priceSlice = priceHistory.slice(-10);
                        const obmSlice = obmHistory.slice(-10);
                        
                        // Find local extrema
                        const priceExtrema = findLocalExtrema(priceSlice, 3);

                            obmExtrema.peaks.length > 0 && obmExtrema.troughs.length > 0) {
                            
                            // Check for bullish divergence (price making lower lows but OBM making higher lows)
                            if (priceExtrema.trend === 'down' && obmExtrema.trend === 'up') {
                                divergence = {
                                    type: 'bullish',
                                    strength: Math.min(0.9, 0.3 + Math.abs(priceExtrema.trend_strength * obmExtrema.trend_strength))
                                };
                            }
                            // Check for bearish divergence (price making higher highs but OBM making lower highs)
                            else if (priceExtrema.trend === 'up' && obmExtrema.trend === 'down') {
                                divergence = {
                                    type: 'bearish',
                                    strength: Math.min(0.9, 0.3 + Math.abs(priceExtrema.trend_strength * obmExtrema.trend_strength))
                                };
                            }
                        }
                    }
                    
                    // Apply divergence to signal
                    if (divergence) {
                        if (divergence.type === 'bullish' && (signal === 'sell' || signal === 'strong_sell')) {
                            // Weaken bearish signal on bullish divergence
                            signalStrength *= Math.max(0.2, 1 - divergence.strength);
                        } else if (divergence.type === 'bullish' && signal === 'neutral') {
                            // Create new bullish signal
                            signal = 'buy';
                            signalStrength = 0.3 + (divergence.strength * 0.3);
                        } else if (divergence.type === 'bearish' && (signal === 'buy' || signal === 'strong_buy')) {
                            // Weaken bullish signal on bearish divergence
                            signalStrength *= Math.max(0.2, 1 - divergence.strength);
                        } else if (divergence.type === 'bearish' && signal === 'neutral') {
                            // Create new bearish signal
                            signal = 'sell';
                            signalStrength = 0.3 + (divergence.strength * 0.3);
                        }
                        
                        // Record divergence
                        result.divergencePoints.push({
                            index: i,
                            timestamp: new Date(heatmapData.timestamps[i] * 1000),
                            type: divergence.type,
                            strength: divergence.strength
                        });
                    }
                    
                    // Factor in market regime to limit confidence in chaotic markets

            // Helper function for finding local extrema in a series
            function findLocalExtrema(series, window = 2) {
                const peaks = [];
                const troughs = [];
                
                // Need at least 2*window + 1 points to find extrema
                if (series.length < 2 * window + 1) {
                    return { peaks, troughs, trend: 'neutral', trend_strength: 0 };
                }
                
                // Find local peaks and troughs
                for (let i = window; i < series.length - window; i++) {
                    const currentVal = series[i];
                    let isPeak = true;
                    let isTrough = true;
                    
                    // Check surrounding points
                    for (let j = i - window; j <= i + window; j++) {
                        if (j === i) continue;
                        
                        if (series[j] >= currentVal) isPeak = false;
                        if (series[j] <= currentVal) isTrough = false;
                        
                        if (!isPeak && !isTrough) break;
                    }
                    
                    if (isPeak) peaks.push({ index: i, value: currentVal });
                    if (isTrough) troughs.push({ index: i, value: currentVal });
                }
                
                // Determine overall trend
                let trend = 'neutral';
                let trend_strength = 0;
                
                if (peaks.length >= 2) {
                    const peakDiff = peaks[peaks.length - 1].value - peaks[0].value;
                    const normalizedPeakDiff = peakDiff / Math.max(0.001, Math.abs(peaks[0].value));
                    
                    if (Math.abs(normalizedPeakDiff) > 0.02) {
                        trend = normalizedPeakDiff > 0 ? 'up' : 'down';
                        trend_strength = Math.min(1, Math.abs(normalizedPeakDiff) * 2);
                    }
                }
                
                if (troughs.length >= 2 && trend === 'neutral') {
                    const troughDiff = troughs[troughs.length - 1].value - troughs[0].value;
                    const normalizedTroughDiff = troughDiff / Math.max(0.001, Math.abs(troughs[0].value));
                    
                    if (Math.abs(normalizedTroughDiff) > 0.02) {
                        trend = normalizedTroughDiff > 0 ? 'up' : 'down';
                        trend_strength = Math.min(1, Math.abs(normalizedTroughDiff) * 2);
                    }
                }
                
                return { peaks, troughs, trend, trend_strength };
            }

            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }

                        const strength = obmData.signalStrength[i];
                        
                        // Size from 8-16 depending on confidence
                        const signalSize = 8 + (strength * 8);
                        
                        // Only show signals on changes or high confidence
                        if (signal !== prevSignal || strength > 0.6) {
                            if (signal === 'buy' || signal === 'strong_buy') {
                                // Color gradient from light green (weak) to bright green (strong)
                                const colorR = Math.round(100 - (strength * 100));
                                const colorG = Math.round(180 + (strength * 75));
                                const colorB = Math.round(100 - (strength * 100));
                                const colorA = 0.7 + (strength * 0.3);
                                
                                buySignals.x.push(obmData.timestamps[i]);
                                buySignals.y.push(obmData.obmValues[i]);
                                buySignals.marker.size.push(signalSize);
                                buySignals.marker.color.push(`rgba(${colorR}, ${colorG}, ${colorB}, ${colorA})`);
                                buySignals.text.push(`${signal === 'strong_buy' ? 'Strong Buy' : 'Buy'} (${Math.round(strength * 100)}% confidence)`);
                            } 
                            else if (signal === 'sell' || signal === 'strong_sell') {
                                // Color gradient from light red (weak) to bright red (strong)
                                const colorR = Math.round(180 + (strength * 75));
                                const colorG = Math.round(70 - (strength * 70));
                                const colorB = Math.round(70 - (strength * 70));
                                const colorA = 0.7 + (strength * 0.3);
                                
                                sellSignals.x.push(obmData.timestamps[i]);
                                sellSignals.y.push(obmData.obmValues[i]);
                                sellSignals.marker.size.push(signalSize);
                                sellSignals.marker.color.push(`rgba(${colorR}, ${colorG}, ${colorB}, ${colorA})`);
                                sellSignals.text.push(`${signal === 'strong_sell' ? 'Strong Sell' : 'Sell'} (${Math.round(strength * 100)}% confidence)`);
                            }
                        }
                    }
                    
                    // Update OBM chart layout to include market regimes and entropy scale
                    const obmLayout = {
                        title: {
                            text: 'Advanced Order Book Momentum (OBM) with Market Regime Detection',
                            font: {
                                color: '#00ff9d',
                                family: 'Courier New, monospace'
                            }
                        },
                        plot_bgcolor: '#0a0a12',
                        paper_bgcolor: '#0f0f1f',
                        height: 250, // Increased height for better visualization
                        shapes: regimeAreas,
                        yaxis: {
                            title: {
                                text: 'OBM Value',
                                font: { color: '#00ff9d' }
                            },
                            zeroline: true,
                            zerolinecolor: 'rgba(0, 255, 157, 0.5)',
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' },
                            domain: [0, 0.85]
                        },
                        yaxis2: {
                            title: {
                                text: 'Entropy',
                                font: { color: 'rgba(255, 215, 0, 0.7)' }
                            },
                            tickfont: { color: 'rgba(255, 215, 0, 0.7)' },
                            anchor: 'x',
                            overlaying: 'y',
                            side: 'right',
                            showgrid: false,
                            range: [0, 1]
                        },
                        xaxis: {
                            title: {
                                text: 'Time',
                                font: { color: '#00ff9d' }
                            },
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' }
                        },
                        margin: {
                            l: 50,
                            r: 50,
                            b: 50,
                            t: 50,
                            pad: 4
                        },
                        autosize: true,
                        legend: {
                            x: 0,
                            y: 1,
                            bgcolor: 'rgba(10, 10, 18, 0.7)',
                            font: { color: '#00ff9d' }
                        },
                        annotations: [
                            {
                                x: 0.05,
                                y: 0.95,
                                xref: 'paper',
                                yref: 'paper',
                                text: '<b>Market Regimes:</b> ' +
                                      '<span style="color:rgb(0,200,100)"></span> Trending ' +
                                      '<span style="color:rgb(100,100,255)"></span> Mean-Reverting ' +
                                      '<span style="color:rgb(255,100,100)"></span> Chaotic',
                                showarrow: false,
                                font: {
                                    family: 'Courier New, monospace',
                                    size: 10,
                                    color: '#00ff9d'
                                },
                                bgcolor: 'rgba(10, 10, 18, 0.7)',
                                bordercolor: 'rgba(0, 255, 157, 0.3)',
                                borderwidth: 1,
                                borderpad: 4
                            }
                        ]
                    };
                    
                    // Create array of traces for the OBM chart
                    const obmTraces = [obmTrace, entropyTrace];
                    
                    // Add signal traces if they have data
                    if (buySignals.x.length > 0) obmTraces.push(buySignals);
                    if (sellSignals.x.length > 0) obmTraces.push(sellSignals);
                    
                    Plotly.newPlot('obmChart', obmTraces, obmLayout, {responsive: true});
                } else {
                    document.getElementById('obmChart').style.display = 'none';
                }
            }
            
            // Also add event listener for the OBM checkbox
            document.getElementById('showOBM').addEventListener('change', function() {
                document.getElementById('obmChart').style.display = this.checked ? 'block' : 'none';
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            });
        });
    </script>
