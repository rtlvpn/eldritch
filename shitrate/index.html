    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Calculate Order Book Momentum with time series techniques
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: [],
                    trendStrength: [],
                    forecastValues: [],
                    signals: [],
                    signalStrengths: []
                };
                
                if (heatmapData.heatmap.length < 10) return result; // Need enough data for time series analysis
                
                // Calculate raw OBM values first (similar to current approach but storing intermediates)
                const rawImbalances = [];
                const imbalanceChanges = [];
                const rawOBMValues = [];
                
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Find the middle price index to separate buy/sell sides
                    const middleIndex = Math.floor(currentPriceVolumes.prices.length / 2);
                    
                    // Calculate buy pressure (volume below middle) and sell pressure (volume above middle)
                    let buyPressure = 0;
                    let sellPressure = 0;
                    
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        // Weight by distance from middle (further away has more impact)
                        const distanceFactor = Math.abs(j - middleIndex) / middleIndex;
                        const weightedVolume = volume * (1 + distanceFactor);
                        
                        if (j < middleIndex) {
                            buyPressure += weightedVolume;
                        } else {
                            sellPressure += weightedVolume;
                        }
                    }
                    
                    // Calculate order book imbalance ratio
                    const totalPressure = buyPressure + sellPressure;
                    const imbalance = totalPressure > 0 ? (buyPressure - sellPressure) / totalPressure : 0;
                    rawImbalances.push(imbalance);
                    
                    // Calculate rate of change of imbalance (if we have previous data)
                    let imbalanceChange = 0;
                    if (i > 1) {
                        const prevImbalance = rawImbalances[rawImbalances.length - 2];
                        
                        // Calculate delta time between measurements for more accurate rate
                        const currentTimestamp = heatmapData.timestamps[i];
                        const prevTimestamp = heatmapData.timestamps[i-1];
                        const deltaTime = Math.max(1, (currentTimestamp - prevTimestamp) / 60); // In minutes
                        
                        // Rate of change of imbalance
                        imbalanceChange = (imbalance - prevImbalance) / deltaTime;
                    }
                    imbalanceChanges.push(imbalanceChange);
                    
                    // Raw OBM value (will be processed with time series techniques)
                    const rawObm = imbalance * 0.3 + imbalanceChange * 0.7;
                    rawOBMValues.push(rawObm);
                    
                    result.timestamps.push(new Date(heatmapData.timestamps[i] * 1000));
                }
                
                // Apply time series techniques to the raw OBM values
                
                // 1. Exponential Moving Average (EMA) to reduce noise
                const emaAlpha = 0.2; // Smoothing factor
                const emaValues = [];
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i === 0) {
                        emaValues.push(rawOBMValues[i]);
                    } else {
                        // EMA = currentValue * alpha + previousEMA * (1 - alpha)
                        const ema = rawOBMValues[i] * emaAlpha + emaValues[i-1] * (1 - emaAlpha);
                        emaValues.push(ema);
                    }
                }
                
                // 2. Calculate trend strength using linear regression
                const trendStrengthValues = [];
                const windowSize = Math.min(10, Math.floor(rawOBMValues.length / 3));
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i < windowSize) {
                        // Not enough data for trend calculation
                        trendStrengthValues.push(0);
                    } else {
                        // Use linear regression on the window to calculate trend
                        const window = rawOBMValues.slice(i - windowSize, i);
                        const trend = calculateLinearRegressionSlope(window);
                        trendStrengthValues.push(trend);
                    }
                }
                
                // 3. Forecast future values using simple autoregression
                const forecastValues = [];
                const forecastLag = 3; // How many past values to use
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i < forecastLag) {
                        // Not enough data for forecasting
                        forecastValues.push(null);
                    } else {
                        // Simple autoregression model with exponentially weighted past values
                        let forecast = 0;
                        let weightSum = 0;
                        
                        for (let j = 1; j <= forecastLag; j++) {
                            const weight = Math.exp(-0.5 * j); // Exponential weighting
                            forecast += emaValues[i-j] * weight;
                            weightSum += weight;
                        }
                        
                        // Add trend component to forecast
                        forecast = forecast / weightSum + trendStrengthValues[i] * 0.5;
                        forecastValues.push(forecast);
                    }
                }
                
                // 4. Final OBM values combine EMA, trend strength, and momentum
                for (let i = 0; i < emaValues.length; i++) {
                    // Enhanced OBM value with trend momentum
                    const enhancedObm = emaValues[i] + trendStrengthValues[i] * 0.3;
                    result.obmValues.push(enhancedObm);
                    result.trendStrength.push(trendStrengthValues[i]);
                    result.forecastValues.push(forecastValues[i]);
                }
                
                // Add explicit trading signals
                result.signals = [];
                result.signalStrengths = [];
                
                // For signal generation - need at least 5 data points
                if (result.obmValues.length >= 5) {
                    // Variables to track signal state
                    let inLongPosition = false;
                    let inShortPosition = false;
                    let lastSignalIndex = -10; // Prevent rapid signal switching
                    const signalCooldown = 5; // Minimum points between signals
                    
                    // Calculate smoothed momentum for better signal quality
                    const smoothedOBM = exponentialMovingAverage(result.obmValues, 0.15);
                    const secondSmoothing = exponentialMovingAverage(smoothedOBM, 0.25);
                    
                    // Add signal momentum divergence tracking
                    const divergences = findDivergences(smoothedOBM, secondSmoothing);
                    
                    for (let i = 3; i < result.obmValues.length; i++) {
                        // Default - no signal
                        let signal = "NONE";
                        let signalStrength = 0;
                        
                        // Get current momentum values and trends
                        const obm = smoothedOBM[i];
                        const obmPrev = smoothedOBM[i-1];
                        const obmPrev2 = smoothedOBM[i-2];
                        const trend = result.trendStrength[i] || 0;
                        
                        // Check for strong zero-line crossover (more reliable signals)
                        const crossedAboveZero = obmPrev <= 0 && obm > 0 && trend > 0;
                        const crossedBelowZero = obmPrev >= 0 && obm < 0 && trend < 0;
                        
                        // Momentum reversal after exhaustion (strong signals)
                        const bullishReversal = obm > 0 && obmPrev < obmPrev2 && obm > obmPrev && trend > 0;
                        const bearishReversal = obm < 0 && obmPrev > obmPrev2 && obm < obmPrev && trend < 0;
                        
                        // Check for divergences (strongest signals)
                        const hasBullishDivergence = divergences.bullish.includes(i);
                        const hasBearishDivergence = divergences.bearish.includes(i);
                        
                        // Calculate signal strength factors
                        const zeroCrossFactor = 0.6;
                        const reversalFactor = 0.8;
                        const divergenceFactor = 1.0;
                        const trendFactor = Math.min(1.0, Math.abs(trend) * 10);
                        const momentumFactor = Math.min(1.0, Math.abs(obm) * 2);
                        
                        // LONG ENTRY conditions (BUY signal)
                        if ((crossedAboveZero || bullishReversal || hasBullishDivergence) && 
                            !inLongPosition && i - lastSignalIndex > signalCooldown) {
                            
                            signal = "BUY";
                            inLongPosition = true;
                            inShortPosition = false;
                            lastSignalIndex = i;
                            
                            // Calculate signal strength (0-100%)
                            if (hasBullishDivergence) {
                                signalStrength = Math.min(100, Math.round((divergenceFactor + trendFactor + momentumFactor) * 33));
                            } else if (bullishReversal) {
                                signalStrength = Math.min(100, Math.round((reversalFactor + trendFactor + momentumFactor) * 25));
                            } else {
                                signalStrength = Math.min(100, Math.round((zeroCrossFactor + trendFactor + momentumFactor) * 20));
                            }
                        }
                        // LONG EXIT or SHORT ENTRY conditions (SELL signal)
                        else if ((crossedBelowZero || bearishReversal || hasBearishDivergence) && 
                                 !inShortPosition && i - lastSignalIndex > signalCooldown) {
                            
                            signal = "SELL";
                            inLongPosition = false;
                            inShortPosition = true;
                            lastSignalIndex = i;
                            
                            // Calculate signal strength (0-100%)
                            if (hasBearishDivergence) {
                                signalStrength = Math.min(100, Math.round((divergenceFactor + trendFactor + momentumFactor) * 33));
                            } else if (bearishReversal) {
                                signalStrength = Math.min(100, Math.round((reversalFactor + trendFactor + momentumFactor) * 25));
                            } else {
                                signalStrength = Math.min(100, Math.round((zeroCrossFactor + trendFactor + momentumFactor) * 20));
                            }
                        }
                        
                        result.signals.push(signal);
                        result.signalStrengths.push(signalStrength);
                    }
                }
                
                return result;
            }
            
            // Helper function to calculate linear regression slope (trend)
            function calculateLinearRegressionSlope(values) {
                const n = values.length;
                
                if (n <= 1) return 0;
                
                let sumX = 0;
                let sumY = 0;
                let sumXY = 0;
                let sumXX = 0;
                
                for (let i = 0; i < n; i++) {
                    sumX += i;
                    sumY += values[i];
                    sumXY += i * values[i];
                    sumXX += i * i;
                }
                
                // Calculate slope of the best fit line
                const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
                return slope;
            }
            
            // Helper function for EMA calculation
            function exponentialMovingAverage(data, alpha) {
                const results = [];
                if (data.length === 0) return results;
                
                results.push(data[0]);
                for (let i = 1; i < data.length; i++) {
                    const ema = data[i] * alpha + results[i-1] * (1 - alpha);
                    results.push(ema);
                }
                return results;
            }
            
            // Helper function to find momentum divergences
            function findDivergences(momentum, price) {
                const bullishDivergenceIndices = [];
                const bearishDivergenceIndices = [];
                const lookbackWindow = 10;
                
                // Find local minimums and maximums within lookback window
                for (let i = lookbackWindow; i < momentum.length - 1; i++) {
                    // Check for price making lower lows while momentum makes higher lows (bullish)
                    const isPriceLowerLow = findLowestInRange(price, i - lookbackWindow, i) === i;
                    const isMomentumHigherLow = momentum[i] > momentum[findLowestInRange(momentum, i - lookbackWindow, i)];
                    
                    if (momentum[i] < 0 && isPriceLowerLow && isMomentumHigherLow) {
                        bullishDivergenceIndices.push(i);
                    }
                    
                    // Check for price making higher highs while momentum makes lower highs (bearish)
                    const isPriceHigherHigh = findHighestInRange(price, i - lookbackWindow, i) === i;
                    const isMomentumLowerHigh = momentum[i] < momentum[findHighestInRange(momentum, i - lookbackWindow, i)];
                    
                    if (momentum[i] > 0 && isPriceHigherHigh && isMomentumLowerHigh) {
                        bearishDivergenceIndices.push(i);
                    }
                }
                
                return {
                    bullish: bullishDivergenceIndices,
                    bearish: bearishDivergenceIndices
                };
            }
            
            // Find index of lowest value in range
            function findLowestInRange(data, start, end) {
                let lowestIndex = start;
                for (let i = start + 1; i <= end; i++) {
                    if (data[i] < data[lowestIndex]) {
                        lowestIndex = i;
                    }
                }
                return lowestIndex;

            // Function to create the TensorFlow model (Original GRU)
            function createModel() {
                // Dispose previous model if exists
                if (model !== null) {
                    model.dispose();
                }
                
                model = tf.sequential();
                
                // Get lookback periods
                const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                
                // Input shape: [lookback periods, features (heatmap buckets + OBM values)]
                const numFeatures = getNumFeatures();
                
                // Get prediction horizon (how many periods to predict)
                const predictionHorizon = parseInt(document.getElementById('predictionHorizon').value);
                
                // Use a simpler model architecture with better numerical stability
                // Add a Dense layer first to pre-process inputs
                model.add(tf.layers.dense({
                    units: 32,
                    activation: 'relu',
                    inputShape: [lookbackPeriods, numFeatures]
                }));
                
                // Add a GRU layer (more stable than LSTM)
                model.add(tf.layers.gru({
                    units: 16,
                    returnSequences: false,
                    activation: 'tanh',
                    recurrentActivation: 'sigmoid',
                    useBias: true,
                    kernelInitializer: 'glorotNormal',
                    recurrentInitializer: 'orthogonal',
                    biasInitializer: 'zeros'
                }));
                
                // Add a dropout layer with moderate dropout
                model.add(tf.layers.dropout({ rate: 0.2 }));
                
                // Change output layer to predict multiple values (one for each future period)
                model.add(tf.layers.dense({ 
                    units: predictionHorizon,  // Output multiple values instead of just 1
                    activation: 'sigmoid' // Bounds output between 0-1 (for normalization)
                }));
                
                // Compile the model with clipping to prevent exploding gradients
                model.compile({
                    optimizer: tf.train.adamax(0.0005), // Use adamax (more stable)
                    loss: 'meanSquaredError',
                    metrics: ['mse']
                });
                
                return model;
            }
            
            // Function to get the number of features for the model
            function getNumFeatures() {
                // Use a subset of heatmap buckets as features to keep the model small
                // Plus OBM values, trend strength, etc.
                const buckets = parseInt(document.getElementById('buckets').value);
                // Use 20% of buckets + 5 OBM features
                return Math.ceil(buckets * 0.2) + 5;
            }
            
            // Function to prepare data for the model
            function prepareData() {
                const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                const predictionHorizon = parseInt(document.getElementById('predictionHorizon').value);
                
                if (cachedCandlestickData.length <= lookbackPeriods + predictionHorizon || 
                    cachedHeatmapData.heatmap.length <= lookbackPeriods + predictionHorizon) {
                    alert('Not enough data for the selected lookback and prediction periods.');
                    return null;
                }
                
                // Calculate OBM data
                const obmData = calculateOBM(cachedHeatmapData);
                
                // Extract prices from candlestick data
                const prices = cachedCandlestickData.map(item => item.close);
                
                // Extract features from heatmap data
                const features = extractFeatures(cachedHeatmapData, obmData);
                
                // Normalize data
                const { normalizedPrices, normalizedFeatures } = normalizeData(prices, features);
                
                // Create sequences for training
                const { xs, ys } = createSequences(
                    normalizedFeatures, 
                    normalizedPrices, 
                    lookbackPeriods, 
                    predictionHorizon
                );
                
                return {
                    xs: xs,
                    ys: ys,
                    originalPrices: prices,
                    originalFeatures: features
                };
            }
            
            // Function to extract features from heatmap and OBM data
            function extractFeatures(heatmapData, obmData) {
                const result = [];
                const buckets = parseInt(document.getElementById('buckets').value);
                const featureBuckets = Math.ceil(buckets * 0.2); // Use 20% of buckets as features
                const bucketStep = Math.floor(buckets / featureBuckets);
                
                for (let i = 0; i < heatmapData.heatmap.length; i++) {
                    const timestampFeatures = [];
                    
                    // Sample volume features from heatmap (evenly distributed)
                    let hasNonZeroValue = false;
                    for (let j = 0; j < featureBuckets; j++) {
                        const bucketIndex = j * bucketStep;
                        if (bucketIndex < heatmapData.heatmap[i].volumes.length) {
                            const value = Math.abs(heatmapData.heatmap[i].volumes[bucketIndex]);
                            timestampFeatures.push(value);
                            if (value > 0) hasNonZeroValue = true;
                        }
                    }
                    
                    // If all volume features are zero, add a small random noise to avoid min=max=0
                    if (!hasNonZeroValue) {
                        for (let j = 0; j < timestampFeatures.length; j++) {
                            // Add tiny random noise (0.00001 to 0.0001) to prevent all zeros
                            timestampFeatures[j] = Math.random() * 0.00009 + 0.00001;
                        }
                    }
                    
                    // Add OBM features if available for this timestamp
                    if (obmData && obmData.obmValues.length > i) {
                        // OBM value (ensure non-zero if all zeros)
                        const obmValue = obmData.obmValues[i] || Math.random() * 0.00002 - 0.00001;
                        timestampFeatures.push(obmValue);
                        
                        // Trend strength (ensure non-zero if zero)
                        const trendStrength = obmData.trendStrength[i] || Math.random() * 0.00002 - 0.00001;
                        timestampFeatures.push(trendStrength);
                        
                        // Add imbalance data approximation
                        const middleIndex = Math.floor(heatmapData.heatmap[i].volumes.length / 2);
                        let buyPressure = 0;
                        let sellPressure = 0;
                        
                        for (let j = 0; j < heatmapData.heatmap[i].volumes.length; j++) {
                            const volume = Math.abs(heatmapData.heatmap[i].volumes[j]);
                            if (j < middleIndex) {
                                buyPressure += volume;
                            } else {
                                sellPressure += volume;
                            }
                        }
                        
                        // Add small non-zero value to prevent all zeros
                        buyPressure = buyPressure || Math.random() * 0.00009 + 0.00001;
                        sellPressure = sellPressure || Math.random() * 0.00009 + 0.00001;
                        
                        // Order book imbalance
                        const totalPressure = buyPressure + sellPressure;
                        const imbalance = (buyPressure - sellPressure) / totalPressure;
                        timestampFeatures.push(imbalance);
                        
                        // Add buy and sell pressure ratio
                        timestampFeatures.push(buyPressure / totalPressure);
                        timestampFeatures.push(sellPressure / totalPressure);
                    }
                    
                    result.push(timestampFeatures);
                }
                
                return result;
            }
            
            // Function to normalize data for the model
            function normalizeData(prices, features) {
                // Normalize prices
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                // Ensure we don't have min=max for price normalization
                const priceRange = maxPrice - minPrice;
                const normalizedPrices = prices.map(price => 
                    priceRange > 0 ? (price - minPrice) / priceRange : 0.5
                );
                
                // Store normalization parameters for later use
                normalizedParams.minPrice = minPrice;
                normalizedParams.maxPrice = maxPrice > minPrice ? maxPrice : minPrice + 0.0001; // Ensure difference
                
                // Normalize features
                const normalizedFeatures = [];
                const featureLength = features[0].length;
                const featureStats = Array(featureLength).fill().map(() => ({ min: Infinity, max: -Infinity }));
                
                // Find min/max for each feature
                for (let i = 0; i < features.length; i++) {
                    for (let j = 0; j < features[i].length; j++) {
                        featureStats[j].min = Math.min(featureStats[j].min, features[i][j]);
                        featureStats[j].max = Math.max(featureStats[j].max, features[i][j]);
                    }
                }
                
                // Ensure min != max for all features by adding small offset if needed
                for (let j = 0; j < featureLength; j++) {
                    if (featureStats[j].min === featureStats[j].max) {
                        // Add a small offset to max to ensure normalization works
                        featureStats[j].max = featureStats[j].min + 0.0001;
                        console.log(`Debug - Fixed feature ${j} min/max: ${featureStats[j].min} -> ${featureStats[j].max}`);
                    }
                }
                
                // Store feature normalization parameters
                normalizedParams.featureStats = featureStats;
                
                // Normalize features
                for (let i = 0; i < features.length; i++) {
                    const normalizedTimestampFeatures = [];
                    for (let j = 0; j < features[i].length; j++) {
                        const min = featureStats[j].min;
                        const max = featureStats[j].max;
                        const range = max - min;
                        normalizedTimestampFeatures.push(
                            range > 0 ? (features[i][j] - min) / range : 0.5
                        );
                    }
                    normalizedFeatures.push(normalizedTimestampFeatures);
                }
                
                return { normalizedPrices, normalizedFeatures };
            }
            
            // Function to create sequences for training
            function createSequences(features, prices, lookback, horizon) {
                const xs = [];
                const ys = [];
                
                for (let i = 0; i <= features.length - lookback - horizon; i++) {
                    // Input sequence
                    const sequence = features.slice(i, i + lookback);
                    xs.push(sequence);
                    
                    // Output values (multiple future prices)
                    const futureValues = prices.slice(i + lookback, i + lookback + horizon);
                    ys.push(futureValues);
                }
                
                return {
                    xs: tf.tensor3d(xs),
                    ys: tf.tensor2d(ys, [ys.length, horizon])
                };
            }
            
            // Function to train the model
            async function trainModel() {
                // Show loading indicator
                document.getElementById('nextPricePrediction').textContent = 'Training...';
                document.getElementById('priceDirection').textContent = '---';
                document.getElementById('predictionConfidence').textContent = '---';
                document.getElementById('modelAccuracy').textContent = '---';
                
                // Prepare data
                const data = prepareData();
                if (!data) return;
                
                // Create the model with our improved architecture
                createModel();
                
                try {
                    // Use tf.tidy for memory management but handle it synchronously
                    // since tf.tidy doesn't return a Promise
                    const cleanData = tf.tidy(() => {
                        // Check for NaN in the training data
                        const xsHasNaN = tf.any(tf.isNaN(data.xs)).dataSync()[0];
                        const ysHasNaN = tf.any(tf.isNaN(data.ys)).dataSync()[0];
                        
                        if (xsHasNaN || ysHasNaN) {
                            console.error("Training data contains NaN values - fixing...");
                            
                            // If we have NaN in training data, we need to fix it
                            // For xs, replace NaN with 0.5 (midpoint of normalized range)
                            const fixedXs = tf.where(tf.isNaN(data.xs), tf.scalar(0.5), data.xs);
                            
                            // For ys, replace NaN with mean of non-NaN values
                            const ysData = data.ys.dataSync();
                            const validYs = Array.from(ysData).filter(v => !isNaN(v));
                            const meanY = validYs.length > 0 ? 
                                validYs.reduce((a, b) => a + b, 0) / validYs.length : 0.5;
                            
                            const fixedYs = tf.where(tf.isNaN(data.ys), tf.scalar(meanY), data.ys);
                            
                            // Now use the fixed data
                            return { xs: fixedXs, ys: fixedYs };
                        } else {
                            // Data is good, return as is
                            return { xs: data.xs, ys: data.ys };
                        }
                    });
                    
                    // Train the model
                    const batchSize = Math.min(32, Math.floor(cleanData.xs.shape[0] / 4));
                    const epochs = 50;
                    
                    // Add early stopping to prevent overfitting
                    const earlyStoppingCallback = {
                        onEpochEnd: (epoch, logs) => {
                            console.log(`Epoch ${epoch + 1} of ${epochs}: loss = ${logs.loss.toFixed(5)}`);
                            // Properly calculate and display accuracy
                            const accuracyPercent = ((1 - Math.sqrt(logs.loss)) * 100).toFixed(2);
                            document.getElementById('modelAccuracy').textContent = `${accuracyPercent}%`;
                            
                            // If the loss is extremely small or NaN, stop training
                            if (isNaN(logs.loss) || logs.loss < 0.0001) {
                                console.log("Early stopping - loss is too small or NaN");
                                model.stopTraining = true;
                            }
                        }
                    };
                    
                    // Train the model with early stopping
                    const history = await model.fit(cleanData.xs, cleanData.ys, {
                        batchSize,
                        epochs,
                        shuffle: true,
                        validationSplit: 0.2,
                        callbacks: [earlyStoppingCallback]
                    });
                    
                    // Update model status
                    isModelTrained = true;
                    
                    // Make prediction
                    makePrediction();
                    
                    // Dispose tensors to prevent memory leaks
                    if (cleanData.xs !== data.xs) cleanData.xs.dispose();
                    if (cleanData.ys !== data.ys) cleanData.ys.dispose();
                    
                } catch (error) {
                    console.error('Error during model training:', error);
                    document.getElementById('nextPricePrediction').textContent = 'Training failed';
                } finally {
                    // Dispose original tensors if they exist
                    if (data && data.xs) data.xs.dispose();
                    if (data && data.ys) data.ys.dispose();
                }
            }
            
            // Function to make a prediction
            function makePrediction() {
                if (!isModelTrained || !model) {
                    document.getElementById('nextPricePrediction').textContent = 'Train model first';
                    return;
                }
                
                try {
                    const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                    const predictionHorizon = parseInt(document.getElementById('predictionHorizon').value);
                    
                    // Get the latest data for prediction
                    const obmData = calculateOBM(cachedHeatmapData);
                    const features = extractFeatures(cachedHeatmapData, obmData);
                    const prices = cachedCandlestickData.map(item => item.close);
                    
                    if (features.length < lookbackPeriods) {
                        document.getElementById('nextPricePrediction').textContent = 'Not enough data';
                        return;
                    }
                    
                    // Get the latest sequence for prediction
                    const latestFeatures = features.slice(features.length - lookbackPeriods);
                    
                    // Normalize the features using saved parameters
                    const normalizedLatestFeatures = latestFeatures.map(timestampFeatures => {
                        return timestampFeatures.map((value, index) => {
                            if (index >= normalizedParams.featureStats.length) {
                                console.log(`Warning: Feature index ${index} out of bounds`);
                                return 0.5;
                            }
                            
                            const min = normalizedParams.featureStats[index].min;
                            const max = normalizedParams.featureStats[index].max;
                            const range = max - min;
                            
                            if (range <= 0) {
                                console.log(`Debug - Feature ${index} has zero range: min=${min}, max=${max}`);
                                return 0.5; // Use middle value for zero-range features
                            }
                            
                            const normalized = (value - min) / range;
                            
                            // Ensure value is valid - very important for numerical stability
                            if (isNaN(normalized) || !isFinite(normalized)) {
                                console.log(`Debug - Invalid normalized value for feature ${index}: ${normalized}`);
                                return 0.5;
                            }
                            
                            // Clamp values to prevent extreme outliers
                            return Math.max(0, Math.min(1, normalized));
                        });
                    });
                    
                    // Use tf.tidy to automatically dispose intermediate tensors
                    const prediction = tf.tidy(() => {
                        // Create input tensor and check for NaN values
                        const inputTensor = tf.tensor3d([normalizedLatestFeatures]);
                        
                        // Log tensor shape to verify input is correct
                        console.log("Input tensor shape:", inputTensor.shape);
                        
                        // Check for NaN values in input tensor
                        const inputHasNaN = tf.any(tf.isNaN(inputTensor)).dataSync()[0];
                        if (inputHasNaN) {
                            console.error("Input tensor contains NaN values");
                            return null;
                        }
                        
                        // Make prediction
                        return model.predict(inputTensor);
                    });
                    
                    // Handle the case where prediction is null (due to NaN inputs)
                    if (prediction === null) {
                        document.getElementById('nextPricePrediction').textContent = 'Invalid input data';
                        return;
                    }
                    
                    // Get the predicted values (now multiple values)
                    const predictionData = prediction.dataSync();
                    
                    // Create array of future predicted prices
                    const futurePrices = [];
                    const lastDate = new Date(cachedCandlestickData[cachedCandlestickData.length - 1].timestamp);
                    const futureTimestamps = [];
                    
                    // Calculate interval in minutes from the existing data 
                    // assuming each tick is 1 minute or whatever your data interval is
                    const dataInterval = 60 * 1000; // 1 minute in milliseconds
                    
                    // Denormalize and store future predictions 
                    for (let i = 0; i < predictionHorizon; i++) {
                        const predictedNormalized = predictionData[i];
                        
                        // Check for invalid prediction
                        if (!isFinite(predictedNormalized)) {
                            console.log(`Predicted normalized value at index ${i} is NaN or Infinity, skipping`);
                            continue;
                        }
                        
                        // Denormalize the prediction
                        const priceRange = normalizedParams.maxPrice - normalizedParams.minPrice;
                        const predictedPrice = (predictedNormalized * priceRange) + normalizedParams.minPrice;
                        
                        // Calculate future timestamp
                        const futureTimestamp = new Date(lastDate.getTime() + (i + 1) * dataInterval);
                        
                        futurePrices.push(predictedPrice);
                        futureTimestamps.push(futureTimestamp);
                    }
                    
                    // Update UI with first prediction
                    if (futurePrices.length > 0) {
                        const nextPrice = futurePrices[0];
                        const lastPrice = prices[prices.length - 1];
                        const priceChange = nextPrice - lastPrice;
                        const percentChange = (priceChange / lastPrice) * 100;
                        
                        // Determine direction and confidence
                        const direction = priceChange > 0 ? '▲ UP' : '▼ DOWN';
                        const confidence = Math.min(Math.abs(percentChange) * 10, 100).toFixed(2) + '%';
                        
                        // Update UI

                        document.getElementById('priceDirection').textContent = direction;
                        document.getElementById('priceDirection').className = 
                            'metric-value ' + (priceChange > 0 ? 'prediction-up' : 'prediction-down');
                        document.getElementById('predictionConfidence').textContent = confidence;
                    }
                    
                    // Add future price predictions to the chart
                    addPredictionsToChart(futureTimestamps, futurePrices);
                    
                    // Dispose tensors
                    prediction.dispose();
                } catch (error) {
                    console.error('Error making prediction:', error);
                    document.getElementById('nextPricePrediction').textContent = 'Prediction failed';
                }
            }
            
            // Create a new function to add predictions to the chart
            function addPredictionsToChart(timestamps, prices) {
                if (!timestamps.length || !prices.length) return;

                const predictionTrace = {

                    let duration;
                    switch (timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '9h': duration = 3600 * 9; break;
                        case '12h': duration = 3600 * 12; break;
                        case '15h': duration = 3600 * 15; break;
                        case '18h': duration = 3600 * 18; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '72h': duration = 3600 * 72; break;
                        case '96h': duration = 3600 * 96; break;
                        case '120h': duration = 3600 * 120; break;
                        case '144h': duration = 3600 * 144; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;

                    endTime = Math.floor(Date.now() / 1000);
                    startTime = endTime - duration;

                    // Set the time components

                    startTime = Math.floor(startDate.getTime() / 1000);

            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }

            // Add a more sophisticated model architecture that better captures fluid dynamics
            function createAdvancedFluidModel() {
                // Dispose previous model if exists
                if (model !== null) {
                    model.dispose();
                }
                
                model = tf.sequential();
                
                // Get configuration
                const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                const numFeatures = getNumFeatures();
                const predictionHorizon = parseInt(document.getElementById('predictionHorizon').value);
                
                // Create a multi-level recurrent architecture with residual connections
                // This better simulates fluid dynamics through a system
                
                // First layer processes the raw features
                model.add(tf.layers.dense({
                    units: 64,
                    activation: 'relu',
                    inputShape: [lookbackPeriods, numFeatures]
                }));
                
                // Add a bidirectional layer to capture flow in both directions
                model.add(tf.layers.bidirectional({
                    layer: tf.layers.gru({
                        units: 32,
                        returnSequences: true,
                        activation: 'tanh',
                        recurrentActivation: 'sigmoid',
                        useBias: true,
                        kernelInitializer: 'glorotNormal',
                        recurrentInitializer: 'orthogonal',
                        biasInitializer: 'zeros'
                    }),
                    mergeMode: 'concat'
                }));
                
                // Add a layer to model non-linear fluid dynamics
                model.add(tf.layers.dense({
                    units: 64,
                    activation: 'swish' // More fluid-like activation function
                }));
                
                // Reduce dimensionality while preserving dynamic properties
                model.add(tf.layers.gru({
                    units: 32,
                    returnSequences: false
                }));
                
                // Output layer to predict multiple future points
                model.add(tf.layers.dense({
                    units: predictionHorizon,
                    activation: 'sigmoid'
                }));
                
                // Use a more sophisticated optimizer with gradient clipping
                const optimizer = tf.train.adam(0.001, 0.9, 0.999, 1e-8);
                
                model.compile({
                    optimizer: optimizer,
                    loss: 'meanSquaredError',
                    metrics: ['mse']
                });
                
                return model;
            }

            // Create CNN-LSTM hybrid model for fluid-like price dynamics prediction
            function createCNNLSTMModel() {
                // Dispose previous model if exists
                if (model !== null) {
                    model.dispose();
                }
                
                // Get configuration parameters
                const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                const predictionHorizon = parseInt(document.getElementById('predictionHorizon').value);
                const buckets = parseInt(document.getElementById('buckets').value);
                
                // Create a new sequential model
                model = tf.sequential();
                
                // Input shape: [lookbackPeriods (time steps), priceLevels (buckets), channels (1 for volume)]
                const inputShape = [lookbackPeriods, buckets, 1];
                
                // 1. Add CNN layers to process spatial features in the orderbook
                // First convolutional layer
                model.add(tf.layers.conv2d({
                    inputShape: inputShape,
                    filters: 32,
                    kernelSize: [3, 3],
                    activation: 'relu',
                    padding: 'same'
                }));
                
                // Max pooling to reduce dimensionality
                model.add(tf.layers.maxPooling2d({
                    poolSize: [1, 2],  // Pool only along price dimension, not time
                    strides: [1, 2]
                }));
                
                // Second convolutional layer - deeper features
                model.add(tf.layers.conv2d({
                    filters: 64,
                    kernelSize: [3, 3],
                    activation: 'relu',
                    padding: 'same'
                }));
                
                // Another max pooling layer
                model.add(tf.layers.maxPooling2d({
                    poolSize: [1, 2],
                    strides: [1, 2]
                }));
                
                // 2. Reshape for LSTM processing
                // Calculate shape after pooling
                const priceLevelsAfterPooling = Math.floor(buckets / 4); // After two pooling layers with stride 2
                
                // Reshape to [timeSteps, features]
                model.add(tf.layers.reshape({
                    targetShape: [lookbackPeriods, priceLevelsAfterPooling * 64]
                }));
                
                // 3. LSTM layers to process temporal patterns
                model.add(tf.layers.lstm({
                    units: 100,
                    returnSequences: true,
                    activation: 'tanh',
                    recurrentActivation: 'sigmoid'
                }));
                
                // Add dropout to prevent overfitting
                model.add(tf.layers.dropout({ rate: 0.3 }));
                
                // Second LSTM layer
                model.add(tf.layers.lstm({
                    units: 50,
                    returnSequences: false, // Only return final output
                    activation: 'tanh',
                    recurrentActivation: 'sigmoid'
                }));
                
                // Add dropout
                model.add(tf.layers.dropout({ rate: 0.3 }));
                
                // 4. Dense output layer for prediction
                model.add(tf.layers.dense({
                    units: predictionHorizon,
                    activation: 'sigmoid' // Keep outputs in [0,1] range (will be denormalized later)
                }));
                
                // Compile model with Adam optimizer
                model.compile({
                    optimizer: tf.train.adam(0.001),
                    loss: 'meanSquaredError',
                    metrics: ['mse']
                });
                
                return model;
            }

            // Modify the prepareData function to format data for CNN-LSTM
            function prepareDataForCNNLSTM() {
                const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                const predictionHorizon = parseInt(document.getElementById('predictionHorizon').value);
                const buckets = parseInt(document.getElementById('buckets').value);
                
                if (cachedCandlestickData.length <= lookbackPeriods + predictionHorizon || 
                    cachedHeatmapData.heatmap.length <= lookbackPeriods + predictionHorizon) {
                    alert('Not enough data for the selected lookback and prediction periods.');
                    return null;
                }
                
                // Extract prices from candlestick data for the target values
                const prices = cachedCandlestickData.map(item => item.close);
                
                // Prepare input data: reshape the heatmap into [samples, time_steps, price_levels, channels]
                const numSamples = cachedHeatmapData.heatmap.length - lookbackPeriods - predictionHorizon + 1;
                const xs = [];
                const ys = [];
                
                // For each sample window
                for (let i = 0; i <= cachedHeatmapData.heatmap.length - lookbackPeriods - predictionHorizon; i++) {
                    // Create a sequence of heatmaps
                    const heatmapSequence = [];
                    
                    for (let t = 0; t < lookbackPeriods; t++) {
                        // Get volumes for this timestamp and normalize them
                        const volumes = cachedHeatmapData.heatmap[i + t].volumes.slice();
                        heatmapSequence.push(volumes);
                    }
                    
                    xs.push(heatmapSequence);
                    
                    // Output values (multiple future prices)
                    const futureValues = prices.slice(i + lookbackPeriods, i + lookbackPeriods + predictionHorizon);
                    ys.push(futureValues);
                }
                
                // Normalize data
                // Find min/max for volumes across all samples
                let minVolume = Infinity;
                let maxVolume = -Infinity;
                
                for (let i = 0; i < xs.length; i++) {
                    for (let t = 0; t < xs[i].length; t++) {
                        for (let p = 0; p < xs[i][t].length; p++) {
                            minVolume = Math.min(minVolume, xs[i][t][p]);
                            maxVolume = Math.max(maxVolume, xs[i][t][p]);
                        }
                    }
                }
                
                // Ensure we don't have min=max
                if (minVolume === maxVolume) {
                    maxVolume = minVolume + 0.0001;
                }
                
                // Normalize volumes to [0,1]
                const normalizedXs = xs.map(sample => 
                    sample.map(timeStep => 
                        timeStep.map(volume => 
                            (volume - minVolume) / (maxVolume - minVolume)
                        )
                    )
                );
                
                // Store volume normalization params
                normalizedParams.minVolume = minVolume;
                normalizedParams.maxVolume = maxVolume;
                
                // Normalize prices as before
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                // Ensure we don't have min=max for price normalization
                const priceRange = maxPrice - minPrice;
                const normalizedYs = ys.map(priceSequence => 
                    priceSequence.map(price => 
                        priceRange > 0 ? (price - minPrice) / priceRange : 0.5
                    )
                );
                
                // Store price normalization parameters
                normalizedParams.minPrice = minPrice;
                normalizedParams.maxPrice = maxPrice > minPrice ? maxPrice : minPrice + 0.0001;
                
                // Reshape for CNN input: add channel dimension [samples, time_steps, price_levels, channels]
                const reshapedXs = normalizedXs.map(sample => {
                    const result = [];
                    for (let t = 0; t < sample.length; t++) {
                        const timeSlice = [];
                        for (let p = 0; p < sample[t].length; p++) {
                            // Add channel dimension (1)
                            timeSlice.push([sample[t][p]]);
                        }
                        result.push(timeSlice);
                    }
                    return result;
                });
                
                // Convert to tensors with proper shapes
                return {
                    xs: tf.tensor4d(reshapedXs),  // [samples, time_steps, price_levels, channels]
                    ys: tf.tensor2d(normalizedYs), // [samples, prediction_horizon]
                    originalPrices: prices
                };
            }

            // Update the training function to use the CNN-LSTM model
            async function trainCNNLSTMModel() {
                // Show loading indicator
                document.getElementById('nextPricePrediction').textContent = 'Training CNN-LSTM...';
                document.getElementById('priceDirection').textContent = '---';
                document.getElementById('predictionConfidence').textContent = '---';
                document.getElementById('modelAccuracy').textContent = '---';
                
                // Prepare data in the CNN-LSTM format
                const data = prepareDataForCNNLSTM();
                if (!data) return;
                
                // Create the CNN-LSTM model
                createCNNLSTMModel();
                
                try {
                    // Check for NaN in the training data
                    const xsHasNaN = tf.tidy(() => tf.any(tf.isNaN(data.xs)).dataSync()[0]);
                    const ysHasNaN = tf.tidy(() => tf.any(tf.isNaN(data.ys)).dataSync()[0]);
                    
                    if (xsHasNaN || ysHasNaN) {
                        console.error("Training data contains NaN values - fixing...");
                        
                        // Handle NaN values as before
                        const cleanData = tf.tidy(() => {
                            const fixedXs = tf.where(tf.isNaN(data.xs), tf.scalar(0.5), data.xs);
                            
                            const ysData = data.ys.dataSync();
                            const validYs = Array.from(ysData).filter(v => !isNaN(v));
                            const meanY = validYs.length > 0 ? 
                                validYs.reduce((a, b) => a + b, 0) / validYs.length : 0.5;
                            
                            const fixedYs = tf.where(tf.isNaN(data.ys), tf.scalar(meanY), data.ys);
                            
                            return { xs: fixedXs, ys: fixedYs };
                        });
                        
                        // Train the model
                        const batchSize = Math.min(16, Math.floor(cleanData.xs.shape[0] / 4)); // Smaller batch size for complex model
                        const epochs = 30; // Fewer epochs due to more complex model
                        
                        // Add early stopping to prevent overfitting
                        const earlyStoppingCallback = {
                            onEpochEnd: (epoch, logs) => {
                                console.log(`Epoch ${epoch + 1} of ${epochs}: loss = ${logs.loss.toFixed(5)}`);
                                // Update accuracy display
                                const accuracyPercent = ((1 - Math.sqrt(logs.loss)) * 100).toFixed(2);
                                document.getElementById('modelAccuracy').textContent = `${accuracyPercent}%`;
                                
                                // Early stopping condition
                                if (isNaN(logs.loss) || logs.loss < 0.0001) {
                                    console.log("Early stopping - loss is too small or NaN");
                                    model.stopTraining = true;
                                }
                            }
                        };
                        
                        // Train with higher validation split for complex model
                        const history = await model.fit(cleanData.xs, cleanData.ys, {
                            batchSize,
                            epochs,
                            shuffle: true,
                            validationSplit: 0.3,
                            callbacks: [earlyStoppingCallback]
                        });
                        
                        // Update model status
                        isModelTrained = true;
                        
                        // Make prediction
                        makeCNNLSTMPrediction();
                        
                        // Dispose tensors
                        if (cleanData.xs !== data.xs) cleanData.xs.dispose();
                        if (cleanData.ys !== data.ys) cleanData.ys.dispose();
                        
                    } else {
                        // Data is clean, train directly
                        const batchSize = Math.min(16, Math.floor(data.xs.shape[0] / 4));
                        const epochs = 30;
                        
                        const earlyStoppingCallback = {
                            onEpochEnd: (epoch, logs) => {
                                console.log(`Epoch ${epoch + 1} of ${epochs}: loss = ${logs.loss.toFixed(5)}`);
                                const accuracyPercent = ((1 - Math.sqrt(logs.loss)) * 100).toFixed(2);
                                document.getElementById('modelAccuracy').textContent = `${accuracyPercent}%`;
                                
                                if (isNaN(logs.loss) || logs.loss < 0.0001) {
                                    console.log("Early stopping - loss is too small or NaN");
                                    model.stopTraining = true;
                                }
                            }
                        };
                        
                        const history = await model.fit(data.xs, data.ys, {
                            batchSize,
                            epochs,
                            shuffle: true,
                            validationSplit: 0.3,
                            callbacks: [earlyStoppingCallback]
                        });
                        
                        isModelTrained = true;
                        makeCNNLSTMPrediction();
                    }
                    
                } catch (error) {
                    console.error('Error during CNN-LSTM model training:', error);
                    document.getElementById('nextPricePrediction').textContent = 'Training failed';
                } finally {
                    // Dispose original tensors
                    if (data && data.xs) data.xs.dispose();
                    if (data && data.ys) data.ys.dispose();
                }
            }

            // Function to make prediction with CNN-LSTM model
            function makeCNNLSTMPrediction() {
                if (!isModelTrained || !model) {
                    document.getElementById('nextPricePrediction').textContent = 'Train model first';
                    return;
                }
                
                try {
                    const lookbackPeriods = parseInt(document.getElementById('lookbackPeriods').value);
                    const buckets = parseInt(document.getElementById('buckets').value);
                    
                    // Prepare the latest data for prediction
                    // Get the last 'lookbackPeriods' heatmaps
                    if (cachedHeatmapData.heatmap.length < lookbackPeriods) {
                        document.getElementById('nextPricePrediction').textContent = 'Not enough data';
                        return;
                    }
                    
                    // Extract the last sequence of heatmaps
                    const lastHeatmaps = cachedHeatmapData.heatmap.slice(-lookbackPeriods);
                    
                    // Process into the right format
                    const inputSequence = [];
                    for (let t = 0; t < lastHeatmaps.length; t++) {
                        // Get volumes for this timestamp
                        const volumes = lastHeatmaps[t].volumes.slice();
                        inputSequence.push(volumes);
                    }
                    
                    // Normalize using stored parameters
                    const { minVolume, maxVolume } = normalizedParams;
                    const volumeRange = maxVolume - minVolume;
                    
                    const normalizedSequence = inputSequence.map(timeStep => 
                        timeStep.map(volume => 
                            volumeRange > 0 ? (volume - minVolume) / volumeRange : 0.5
                        )
                    );
                    
                    // Reshape for CNN input: add sample and channel dimensions
                    const reshapedInput = [];
                    for (let t = 0; t < normalizedSequence.length; t++) {
                        const timeSlice = [];
                        for (let p = 0; p < normalizedSequence[t].length; p++) {
                            // Add channel dimension
                            timeSlice.push([normalizedSequence[t][p]]);
                        }
                        reshapedInput.push(timeSlice);
                    }
                    
                    // Use tf.tidy for memory management
                    const prediction = tf.tidy(() => {
                        // Create input tensor with shape [1, lookbackPeriods, buckets, 1]
                        const inputTensor = tf.tensor4d([reshapedInput]);
                        
                        // Make prediction
                        return model.predict(inputTensor);
                    });
                    
                    // Get the predicted values
                    const predictionData = prediction.dataSync();
                    const predictionHorizon = predictionData.length;
                    
                    // Create array of future predicted prices
                    const futurePrices = [];
                    const lastDate = new Date(cachedCandlestickData[cachedCandlestickData.length - 1].timestamp);
                    const futureTimestamps = [];
                    
                    // Calculate interval from the data
                    const dataInterval = 60 * 1000; // 1 minute in milliseconds
                    
                    // Denormalize predictions
                    for (let i = 0; i < predictionHorizon; i++) {
                        const predictedNormalized = predictionData[i];
                        
                        // Check for valid prediction
                        if (!isFinite(predictedNormalized)) {
                            console.log(`Predicted normalized value at index ${i} is NaN or Infinity, skipping`);
                            continue;
                        }
                        
                        // Denormalize the prediction
                        const priceRange = normalizedParams.maxPrice - normalizedParams.minPrice;
                        const predictedPrice = (predictedNormalized * priceRange) + normalizedParams.minPrice;
                        
                        // Calculate future timestamp
                        const futureTimestamp = new Date(lastDate.getTime() + (i + 1) * dataInterval);
                        
                        futurePrices.push(predictedPrice);
                        futureTimestamps.push(futureTimestamp);
                    }
                    
                    // Update UI with first prediction
                    if (futurePrices.length > 0) {
                        const nextPrice = futurePrices[0];
                        const lastPrice = cachedCandlestickData[cachedCandlestickData.length - 1].close;
                        const priceChange = nextPrice - lastPrice;
                        const percentChange = (priceChange / lastPrice) * 100;
                        
                        // Determine direction and confidence
                        const direction = priceChange > 0 ? '▲ UP' : '▼ DOWN';
                        const confidence = Math.min(Math.abs(percentChange) * 10, 100).toFixed(2) + '%';
                        
                        // Update UI
                        document.getElementById('nextPricePrediction').textContent = nextPrice.toFixed(4);
                        document.getElementById('priceDirection').textContent = direction;
                        document.getElementById('priceDirection').className = 
                            'metric-value ' + (priceChange > 0 ? 'prediction-up' : 'prediction-down');
                        document.getElementById('predictionConfidence').textContent = confidence;
                    }
                    
                    // Add predictions to chart
                    const chartDiv = document.getElementById('chart');
                    
                    // Create prediction trace
                    const predictionTrace = {
                        x: futureTimestamps,
                        y: futurePrices,
                        mode: 'lines',
                        name: 'Price Prediction',
                        line: {
                            shape: 'spline',
                            color: 'rgba(255, 255, 0, 0.9)',
                            width: 2,
                            dash: 'dash'
                        },
                        yaxis: 'y',
                        type: 'scatter'
                    };
                    
                    // First, try to find and remove any existing prediction trace
                    let predictionTraceExists = false;
                    if (chartDiv && chartDiv.data) {
                        for (let i = 0; i < chartDiv.data.length; i++) {
                            if (chartDiv.data[i].name === 'Price Prediction') {
                                Plotly.deleteTraces('chart', i);
                                predictionTraceExists = true;
                                break;
                            }
                        }
                    }
                    
                    // Add the prediction trace
                    Plotly.addTraces('chart', predictionTrace);
                    
                    // Dispose tensors
                    prediction.dispose();
                    
                } catch (error) {
                    console.error('Error making CNN-LSTM prediction:', error);
                    document.getElementById('nextPricePrediction').textContent = 'Prediction failed';
                }
            }
