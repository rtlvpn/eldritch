    <style>

        h1 {
            text-align: center;
            color: #00ff9d;

        .controls {

        select, button {
            padding: 8px 12px;

        select {

            background-image: url("data:image/svg+xml;utf8,<svg fill='%2300ff9d' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");

        .slider-container input[type="range"]::-webkit-slider-thumb {

            background: #00ff9d;

        .slider-container span {

        /* Add style for the OBM chart */
        .obm-chart-container {
            width: 100%;

            border: 1px solid rgba(0, 255, 157, 0.3);

<body>
    <div class="container">
        <h1>Milk Price and Orderbook Heatmap</h1>
        
        <div class="controls">
            <label for="timeRange">Time Range:</label>
            <select id="timeRange">
                <option value="1h">1 Hour</option>
                <option value="3h">3 Hours</option>
                <option value="6h">6 Hours</option>
                <option value="12h">12 Hours</option>
                <option value="24h">1 Day</option>
                <option value="48h">2 Days</option>
                <option value="168h">7 Days</option>
            </select>
            
            <label for="buckets">Price Buckets:</label>
            <select id="buckets">
                <option value="50">50</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
            </select>
            
            <div class="slider-container">
                <label for="colorDensity">Color Density:</label>
                <input type="range" id="colorDensity" min="1" max="10" step="1" value="5">
                <span id="densityValue">5</span>
            </div>
            
            <div class="slider-container">
                <label for="marginPercent">Margin %:</label>
                <input type="range" id="marginPercent" min="5" max="200" step="5" value="45">

            </div>
            
            <button id="refreshBtn">Refresh Data</button>
            <div class="checkbox-container">
                <input type="checkbox" id="showCVP" checked>
                <label for="showCVP">Show Volume Profile</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showOBM" checked>
                <label for="showOBM">Show Order Book Momentum</label>
            </div>
        </div>
        
        <div class="charts-wrapper">
            <div id="chart" class="main-chart-container"></div>
            <div id="cvpChart" class="cvp-chart-container"></div>
        </div>
        
        <div id="obmChart" class="obm-chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Improved Order Book Momentum with advanced signal detection
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: [],
                    rawImbalances: [],
                    predictionSignals: [],
                    signalStrength: [], // Add signal strength metric
                    divergencePoints: [] // Track price-OBM divergences
                };
                
                if (heatmapData.heatmap.length < 2) return result;
                
                // Enhanced adaptive parameters
                const historyLength = Math.min(20, Math.floor(heatmapData.heatmap.length * 0.1)); // Adaptive history size
                const imbalanceHistory = new Array(historyLength).fill(0);
                const obmHistory = new Array(historyLength).fill(0);
                let priceHistory = [];
                
                // Signal thresholds with adaptive volatility adjustment
                let volatilityWindow = [];
                const volatilityPeriods = 14;
                let baseThresholds = {
                    strongBuy: 0.15,
                    buy: 0.08,
                    neutral: 0.03,
                    sell: -0.08,
                    strongSell: -0.15
                };
                
                // Price action tracking (for divergence)
                let priceHighs = [];
                let priceLows = [];
                let obmHighs = [];
                let obmLows = [];
                
                // Optimization: pre-calculate time differences
                const timeDeltas = [];
                for (let i = 1; i < heatmapData.timestamps.length; i++) {
                    timeDeltas.push((heatmapData.timestamps[i] - heatmapData.timestamps[i-1]) / 60); // in minutes
                }
                
                // Helper functions (pre-defined for performance)
                const findPriceMidpoint = (prices) => {
                    // Optimization: cache min/max for repeated price arrays
                    let min = Infinity, max = -Infinity;
                    for (let i = 0; i < prices.length; i++) {
                        if (prices[i] < min) min = prices[i];
                        if (prices[i] > max) max = prices[i];
                    }
                    return (min + max) / 2;
                };
                
                // Exponential weighting function (for price distance)
                const expWeight = (distance, factor = 4) => Math.exp(factor * distance);
                
                // Volume-weighted price equilibrium
                const calculateVWAP = (prices, volumes) => {
                    let sumPV = 0, sumV = 0;
                    for (let i = 0; i < prices.length; i++) {
                        const absVolume = Math.abs(volumes[i]);
                        sumPV += prices[i] * absVolume;
                        sumV += absVolume;
                    }
                    return sumV > 0 ? sumPV / sumV : 0;
                };
                
                // Calculate rolling volatility
                const updateVolatility = (newValue) => {
                    volatilityWindow.push(newValue);
                    if (volatilityWindow.length > volatilityPeriods) {
                        volatilityWindow.shift();
                    }
                    
                    if (volatilityWindow.length < 2) return 0;
                    
                    // Calculate standard deviation
                    const mean = volatilityWindow.reduce((sum, val) => sum + val, 0) / volatilityWindow.length;
                    const variance = volatilityWindow.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / volatilityWindow.length;
                    return Math.sqrt(variance);
                };
                
                // Detect divergence between price and OBM
                const checkDivergence = (prices, obm, window = 5) => {
                    if (prices.length < window*2 || obm.length < window*2) return null;
                    
                    // Get recent windows for both price and OBM
                    const recentPrices = prices.slice(-window*2);
                    const recentOBM = obm.slice(-window*2);
                    
                    // Identify local extrema
                    const priceHighIndex = recentPrices.indexOf(Math.max(...recentPrices.slice(-window)));
                    const priceLowIndex = recentPrices.indexOf(Math.min(...recentPrices.slice(-window)));
                    const obmHighIndex = recentOBM.indexOf(Math.max(...recentOBM.slice(-window)));
                    const obmLowIndex = recentOBM.indexOf(Math.min(...recentOBM.slice(-window)));
                    
                    // Check for bullish divergence (price makes lower low but OBM makes higher low)
                    if (priceLowIndex > priceHighIndex && obmLowIndex < obmHighIndex) {
                        return {type: 'bullish', strength: Math.abs(recentOBM[obmLowIndex] - recentOBM[obmHighIndex])};
                    }
                    
                    // Check for bearish divergence (price makes higher high but OBM makes lower high)
                    if (priceHighIndex > priceLowIndex && obmHighIndex < obmLowIndex) {
                        return {type: 'bearish', strength: Math.abs(recentOBM[obmHighIndex] - recentOBM[obmLowIndex])};
                    }
                    
                    return null;
                };
                
                // Multi-timeframe support - calculate imbalances at different timeframes
                const shortTermImbalances = [];
                const mediumTermImbalances = [];
                const longTermImbalances = [];
                
                // Process each timestamp
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Cache the midpoint for reuse
                    const priceMidpoint = findPriceMidpoint(currentPriceVolumes.prices);
                    
                    // Use VWAP as alternative reference point
                    const vwap = calculateVWAP(currentPriceVolumes.prices, currentPriceVolumes.volumes);
                    
                    // Optimization: pre-calculate max volume once
                    let maxVolume = 0;
                    for (let j = 0; j < currentPriceVolumes.volumes.length; j++) {
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        if (volume > maxVolume) maxVolume = volume;
                    }
                    
                    // Calculate buy/sell pressure with exponential weighting
                    let buyPressure = 0;
                    let sellPressure = 0;
                    
                    // Calculate center of mass prices for buy and sell sides
                    let buyCenterMass = 0;
                    let sellCenterMass = 0;
                    let buyVolumeSum = 0;
                    let sellVolumeSum = 0;
                    
                    // Vectorized approach to pressure calculation
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const price = currentPriceVolumes.prices[j];
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        // Normalize volume with dynamic scaling factor
                        // Higher values become more prominent but small values are still visible
                        const normalizedVolume = maxVolume > 0 ? 
                            Math.pow(volume / maxVolume, 0.7) : 0;
                        
                        // Enhanced distance weighting with reference to midpoint and VWAP
                        const distanceFromMid = Math.abs(price - priceMidpoint) / priceMidpoint;
                        const distanceFromVWAP = Math.abs(price - vwap) / vwap;
                        
                        // Combined distance metric with higher weight to VWAP distance
                        const distanceMetric = (distanceFromMid * 0.4) + (distanceFromVWAP * 0.6);
                        
                        // Sigmoid-based weighting to prevent extreme values
                        const sigmoid = (x) => 1 / (1 + Math.exp(-4 * x));
                        const distanceWeight = 0.5 + sigmoid(distanceMetric);
                        
                        // Apply multiple weighting factors
                        const weightedVolume = normalizedVolume * distanceWeight;
                        
                        if (price < priceMidpoint) {
                            buyPressure += weightedVolume;
                            buyCenterMass += price * volume;
                            buyVolumeSum += volume;
                        } else {
                            sellPressure += weightedVolume;
                            sellCenterMass += price * volume;
                            sellVolumeSum += volume;
                        }
                    }
                    
                    // Calculate center of mass prices
                    const buyCMP = buyVolumeSum > 0 ? buyCenterMass / buyVolumeSum : 0;
                    const sellCMP = sellVolumeSum > 0 ? sellCenterMass / sellVolumeSum : 0;
                    
                    // Center of mass distance factor - wider spread indicates stronger imbalance
                    const cmpFactor = (sellCMP > buyCMP && buyCMP > 0) ? 
                        Math.min(1.5, 1 + ((sellCMP - buyCMP) / priceMidpoint)) : 1;
                    
                    // Calculate imbalance with improved normalization and CMP factor
                    const totalPressure = buyPressure + sellPressure;
                    const rawImbalance = totalPressure > 0 ? 
                        ((buyPressure - sellPressure) / totalPressure) * cmpFactor : 0;
                    
                    // Add to various timeframe histories
                    shortTermImbalances.push(rawImbalance);
                    if (shortTermImbalances.length > 5) shortTermImbalances.shift();
                    
                    mediumTermImbalances.push(rawImbalance);
                    if (mediumTermImbalances.length > 15) mediumTermImbalances.shift();
                    
                    longTermImbalances.push(rawImbalance);
                    if (longTermImbalances.length > 30) longTermImbalances.shift();
                    
                    // Add to general history
                    imbalanceHistory.push(rawImbalance);
                    if (imbalanceHistory.length > historyLength) imbalanceHistory.shift();
                    
                    // Get weighted average of historical imbalances
                    const avgShortImbalance = shortTermImbalances.reduce((sum, val) => sum + val, 0) / shortTermImbalances.length;
                    const avgMediumImbalance = mediumTermImbalances.reduce((sum, val) => sum + val, 0) / mediumTermImbalances.length;
                    const avgLongImbalance = longTermImbalances.reduce((sum, val) => sum + val, 0) / longTermImbalances.length;
                    
                    // Rate of change calculations
                    let shortTermChange = 0;
                    let mediumTermChange = 0;
                    
                    if (i > 1) {
                        // Get delta times and previous states (optimized calculation)
                        const deltaTime = timeDeltas[i-1];
                        shortTermChange = (rawImbalance - imbalanceHistory[imbalanceHistory.length-2]) / deltaTime;
                        
                        // Medium-term rate of change (5 periods back if available)
                        if (imbalanceHistory.length > 5) {
                            const mediumIndex = Math.max(0, imbalanceHistory.length - 6);
                            const mediumDeltaTime = Math.max(1, 5 * deltaTime);
                            mediumTermChange = (rawImbalance - imbalanceHistory[mediumIndex]) / mediumDeltaTime;
                        }
                    }
                    
                    // Calculate volatility for adaptive thresholds
                    const volatility = updateVolatility(Math.abs(shortTermChange));
                    
                    // Create adaptive thresholds based on volatility
                    let adaptiveThresholds = {...baseThresholds};
                    if (volatilityWindow.length > 10) {
                        const volatilityFactor = Math.min(2, 1 + volatility * 3);
                        adaptiveThresholds.strongBuy = baseThresholds.strongBuy * volatilityFactor;
                        adaptiveThresholds.buy = baseThresholds.buy * volatilityFactor;
                        adaptiveThresholds.neutral = baseThresholds.neutral * volatilityFactor;
                        adaptiveThresholds.sell = baseThresholds.sell * volatilityFactor;
                        adaptiveThresholds.strongSell = baseThresholds.strongSell * volatilityFactor;
                    }
                    
                    // Apply adaptive smoothing based on recent volatility
                    const volatilityBasedAlpha = Math.max(0.1, Math.min(0.5, 0.2 + (volatility * 2)));
                    const smoothedImbalance = imbalanceHistory.length > 1 ? 
                        volatilityBasedAlpha * rawImbalance + (1 - volatilityBasedAlpha) * imbalanceHistory[imbalanceHistory.length - 2] : 
                        rawImbalance;
                    
                    // Multi-timeframe weighted OBM calculation
                    const shortWeight = 0.5;  // High weight for short-term (most recent)
                    const mediumWeight = 0.3; // Medium weight for medium-term
                    const longWeight = 0.2;   // Lower weight for long-term (most stable)
                    
                    // Combine timeframes with momentum for enhanced OBM
                    const multitimeOBM = 
                        (avgShortImbalance * shortWeight) + 
                        (avgMediumImbalance * mediumWeight) + 
                        (avgLongImbalance * longWeight) +
                        (shortTermChange * 0.3) +       // Add rate-of-change component
                        (mediumTermChange * 0.2);       // Add medium-term momentum
                    
                    // Store OBM in history
                    obmHistory.push(multitimeOBM);
                    if (obmHistory.length > historyLength) obmHistory.shift();
                    
                    // Capture price for divergence analysis
                    if (i > 1 && i < heatmapData.timestamps.length && i < heatmapData.heatmap.length) {
                        // Find closest price point to current timestamp
                        const timestamp = heatmapData.timestamps[i];
                        priceHistory.push(priceMidpoint);
                        if (priceHistory.length > historyLength) priceHistory.shift();
                    }
                    
                    // Generate prediction signal with strength indicator
                    let signal = 'neutral';
                    let signalStrength = 0;
                    
                    // Determine signal based on adaptive thresholds
                    if (multitimeOBM > adaptiveThresholds.strongBuy) {
                        signal = 'strong_buy';
                        signalStrength = (multitimeOBM - adaptiveThresholds.strongBuy) / Math.abs(adaptiveThresholds.strongBuy);
                    } else if (multitimeOBM > adaptiveThresholds.buy) {
                        signal = 'buy';
                        signalStrength = (multitimeOBM - adaptiveThresholds.buy) / (adaptiveThresholds.strongBuy - adaptiveThresholds.buy);
                    } else if (multitimeOBM < adaptiveThresholds.strongSell) {
                        signal = 'strong_sell';
                        signalStrength = (adaptiveThresholds.strongSell - multitimeOBM) / Math.abs(adaptiveThresholds.strongSell);
                    } else if (multitimeOBM < adaptiveThresholds.sell) {
                        signal = 'sell';
                        signalStrength = (adaptiveThresholds.sell - multitimeOBM) / (adaptiveThresholds.sell - adaptiveThresholds.strongSell);
                    }
                    
                    // Check for divergence if we have enough history
                    if (priceHistory.length > 10 && obmHistory.length > 10) {
                        const divergence = checkDivergence(priceHistory, obmHistory);
                        if (divergence) {
                            // Enhance signal based on divergence
                            if (divergence.type === 'bullish' && (signal === 'sell' || signal === 'strong_sell')) {
                                // Potential reversal - reduce sell signal strength
                                signalStrength *= Math.max(0.2, 1 - divergence.strength);
                            } else if (divergence.type === 'bullish' && signal === 'neutral') {
                                // Convert to weak buy signal
                                signal = 'buy';
                                signalStrength = 0.3 * divergence.strength;
                            } else if (divergence.type === 'bearish' && (signal === 'buy' || signal === 'strong_buy')) {
                                // Potential reversal - reduce buy signal strength
                                signalStrength *= Math.max(0.2, 1 - divergence.strength);
                            } else if (divergence.type === 'bearish' && signal === 'neutral') {
                                // Convert to weak sell signal
                                signal = 'sell';
                                signalStrength = 0.3 * divergence.strength;
                            }
                            
                            // Record divergence point
                            result.divergencePoints.push({
                                index: i,
                                timestamp: new Date(heatmapData.timestamps[i] * 1000),
                                type: divergence.type,
                                strength: divergence.strength
                            });
                        }
                    }
                    
                    // Save final results
                    result.timestamps.push(new Date(heatmapData.timestamps[i] * 1000));
                    result.obmValues.push(multitimeOBM);
                    result.rawImbalances.push(rawImbalance);
                    result.predictionSignals.push(signal);
                    result.signalStrength.push(Math.min(1, Math.max(0, signalStrength)));
                }
                
                return result;
            }
            
            // Keep track of the last timestamp we've fetched
            let lastFetchTime = 0;
            let cachedCandlestickData = [];
            let cachedHeatmapData = { timestamps: [], priceLevels: [], heatmap: [] };
            let currentTimeRange = '';
            
            // Initial load
            loadData(true); // true indicates a full load
            
            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', () => loadData(true)); // Full refresh on button click
            document.getElementById('timeRange').addEventListener('change', () => loadData(true)); // Full refresh on time range change
            document.getElementById('buckets').addEventListener('change', () => loadData(true)); // Full refresh on buckets change
            document.getElementById('colorDensity').addEventListener('input', function() {
                document.getElementById('densityValue').textContent = this.value;
                // Only adjust the colorscale weighting without changing data
                const existingData = Plotly.data('chart');
                if (existingData && existingData.length >= 2) {
                    const colorDensity = parseInt(this.value);
                    Plotly.restyle('chart', {
                        'colorscale': [generateWeightedColorscale(colorDensity)]
                    }, [0]); // Apply to the heatmap trace only (index 0)
                }
            });
            
            // Add event listener for the CVP checkbox
            document.getElementById('showCVP').addEventListener('change', function() {
                toggleCVPDisplay();
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
            });
            
            // Function to toggle CVP display and adjust main chart width
            function toggleCVPDisplay() {
                const showCVP = document.getElementById('showCVP').checked;
                const mainChart = document.getElementById('chart');
                const cvpChart = document.getElementById('cvpChart');
                
                if (showCVP) {
                    mainChart.style.width = '75%';
                    cvpChart.style.display = 'block';
                } else {
                    mainChart.style.width = '100%';
                    cvpChart.style.display = 'none';
                }
                
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            }
            
            // Initialize the display state
            toggleCVPDisplay();
            
            // Auto refresh every minute - use incremental update
            setInterval(() => loadData(false), 60000);
            
            // Add event listener for margin percent slider
            document.getElementById('marginPercent').addEventListener('input', function() {
                document.getElementById('marginValue').textContent = this.value;
            });
            
            function loadData(fullRefresh = false) {
                const timeRange = document.getElementById('timeRange').value;
                const buckets = document.getElementById('buckets').value;
                const marginPercent = document.getElementById('marginPercent').value;
                
                // If time range or buckets changed, we need a full refresh
                if (timeRange !== currentTimeRange || fullRefresh) {
                    currentTimeRange = timeRange;
                    
                    // Calculate time range in seconds
                    let duration;
                    switch(timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '12h': duration = 3600 * 12; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    const endTime = Math.floor(Date.now() / 1000);
                    const startTime = endTime - duration;
                    
                    // Full refresh - fetch all data with margin percent parameter
                    Promise.all([
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                    ])
                    .then(responses => Promise.all(responses.map(res => res.json())))
                    .then(([candlestickData, heatmapData]) => {
                        // Just store the complete data
                        cachedCandlestickData = candlestickData;
                        cachedHeatmapData = heatmapData;
                        lastFetchTime = endTime;
                        renderChart(cachedCandlestickData, cachedHeatmapData);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        alert('Failed to load data. Please try again.');
                    });
                } else {
                    // Auto-update case: Get a full refresh but with a shorter interval
                    // This is simpler and more reliable than trying to merge
                    const endTime = Math.floor(Date.now() / 1000);
                    let duration;
                    switch(timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '12h': duration = 3600 * 12; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    // Just get data for the last 5 minutes + the current duration
                    // This way we ensure we have proper overlap with existing data
                    const startTime = endTime - duration;
                    
                    Promise.all([
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                    ])
                    .then(responses => Promise.all(responses.map(res => res.json())))
                    .then(([candlestickData, heatmapData]) => {
                        // Just store the complete data
                        cachedCandlestickData = candlestickData;
                        cachedHeatmapData = heatmapData;
                        lastFetchTime = endTime;
                        renderChart(cachedCandlestickData, cachedHeatmapData);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        // Silently fail, will retry on next auto-update
                    });
                }
            }
            
            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }
            
            function renderChart(candlestickData, heatmapData) {
                if (!candlestickData.length || !heatmapData.timestamps.length) {
                    document.getElementById('chart').innerHTML = 'No data available for the selected time range';
                    return;
                }
                
                // Calculate Order Book Momentum
                const obmData = calculateOBM(heatmapData);
                
                // Prepare price data
                const times = candlestickData.map(item => new Date(item.timestamp));
                const prices = candlestickData.map(item => item.close);
                
                // Prepare heatmap data
                const heatmapZ = [];
                const timestamps = heatmapData.timestamps.map(ts => new Date(ts * 1000));
                const priceLevels = heatmapData.priceLevels;
                
                // Convert the heatmap result to a matrix format that Plotly can use
                // Each row represents a price level, each column represents a timestamp
                for (let i = 0; i < priceLevels.length; i++) {
                    const row = [];
                    for (let j = 0; j < heatmapData.heatmap.length; j++) {
                        // Get the volume for this price level at this timestamp
                        const volume = Math.abs(heatmapData.heatmap[j].volumes[i]);
                        row.push(volume);
                    }
                    heatmapZ.push(row);
                }
                
                // Find the price range from priceLevels for consistent scaling
                const minPrice = Math.min(...priceLevels);
                const maxPrice = Math.max(...priceLevels);
                
                // Create the combined plot
                const trace1 = {
                    x: times,
                    y: prices,
                    mode: 'lines',
                    name: 'Price',
                    line: {
                        shape: 'spline',
                        color: 'rgba(255, 214, 137, 1)',
                        width: 3
                    },
                    // Use the same y-axis as the heatmap
                    yaxis: 'y',
                    type: 'scatter'
                };
                
                // Get color density value
                const colorDensity = parseInt(document.getElementById('colorDensity').value);
                
                const trace2 = {
                    x: timestamps,
                    y: priceLevels,
                    z: heatmapZ,
                    type: 'heatmap',
                    colorscale: generateWeightedColorscale(colorDensity),
                    name: 'Order Density',
                    colorbar: {
                        title: 'Order Volume',
                        titleside: 'right',
                        titlefont: { color: '#00ff9d' },
                        tickfont: { color: '#00ff9d' }
                    },
                    zsmooth: false,
                    showscale: true
                };
                
                // Add buy/sell delta circles overlay - following price line like in example image
                const buyColor = 'rgba(0, 255, 100, 0.8)';  // Green for buy pressure
                const sellColor = 'rgba(255, 50, 50, 0.8)';  // Red for sell pressure
                
                // Find matching price points to place the delta markers
                const deltaBubbles = {
                    x: [],
                    y: [],
                    mode: 'markers',
                    marker: {
                        size: [],
                        color: [],
                        line: {
                            width: 2,
                            color: 'rgba(255, 255, 255, 0.8)'
                        },
                        opacity: 0.9,
                        symbol: 'circle'
                    },
                    name: 'Buy/Sell Delta',
                    type: 'scatter',
                    hoverinfo: 'text',
                    text: []
                };
                
                // Group data points into 5-minute windows
                const fiveMinMs = 5 * 60 * 1000; // 5 minutes in milliseconds
                const groupedImbalances = {};
                
                // Group imbalances by 5-minute windows
                for (let i = 0; i < obmData.timestamps.length; i++) {
                    const timestamp = obmData.timestamps[i];
                    // Round to nearest 5-minute window
                    const windowTime = Math.floor(timestamp.getTime() / fiveMinMs) * fiveMinMs;
                    
                    if (!groupedImbalances[windowTime]) {
                        groupedImbalances[windowTime] = {
                            count: 0,
                            sumImbalance: 0,
                            timestamp: new Date(windowTime)
                        };
                    }
                    
                    groupedImbalances[windowTime].count++;
                    groupedImbalances[windowTime].sumImbalance += obmData.rawImbalances[i];
                }
                
                // Process grouped imbalances to create delta markers
                for (const windowTime in groupedImbalances) {
                    const group = groupedImbalances[windowTime];
                    const avgImbalance = group.sumImbalance / group.count;
                    const absImbalance = Math.abs(avgImbalance);
                    
                    // Only show significant imbalances (adjust threshold as needed)
                    if (absImbalance > 0.1) {
                        // Find the closest price point to this timestamp
                        const obmTime = group.timestamp.getTime();
                        let closestIdx = 0;
                        let minTimeDiff = Infinity;
                        
                        for (let j = 0; j < times.length; j++) {
                            const diff = Math.abs(times[j].getTime() - obmTime);
                            if (diff < minTimeDiff) {
                                minTimeDiff = diff;
                                closestIdx = j;
                            }
                        }
                        
                        // Add the timestamp and corresponding price
                        deltaBubbles.x.push(group.timestamp);
                        deltaBubbles.y.push(prices[closestIdx]);
                        
                        // Size based on magnitude (scale for visibility)
                        const bubbleSize = Math.min(45, 20 + (absImbalance * 80));
                        deltaBubbles.marker.size.push(bubbleSize);
                        
                        // Color based on direction
                        deltaBubbles.marker.color.push(avgImbalance > 0 ? buyColor : sellColor);
                        
                        // Add hover text
                        const percentImbalance = (avgImbalance * 100).toFixed(1);
                        deltaBubbles.text.push(`${avgImbalance > 0 ? 'Buy' : 'Sell'} Pressure: ${percentImbalance}%`);
                    }
                }
                
                const layout = {
                    title: {
                        text: 'Milk Price and Orderbook Heatmap',
                        font: {
                            color: '#00ff9d',
                            family: 'Courier New, monospace'
                        }
                    },
                    plot_bgcolor: '#0a0a12',
                    paper_bgcolor: '#0f0f1f',
                    height: 600,
                    yaxis: {
                        title: {
                            text: 'Price (USDT)',
                            font: { color: '#00ff9d' }
                        },
                        side: 'left',
                        range: [minPrice, maxPrice],
                        autorange: false,
                        showgrid: true,
                        gridcolor: 'rgba(0, 255, 157, 0.1)',
                        tickfont: { color: '#00ff9d' },
                        zeroline: false
                    },
                    xaxis: {
                        title: {
                            text: 'Time',
                            font: { color: '#00ff9d' }
                        },
                        showgrid: true,
                        gridcolor: 'rgba(0, 255, 157, 0.1)',
                        tickfont: { color: '#00ff9d' }
                    },
                    hovermode: 'closest',
                    showlegend: true,
                    legend: {
                        font: { color: '#00ff9d' },
                        bgcolor: 'rgba(10, 10, 18, 0.8)',
                        bordercolor: '#00ff9d',
                        borderwidth: 1
                    },
                    margin: {
                        l: 50,
                        r: 50,
                        b: 50,
                        t: 50,
                        pad: 4
                    },
                    autosize: true
                };
                
                // Add the traces in proper order (heatmap first, then indicators)
                const traces = [trace2, trace1];
                
                // Add the delta bubbles trace if it has data
                if (deltaBubbles.x.length > 0) {
                    traces.push(deltaBubbles);
                }
                
                Plotly.newPlot('chart', traces, layout, {responsive: true});
                
                // Create the volume profile chart if enabled
                const showCVP = document.getElementById('showCVP').checked;
                if (showCVP) {
                    // Calculate aggregate volume for each price level
                    const volumeByPrice = new Array(priceLevels.length).fill(0);
                    
                    for (let i = 0; i < priceLevels.length; i++) {
                        for (let j = 0; j < heatmapData.heatmap.length; j++) {
                            volumeByPrice[i] += Math.abs(heatmapData.heatmap[j].volumes[i]);
                        }
                    }
                    
                    // Create the Volume Profile trace as a vertical bar chart
                    const cvpTrace = {
                        y: priceLevels,
                        x: volumeByPrice,
                        type: 'bar',
                        orientation: 'h',
                        name: 'Volume Profile',
                        marker: {
                            color: 'rgba(0, 255, 157, 0.7)',
                            line: {
                                color: 'rgba(0, 255, 157, 1)',
                                width: 1
                            }
                        }
                    };
                    
                    const cvpLayout = {
                        title: {
                            text: 'Volume Profile',
                            font: {
                                color: '#00ff9d',
                                family: 'Courier New, monospace'
                            }
                        },
                        plot_bgcolor: '#0a0a12',
                        paper_bgcolor: '#0f0f1f',
                        height: 600,
                        yaxis: {
                            title: '',
                            side: 'right',
                            range: [minPrice, maxPrice],
                            autorange: false,
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' },
                            zeroline: false
                        },
                        xaxis: {
                            title: {
                                text: 'Volume',
                                font: { color: '#00ff9d' }
                            },
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' }
                        },
                        margin: {
                            l: 0,
                            r: 50,
                            b: 50,
                            t: 50,
                            pad: 4
                        },
                        autosize: true
                    };
                    
                    Plotly.newPlot('cvpChart', [cvpTrace], cvpLayout, {responsive: true});
                }
                
                // Create the OBM chart if enabled
                const showOBM = document.getElementById('showOBM').checked;
                if (showOBM && obmData.timestamps.length > 0) {
                    const obmTrace = {
                        x: obmData.timestamps,
                        y: obmData.obmValues,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'OBM',
                        line: {
                            color: 'rgba(255, 100, 100, 1)',
                            width: 2,
                            shape: 'spline' // Smoothed line
                        },
                        fill: 'tozeroy',
                        fillcolor: 'rgba(255, 100, 100, 0.3)'
                    };
                    
                    // Render signal markers with size based on signal strength
                    const buySignals = {
                        x: [],
                        y: [],
                        mode: 'markers',
                        name: 'Buy Signals',
                        marker: {
                            symbol: 'triangle-up',
                            size: [], // Dynamic size based on strength
                            color: 'rgba(0, 255, 100, 0.9)',
                            line: {
                                width: 1,
                                color: 'white'
                            }
                        },
                        text: []
                    };
                    
                    const sellSignals = {
                        x: [],
                        y: [],
                        mode: 'markers',
                        name: 'Sell Signals',
                        marker: {
                            symbol: 'triangle-down',
                            size: [], // Dynamic size based on strength
                            color: 'rgba(255, 70, 70, 0.9)',
                            line: {
                                width: 1,
                                color: 'white'
                            }
                        },
                        text: []
                    };
                    
                    // Add divergence markers
                    const divergenceMarkers = {
                        x: [],
                        y: [],
                        mode: 'markers',
                        name: 'Divergences',
                        marker: {
                            symbol: 'star',
                            size: 12,
                            color: 'rgba(255, 255, 0, 0.9)',
                            line: {
                                width: 1,
                                color: 'white'
                            }
                        },
                        text: []
                    };
                    
                    // Process signal markers with strength-based sizing
                    for (let i = 1; i < obmData.timestamps.length; i++) {
                        const signal = obmData.predictionSignals[i];
                        const prevSignal = obmData.predictionSignals[i-1];
                        const strength = obmData.signalStrength[i];
                        
                        // Base size from 8-14 depending on strength
                        const signalSize = 8 + (strength * 6);
                        
                        // Only add markers on signal changes or for strong signals
                        if (signal !== prevSignal || strength > 0.7) {
                            if (signal === 'buy' || signal === 'strong_buy') {
                                buySignals.x.push(obmData.timestamps[i]);
                                buySignals.y.push(obmData.obmValues[i]);
                                buySignals.marker.size.push(signalSize);
                                buySignals.text.push(`${signal === 'strong_buy' ? 'Strong Buy' : 'Buy'} (${Math.round(strength * 100)}% confidence)`);
                            } else if (signal === 'sell' || signal === 'strong_sell') {
                                sellSignals.x.push(obmData.timestamps[i]);
                                sellSignals.y.push(obmData.obmValues[i]);
                                sellSignals.marker.size.push(signalSize);
                                sellSignals.text.push(`${signal === 'strong_sell' ? 'Strong Sell' : 'Sell'} (${Math.round(strength * 100)}% confidence)`);
                            }
                        }
                    }
                    
                    // Add divergence markers
                    if (obmData.divergencePoints && obmData.divergencePoints.length > 0) {
                        for (const div of obmData.divergencePoints) {
                            divergenceMarkers.x.push(div.timestamp);
                            divergenceMarkers.y.push(obmData.obmValues[div.index]);
                            divergenceMarkers.text.push(`${div.type.charAt(0).toUpperCase() + div.type.slice(1)} Divergence (${Math.round(div.strength * 100)}%)`);
                        }
                    }
                    
                    const obmTraces = [obmTrace];
                    
                    // Add signal traces if they have data
                    if (buySignals.x.length > 0) obmTraces.push(buySignals);
                    if (sellSignals.x.length > 0) obmTraces.push(sellSignals);
                    
                    // Add divergence markers
                    if (divergenceMarkers.x.length > 0) obmTraces.push(divergenceMarkers);
                    
                    const obmLayout = {
                        title: {
                            text: 'Order Book Momentum (OBM)',
                            font: {
                                color: '#00ff9d',
                                family: 'Courier New, monospace'
                            }
                        },
                        plot_bgcolor: '#0a0a12',
                        paper_bgcolor: '#0f0f1f',
                        height: 200,
                        yaxis: {
                            title: {
                                text: 'OBM Value',
                                font: { color: '#00ff9d' }
                            },
                            zeroline: true,
                            zerolinecolor: 'rgba(0, 255, 157, 0.5)',
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' }
                        },
                        xaxis: {
                            title: {
                                text: 'Time',
                                font: { color: '#00ff9d' }
                            },
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' },
                            range: [times[0], times[times.length - 1]] // Match time range with main chart
                        },
                        margin: {
                            l: 50,
                            r: 50,
                            b: 50,
                            t: 50,
                            pad: 4
                        },
                        autosize: true,
                        legend: {
                            x: 0,
                            y: 1,
                            bgcolor: 'rgba(10, 10, 18, 0.7)',
                            font: { color: '#00ff9d' }
                        }
                    };
                    
                    Plotly.newPlot('obmChart', obmTraces, obmLayout, {responsive: true});
                } else {
                    document.getElementById('obmChart').style.display = 'none';
                }
            }
            
            // Also add event listener for the OBM checkbox
            document.getElementById('showOBM').addEventListener('change', function() {
                document.getElementById('obmChart').style.display = this.checked ? 'block' : 'none';
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            });
        });
