<body>
    <div class="container">
        <h1>Milk Price and Orderbook Heatmap</h1>
        
        <div class="controls">
            <label for="timeRange">Time Range:</label>
            <select id="timeRange">
                <option value="1h">1 Hour</option>
                <option value="3h">3 Hours</option>
                <option value="6h">6 Hours</option>
                <option value="12h">12 Hours</option>
                <option value="24h">1 Day</option>
                <option value="48h">2 Days</option>
                <option value="168h">7 Days</option>
            </select>
            
            <label for="buckets">Price Buckets:</label>
            <select id="buckets">
                <option value="50">50</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
            </select>
            
            <div class="slider-container">
                <label for="colorDensity">Color Density:</label>
                <input type="range" id="colorDensity" min="1" max="10" step="1" value="5">
                <span id="densityValue">5</span>
            </div>
            
            <div class="slider-container">
                <label for="marginPercent">Margin %:</label>
                <input type="range" id="marginPercent" min="5" max="200" step="5" value="45">

            </div>
            
            <button id="refreshBtn">Refresh Data</button>
            <div class="checkbox-container">
                <input type="checkbox" id="showCVP" checked>
                <label for="showCVP">Show Volume Profile</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showOBM" checked>
                <label for="showOBM">Show Order Book Momentum</label>
            </div>
        </div>
        
        <div class="charts-wrapper">
            <div id="chart" class="main-chart-container"></div>
            <div id="cvpChart" class="cvp-chart-container"></div>
        </div>
        
        <div id="obmChart" class="obm-chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Calculate Order Book Momentum with predictive capabilities
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: []
                };
                
                if (heatmapData.heatmap.length < 2) return result;
                
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Find the middle price index to separate buy/sell sides
                    const middleIndex = Math.floor(currentPriceVolumes.prices.length / 2);
                    
                    // Calculate buy pressure (volume below middle) and sell pressure (volume above middle)
                    let buyPressure = 0;
                    let sellPressure = 0;
                    
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        // Weight by distance from middle (further away has more impact)
                        const distanceFactor = Math.abs(j - middleIndex) / middleIndex;
                        const weightedVolume = volume * (1 + distanceFactor);
                        
                        if (j < middleIndex) {
                            buyPressure += weightedVolume;
                        } else {
                            sellPressure += weightedVolume;
                        }
                    }
                    
                    // Calculate order book imbalance ratio
                    const totalPressure = buyPressure + sellPressure;
                    const imbalance = totalPressure > 0 ? (buyPressure - sellPressure) / totalPressure : 0;
                    
                    // Calculate rate of change of imbalance (if we have previous data)
                    let imbalanceChange = 0;
                    if (i > 1) {
                        const prevPriceVolumes = {
                            prices: heatmapData.priceLevels, 
                            volumes: heatmapData.heatmap[i-2].volumes
                        };
                        
                        // Calculate previous imbalance
                        let prevBuyPressure = 0;
                        let prevSellPressure = 0;
                        
                        for (let j = 0; j < prevPriceVolumes.prices.length; j++) {
                            const volume = Math.abs(prevPriceVolumes.volumes[j]);
                            const distanceFactor = Math.abs(j - middleIndex) / middleIndex;
                            const weightedVolume = volume * (1 + distanceFactor);
                            
                            if (j < middleIndex) {
                                prevBuyPressure += weightedVolume;
                            } else {
                                prevSellPressure += weightedVolume;
                            }
                        }
                        
                        const prevTotalPressure = prevBuyPressure + prevSellPressure;
                        const prevImbalance = prevTotalPressure > 0 ? (prevBuyPressure - prevSellPressure) / prevTotalPressure : 0;
                        
                        // Calculate delta time between measurements
                        const currentTimestamp = heatmapData.timestamps[i];
                        const prevTimestamp = heatmapData.timestamps[i-2];
                        const deltaTime = Math.max(1, currentTimestamp - prevTimestamp);
                        
                        // Rate of change of imbalance
                        imbalanceChange = (imbalance - prevImbalance) / deltaTime;
                    }
                    
                    // Combine current imbalance and its rate of change for the final OBM value
                    // Higher weight on imbalance change makes it more predictive
                    const obm = imbalance * 0.3 + imbalanceChange * 0.7;
                    
                    result.timestamps.push(new Date(heatmapData.timestamps[i] * 1000));
                    result.obmValues.push(obm);
                }
                
                return result;
            }
            
            // Add Least Action Price Path analysis for generating buy/sell signals
            function calculateLAPP(heatmapData, candlestickData) {
                const result = {
                    timestamps: [],
                    signals: [],      // -1 for sell, 0 for neutral, 1 for buy
                    signalPrices: [],  // Price levels for the signals
                    signalStrengths: [] // Signal strength for scaling marker size
                };
                
                if (heatmapData.heatmap.length < 10 || candlestickData.length < 10) return result;
                
                // Create price time series for analysis
                const prices = candlestickData.map(item => item.close);
                const times = candlestickData.map(item => new Date(item.timestamp));
                
                // Match heatmap timestamps to price data (approximate)
                const heatmapTimes = heatmapData.timestamps.map(ts => new Date(ts * 1000));
                
                // Build price momentum series for trend detection
                const priceMomentum = [];
                for (let i = 5; i < prices.length; i++) {
                    const shortMA = (prices[i] + prices[i-1] + prices[i-2]) / 3;
                    const longMA = (prices[i-3] + prices[i-4] + prices[i-5]) / 3;
                    priceMomentum.push(shortMA - longMA);
                }
                
                // Create time windows to avoid too many signals
                const minSignalSpacing = 10; // Minimum datapoints between signals
                let lastBuySignal = -minSignalSpacing;
                let lastSellSignal = -minSignalSpacing;
                
                // Keep track of resistance strength over time to detect phase transitions
                const resistanceHistory = [];
                
                for (let i = 10; i < heatmapData.heatmap.length; i++) {
                    // Skip some timepoints to reduce signal density
                    if (i % 3 !== 0) continue;
                    
                    // Get current and previous orderbook states
                    const currentVolumes = heatmapData.heatmap[i].volumes;
                    const prevVolumes = heatmapData.heatmap[i-1].volumes;
                    const prev2Volumes = heatmapData.heatmap[i-3].volumes;
                    const prev3Volumes = heatmapData.heatmap[i-6].volumes;
                    const prev4Volumes = heatmapData.heatmap[i-9].volumes;
                    
                    // Find price index in candlestick data closest to current heatmap time
                    const currentTime = heatmapTimes[i];
                    let closestPriceIdx = 0;
                    let minTimeDiff = Infinity;
                    
                    for (let j = 0; j < times.length; j++) {
                        const timeDiff = Math.abs(times[j] - currentTime);
                        if (timeDiff < minTimeDiff) {
                            minTimeDiff = timeDiff;
                            closestPriceIdx = j;
                        }
                    }
                    
                    const price = prices[closestPriceIdx];
                    
                    // Get price momentum at this point if available
                    const momentumIdx = closestPriceIdx - 5;
                    const currentMomentum = momentumIdx >= 0 && momentumIdx < priceMomentum.length ? 
                        priceMomentum[momentumIdx] : 0;
                    
                    // Find the price level index closest to current price
                    let priceLevelIdx = 0;
                    let minPriceDiff = Infinity;
                    for (let j = 0; j < heatmapData.priceLevels.length; j++) {
                        const priceDiff = Math.abs(heatmapData.priceLevels[j] - price);
                        if (priceDiff < minPriceDiff) {
                            minPriceDiff = priceDiff;
                            priceLevelIdx = j;
                        }
                    }
                    
                    // Calculate total orderbook volume as a measure of activity
                    let totalVolume = 0;
                    for (let j = 0; j < currentVolumes.length; j++) {
                        totalVolume += Math.abs(currentVolumes[j]);
                    }
                    
                    // Skip low volume periods
                    if (totalVolume < 1000) continue;
                    
                    // Apply advanced principle of least action using tensor-based approach
                    // This is similar to how light finds paths through mediums of varying density
                    
                    // Create a 2D tensor for volume evolution over time and price
                    const volumeTensor = math.zeros([heatmapData.priceLevels.length, 5]);
                    
                    // Fill tensor with orderbook volumes
                    for (let j = 0; j < heatmapData.priceLevels.length; j++) {
                        volumeTensor.set([j, 0], Math.abs(currentVolumes[j]));
                        volumeTensor.set([j, 1], Math.abs(prevVolumes[j]));
                        volumeTensor.set([j, 2], Math.abs(prev2Volumes[j]));
                        volumeTensor.set([j, 3], Math.abs(prev3Volumes[j]));
                        volumeTensor.set([j, 4], Math.abs(prev4Volumes[j]));
                    }
                    
                    // Calculate gradient of volume along price axis (spatial gradient)
                    const priceGradient = math.zeros(heatmapData.priceLevels.length);
                    for (let j = 1; j < heatmapData.priceLevels.length - 1; j++) {
                        // Central difference approximation of gradient
                        const vUp = volumeTensor.get([j+1, 0]);
                        const vDown = volumeTensor.get([j-1, 0]);
                        priceGradient.set([j], (vUp - vDown) / 2);
                    }
                    
                    // Calculate temporal gradient (volume change over time)
                    const timeGradient = math.zeros(heatmapData.priceLevels.length);
                    for (let j = 0; j < heatmapData.priceLevels.length; j++) {
                        // Weighted time gradient (recent changes matter more)
                        const g1 = volumeTensor.get([j, 0]) - volumeTensor.get([j, 1]);
                        const g2 = volumeTensor.get([j, 1]) - volumeTensor.get([j, 2]);
                        const g3 = volumeTensor.get([j, 2]) - volumeTensor.get([j, 3]);
                        const g4 = volumeTensor.get([j, 3]) - volumeTensor.get([j, 4]);
                        
                        timeGradient.set([j], 0.4*g1 + 0.3*g2 + 0.2*g3 + 0.1*g4);
                    }
                    
                    // Create force field for price movement using the gradients
                    // Physics analogy: Price will move along the path of least action
                    const forceField = math.zeros(heatmapData.priceLevels.length);
                    
                    for (let j = 0; j < heatmapData.priceLevels.length; j++) {
                        // Combine spatial and temporal gradients
                        // The negative sign creates a force toward decreasing volume
                        const spatialForce = j > 0 && j < heatmapData.priceLevels.length - 1 ? -priceGradient.get([j]) : 0;
                        const temporalForce = -timeGradient.get([j]);
                        
                        // Calculate distance from current price (relative importance decreases with distance)
                        const distanceFactor = Math.exp(-Math.abs(j - priceLevelIdx) / 10);
                        
                        // Calculate final force (negative = downward force, positive = upward force)
                        const force = (spatialForce * 0.7 + temporalForce * 0.3) * distanceFactor;
                        forceField.set([j], force);
                    }
                    
                    // Separate forces into buy and sell regions
                    let buyForce = 0;
                    let sellForce = 0;
                    
                    for (let j = 0; j < heatmapData.priceLevels.length; j++) {
                        if (j < priceLevelIdx) {
                            // Below current price - affects upward movement
                            buyForce += forceField.get([j]);
                        } else if (j > priceLevelIdx) {
                            // Above current price - affects downward movement
                            sellForce += forceField.get([j]);
                        }
                    }
                    
                    // Calculate the total imbalance between buy and sell forces
                    const totalForce = Math.abs(buyForce) + Math.abs(sellForce);
                    let forceImbalance = 0;
                    if (totalForce > 0) {
                        forceImbalance = (buyForce - sellForce) / totalForce;
                    }
                    
                    // Apply price momentum as a factor
                    // Current price trend should align with orderbook forces for stronger signals
                    const momentumFactor = Math.sign(currentMomentum) * Math.min(1, Math.abs(currentMomentum) / 0.01);
                    
                    // Store current force imbalance for trend analysis
                    resistanceHistory.push(forceImbalance);
                    if (resistanceHistory.length > 10) {
                        resistanceHistory.shift();
                    }
                    
                    // Calculate force trend (increasing or decreasing imbalance)
                    let forceTrend = 0;
                    if (resistanceHistory.length >= 5) {
                        const recentAvg = (resistanceHistory[resistanceHistory.length-1] + 
                                          resistanceHistory[resistanceHistory.length-2] + 
                                          resistanceHistory[resistanceHistory.length-3]) / 3;
                        
                        const olderAvg = (resistanceHistory[resistanceHistory.length-4] + 
                                         resistanceHistory[resistanceHistory.length-5]) / 2;
                        
                        forceTrend = recentAvg - olderAvg;
                    }
                    
                    // Create a composite signal that factors in both current force imbalance and its trend
                    const signalStrength = forceImbalance * 0.7 + Math.sign(forceImbalance) * forceTrend * 0.3;
                    
                    // Apply alignment factor (when price momentum and orderbook imbalance align, signal is stronger)
                    const alignmentFactor = 1 + 0.5 * (Math.sign(signalStrength) === Math.sign(momentumFactor) ? Math.abs(momentumFactor) : 0);
                    
                    // Final signal strength with alignment factor
                    const finalSignalStrength = signalStrength * alignmentFactor;
                    
                    // Generate much more selective buy/sell signals
                    // Only generate signals that are very strong and not too close to previous signals
                    let signal = 0; // neutral by default
                    
                    // Thresholds are much stricter now
                    if (finalSignalStrength > 0.85 && (i - lastBuySignal) > minSignalSpacing) {
                        signal = 1;  // buy
                        lastBuySignal = i;
                    } else if (finalSignalStrength < -0.85 && (i - lastSellSignal) > minSignalSpacing) {
                        signal = -1; // sell
                        lastSellSignal = i;
                    }
                    
                    // Only record significant signals
                    if (signal !== 0) {
                        result.timestamps.push(currentTime);
                        result.signals.push(signal);
                        result.signalPrices.push(price);
                        result.signalStrengths.push(Math.abs(finalSignalStrength));
                    }
                }
                
                return result;
            }
            
            // Keep track of the last timestamp we've fetched
            let lastFetchTime = 0;
            let cachedCandlestickData = [];
            let cachedHeatmapData = { timestamps: [], priceLevels: [], heatmap: [] };
            let currentTimeRange = '';
            
            // Initial load
            loadData(true); // true indicates a full load
            
            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', () => loadData(true)); // Full refresh on button click
            document.getElementById('timeRange').addEventListener('change', () => loadData(true)); // Full refresh on time range change
            document.getElementById('buckets').addEventListener('change', () => loadData(true)); // Full refresh on buckets change
            document.getElementById('colorDensity').addEventListener('input', function() {
                document.getElementById('densityValue').textContent = this.value;
                // Only adjust the colorscale weighting without changing data
                const existingData = Plotly.data('chart');
                if (existingData && existingData.length >= 2) {
                    const colorDensity = parseInt(this.value);
                    Plotly.restyle('chart', {
                        'colorscale': [generateWeightedColorscale(colorDensity)]
                    }, [0]); // Apply to the heatmap trace only (index 0)
                }
            });
            
            // Add event listener for the CVP checkbox
            document.getElementById('showCVP').addEventListener('change', function() {
                toggleCVPDisplay();
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
            });
            
            // Function to toggle CVP display and adjust main chart width
            function toggleCVPDisplay() {
                const showCVP = document.getElementById('showCVP').checked;
                const mainChart = document.getElementById('chart');
                const cvpChart = document.getElementById('cvpChart');
                
                if (showCVP) {
                    mainChart.style.width = '75%';
                    cvpChart.style.display = 'block';
                } else {
                    mainChart.style.width = '100%';
                    cvpChart.style.display = 'none';
                }
                
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            }
            
            // Initialize the display state
            toggleCVPDisplay();
            
            // Auto refresh every minute - use incremental update
            setInterval(() => loadData(false), 60000);
            
            // Add event listener for margin percent slider
            document.getElementById('marginPercent').addEventListener('input', function() {
                document.getElementById('marginValue').textContent = this.value;
            });
            
            function loadData(fullRefresh = false) {
                const timeRange = document.getElementById('timeRange').value;
                const buckets = document.getElementById('buckets').value;
                const marginPercent = document.getElementById('marginPercent').value;
                
                // If time range or buckets changed, we need a full refresh
                if (timeRange !== currentTimeRange || fullRefresh) {
                    currentTimeRange = timeRange;
                    
                    // Calculate time range in seconds
                    let duration;
                    switch(timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '12h': duration = 3600 * 12; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    const endTime = Math.floor(Date.now() / 1000);
                    const startTime = endTime - duration;
                    
                    // Full refresh - fetch all data with margin percent parameter
                    Promise.all([
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                    ])
                    .then(responses => Promise.all(responses.map(res => res.json())))
                    .then(([candlestickData, heatmapData]) => {
                        // Just store the complete data
                        cachedCandlestickData = candlestickData;
                        cachedHeatmapData = heatmapData;
                        lastFetchTime = endTime;
                        renderChart(cachedCandlestickData, cachedHeatmapData);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        alert('Failed to load data. Please try again.');
                    });
                } else {
                    // Auto-update case: Get a full refresh but with a shorter interval
                    // This is simpler and more reliable than trying to merge
                    const endTime = Math.floor(Date.now() / 1000);
                    let duration;
                    switch(timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '12h': duration = 3600 * 12; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    // Just get data for the last 5 minutes + the current duration
                    // This way we ensure we have proper overlap with existing data
                    const startTime = endTime - duration;
                    
                    Promise.all([
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                    ])
                    .then(responses => Promise.all(responses.map(res => res.json())))
                    .then(([candlestickData, heatmapData]) => {
                        // Just store the complete data
                        cachedCandlestickData = candlestickData;
                        cachedHeatmapData = heatmapData;
                        lastFetchTime = endTime;
                        renderChart(cachedCandlestickData, cachedHeatmapData);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        // Silently fail, will retry on next auto-update
                    });
                }
            }
            
            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }
            
            function renderChart(candlestickData, heatmapData) {
                if (!candlestickData.length || !heatmapData.timestamps.length) {
                    document.getElementById('chart').innerHTML = 'No data available for the selected time range';
                    return;
                }
                
                // Calculate Order Book Momentum
                const obmData = calculateOBM(heatmapData);
                
                // Calculate Least Action Price Path signals
                const lappData = calculateLAPP(heatmapData, candlestickData);
                
                // Prepare price data
                const times = candlestickData.map(item => new Date(item.timestamp));
                const prices = candlestickData.map(item => item.close);
                
                // Prepare heatmap data
                const heatmapZ = [];
                const timestamps = heatmapData.timestamps.map(ts => new Date(ts * 1000));
                const priceLevels = heatmapData.priceLevels;
                
                // Convert the heatmap result to a matrix format that Plotly can use
                // Each row represents a price level, each column represents a timestamp
                for (let i = 0; i < priceLevels.length; i++) {
                    const row = [];
                    for (let j = 0; j < heatmapData.heatmap.length; j++) {
                        // Get the volume for this price level at this timestamp
                        const volume = Math.abs(heatmapData.heatmap[j].volumes[i]);
                        row.push(volume);
                    }
                    heatmapZ.push(row);
                }
                
                // Find the price range from priceLevels for consistent scaling
                const minPrice = Math.min(...priceLevels);
                const maxPrice = Math.max(...priceLevels);
                
                // Create the combined plot
                const trace1 = {
                    x: times,
                    y: prices,
                    mode: 'lines',
                    name: 'Price',
                    line: {
                        shape: 'spline',
                        color: 'rgba(255, 214, 137, 1)',
                        width: 3
                    },
                    // Use the same y-axis as the heatmap
                    yaxis: 'y',
                    type: 'scatter'
                };
                
                // Get color density value
                const colorDensity = parseInt(document.getElementById('colorDensity').value);
                
                const trace2 = {
                    x: timestamps,
                    y: priceLevels,
                    z: heatmapZ,
                    type: 'heatmap',
                    colorscale: generateWeightedColorscale(colorDensity),
                    name: 'Order Density',
                    colorbar: {
                        title: 'Order Volume',
                        titleside: 'right',
                        titlefont: { color: '#00ff9d' },
                        tickfont: { color: '#00ff9d' }
                    },
                    zsmooth: false,
                    showscale: true
                };
                
                const layout = {
                    title: {
                        text: 'Milk Price and Orderbook Heatmap',
                        font: {
                            color: '#00ff9d',
                            family: 'Courier New, monospace'
                        }
                    },
                    plot_bgcolor: '#0a0a12',
                    paper_bgcolor: '#0f0f1f',
                    height: 600,
                    yaxis: {
                        title: {
                            text: 'Price (USDT)',
                            font: { color: '#00ff9d' }
                        },
                        side: 'left',
                        range: [minPrice, maxPrice],
                        autorange: false,
                        showgrid: true,
                        gridcolor: 'rgba(0, 255, 157, 0.1)',
                        tickfont: { color: '#00ff9d' },
                        zeroline: false
                    },
                    xaxis: {
                        title: {
                            text: 'Time',
                            font: { color: '#00ff9d' }
                        },
                        showgrid: true,
                        gridcolor: 'rgba(0, 255, 157, 0.1)',
                        tickfont: { color: '#00ff9d' }
                    },
                    hovermode: 'closest',
                    showlegend: true,
                    legend: {
                        font: { color: '#00ff9d' },
                        bgcolor: 'rgba(10, 10, 18, 0.8)',
                        bordercolor: '#00ff9d',
                        borderwidth: 1
                    },
                    margin: {
                        l: 50,
                        r: 50,
                        b: 50,
                        t: 50,
                        pad: 4
                    },
                    autosize: true
                };
                
                Plotly.newPlot('chart', [trace2, trace1], layout, {responsive: true});
                
                // Create the volume profile chart if enabled
                const showCVP = document.getElementById('showCVP').checked;
                if (showCVP) {
                    // Calculate aggregate volume for each price level
                    const volumeByPrice = new Array(priceLevels.length).fill(0);
                    
                    for (let i = 0; i < priceLevels.length; i++) {
                        for (let j = 0; j < heatmapData.heatmap.length; j++) {
                            volumeByPrice[i] += Math.abs(heatmapData.heatmap[j].volumes[i]);
                        }
                    }
                    
                    // Create the Volume Profile trace as a vertical bar chart
                    const cvpTrace = {
                        y: priceLevels,
                        x: volumeByPrice,
                        type: 'bar',
                        orientation: 'h',
                        name: 'Volume Profile',
                        marker: {
                            color: 'rgba(0, 255, 157, 0.7)',
                            line: {
                                color: 'rgba(0, 255, 157, 1)',
                                width: 1
                            }
                        }
                    };
                    
                    const cvpLayout = {
                        title: {
                            text: 'Volume Profile',
                            font: {
                                color: '#00ff9d',
                                family: 'Courier New, monospace'
                            }
                        },
                        plot_bgcolor: '#0a0a12',
                        paper_bgcolor: '#0f0f1f',
                        height: 600,
                        yaxis: {
                            title: '',
                            side: 'right',
                            range: [minPrice, maxPrice],
                            autorange: false,
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' },
                            zeroline: false
                        },
                        xaxis: {
                            title: {
                                text: 'Volume',
                                font: { color: '#00ff9d' }
                            },
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' }
                        },
                        margin: {
                            l: 0,
                            r: 50,
                            b: 50,
                            t: 50,
                            pad: 4
                        },
                        autosize: true
                    };
                    
                    Plotly.newPlot('cvpChart', [cvpTrace], cvpLayout, {responsive: true});
                }
                
                // Create the OBM chart if enabled
                const showOBM = document.getElementById('showOBM').checked;
                if (showOBM && obmData.timestamps.length > 0) {
                    const obmTrace = {
                        x: obmData.timestamps,
                        y: obmData.obmValues,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'OBM',
                        line: {
                            color: 'rgba(255, 100, 100, 1)',
                            width: 2
                        },
                        fill: 'tozeroy',
                        fillcolor: 'rgba(255, 100, 100, 0.3)'
                    };
                    
                    // Create traces for buy and sell signals with variable size
                    const buySignals = {
                        x: [],
                        y: [],
                        type: 'scatter',
                        mode: 'markers',
                        name: 'Buy Signal',
                        marker: {
                            symbol: 'triangle-up',
                            size: [],  // Will be set based on signal strength
                            color: 'rgba(0, 255, 0, 1)',
                            line: {
                                color: 'white',
                                width: 1
                            }
                        }
                    };
                    
                    const sellSignals = {
                        x: [],
                        y: [],
                        type: 'scatter',
                        mode: 'markers',
                        name: 'Sell Signal',
                        marker: {
                            symbol: 'triangle-down',
                            size: [],  // Will be set based on signal strength
                            color: 'rgba(255, 0, 0, 1)',
                            line: {
                                color: 'white',
                                width: 1
                            }
                        }
                    };
                    
                    // Find OBM value for each signal timestamp
                    for (let i = 0; i < lappData.signals.length; i++) {
                        // Find closest OBM timestamp
                        let closestIdx = 0;
                        let minTimeDiff = Infinity;
                        for (let j = 0; j < obmData.timestamps.length; j++) {
                            const timeDiff = Math.abs(obmData.timestamps[j] - lappData.timestamps[i]);
                            if (timeDiff < minTimeDiff) {
                                minTimeDiff = timeDiff;
                                closestIdx = j;
                            }
                        }
                        
                        // Calculate marker size based on signal strength (min 12, max 24)
                        const baseSize = 12;
                        const sizeMultiplier = lappData.signalStrengths[i] || 1;
                        const markerSize = baseSize + (sizeMultiplier * 12);
                        
                        if (lappData.signals[i] === 1) { // Buy signal
                            buySignals.x.push(lappData.timestamps[i]);
                            buySignals.y.push(obmData.obmValues[closestIdx]);
                            buySignals.marker.size.push(markerSize);
                        } else if (lappData.signals[i] === -1) { // Sell signal
                            sellSignals.x.push(lappData.timestamps[i]);
                            sellSignals.y.push(obmData.obmValues[closestIdx]);
                            sellSignals.marker.size.push(markerSize);
                        }
                    }
                    
                    const obmLayout = {
                        title: {
                            text: 'Order Book Momentum (OBM) with Least Action Signals',
                            font: {
                                color: '#00ff9d',
                                family: 'Courier New, monospace'
                            }
                        },
                        plot_bgcolor: '#0a0a12',
                        paper_bgcolor: '#0f0f1f',
                        height: 200,
                        yaxis: {
                            title: {
                                text: 'OBM Value',
                                font: { color: '#00ff9d' }
                            },
                            zeroline: true,
                            zerolinecolor: 'rgba(0, 255, 157, 0.5)',
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' }
                        },
                        xaxis: {
                            title: {
                                text: 'Time',
                                font: { color: '#00ff9d' }
                            },
                            showgrid: true,
                            gridcolor: 'rgba(0, 255, 157, 0.1)',
                            tickfont: { color: '#00ff9d' },
                            range: [times[0], times[times.length - 1]] // Match time range with main chart
                        },
                        margin: {
                            l: 50,
                            r: 50,
                            b: 50,
                            t: 50,
                            pad: 4
                        },
                        autosize: true,
                        annotations: [
                            {
                                x: 0.01,
                                y: 0.99,
                                xref: 'paper',
                                yref: 'paper',
                                text: 'Signals based on Quantum Field Theory & Principle of Least Action',
                                showarrow: false,
                                font: {
                                    family: 'Courier New, monospace',
                                    size: 10,
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            }
                        ]
                    };
                    
                    // Add traces in the correct order (OBM line first, then signals on top)
                    const traces = [obmTrace];
                    if (buySignals.x.length > 0) traces.push(buySignals);
                    if (sellSignals.x.length > 0) traces.push(sellSignals);
                    
                    Plotly.newPlot('obmChart', traces, obmLayout, {responsive: true});
                } else {
                    document.getElementById('obmChart').style.display = 'none';
                }
            }
            
            // Also add event listener for the OBM checkbox
            document.getElementById('showOBM').addEventListener('change', function() {
                document.getElementById('obmChart').style.display = this.checked ? 'block' : 'none';
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            });
        });
    </script>
