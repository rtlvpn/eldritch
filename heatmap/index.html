<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book Heatmap</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            width: 100%;
            height: 800px;
            background-color: #000;
            border-radius: 5px;
            overflow: hidden;
        }
        .controls {
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 8px;
            margin-right: 10px;
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
            border-radius: 3px;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Book Heatmap Visualization</h1>
        
        <div class="controls">
            <select id="symbol">
                <option value="TRXUSDT">TRXUSDT</option>
                <option value="BTCUSDT">BTCUSDT</option>
                <option value="ETHUSDT">ETHUSDT</option>
            </select>
            <input type="text" id="bucketSize" placeholder="Bucket Size" value="0.001">
            <input type="datetime-local" id="startTime">
            <input type="datetime-local" id="endTime">
            <button id="fetchData">Update Chart</button>
        </div>
        
        <div id="chart" class="chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set default time range (last 24 hours)
            const now = new Date();
            const yesterday = new Date(now.getTime() - (24 * 60 * 60 * 1000));
            
            document.getElementById('endTime').value = now.toISOString().slice(0, 16);
            document.getElementById('startTime').value = yesterday.toISOString().slice(0, 16);
            
            // Initialize the chart
            fetchDataAndRender();
            
            // Add event listener to the button
            document.getElementById('fetchData').addEventListener('click', fetchDataAndRender);
        });
        
        async function fetchDataAndRender() {
            const symbol = document.getElementById('symbol').value;
            const bucketSize = document.getElementById('bucketSize').value;
            const startTime = new Date(document.getElementById('startTime').value).getTime();
            const endTime = new Date(document.getElementById('endTime').value).getTime();
            
            try {
                // Fetch heatmap data
                const heatmapUrl = `https://eldritch.gleeze.com:3500//api/orderbook/heatmap?symbol=${symbol}&bucketSize=${bucketSize}&start=${startTime}&end=${endTime}`;
                const heatmapResponse = await fetch(heatmapUrl);
                const heatmapData = await heatmapResponse.json();
                
                // Fetch price data (ticks)
                const ticksUrl = `https://eldritch.gleeze.com:3500//api/orderbook/ticks?symbol=${symbol}&start=${startTime}&end=${endTime}`;
                const ticksResponse = await fetch(ticksUrl);
                const ticksData = await ticksResponse.json();
                
                renderChart(heatmapData, ticksData);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please check the console for details.');
            }
        }
        
        function renderChart(heatmapData, ticksData) {
            // Extract data for candlestick chart
            const priceTrace = {
                x: ticksData.map(tick => new Date(tick.timestamp)),
                y: ticksData.map(tick => tick.price),
                type: 'scatter',
                mode: 'lines',
                line: {
                    color: 'white',
                    width: 2
                },
                name: 'Price'
            };
            
            // Create bid heatmap
            const bidHeatmap = {
                z: heatmapData.bidHeat,
                x: heatmapData.times.map(time => new Date(time)),
                y: heatmapData.buckets,
                type: 'heatmap',
                colorscale: [
                    [0, 'rgba(0,0,50,0)'],
                    [0.2, 'rgba(0,0,100,0.2)'],
                    [0.5, 'rgba(0,70,200,0.5)'],
                    [0.8, 'rgba(0,120,255,0.8)'],
                    [1, 'rgba(100,200,255,1)']
                ],
                showscale: false,
                hoverinfo: 'none',
                name: 'Bids'
            };
            
            // Create ask heatmap
            const askHeatmap = {
                z: heatmapData.askHeat,
                x: heatmapData.times.map(time => new Date(time)),
                y: heatmapData.buckets,
                type: 'heatmap',
                colorscale: [
                    [0, 'rgba(50,0,0,0)'],
                    [0.2, 'rgba(100,50,0,0.2)'],
                    [0.5, 'rgba(200,100,0,0.5)'],
                    [0.8, 'rgba(255,150,0,0.8)'],
                    [1, 'rgba(255,200,50,1)']
                ],
                showscale: false,
                hoverinfo: 'none',
                name: 'Asks'
            };
            
            // Create optional candlestick view if OHLC data is available
            const candlestickTrace = ticksData.length > 0 && ticksData[0].open ? {
                x: ticksData.map(tick => new Date(tick.timestamp)),
                open: ticksData.map(tick => tick.open),
                high: ticksData.map(tick => tick.high),
                low: ticksData.map(tick => tick.low),
                close: ticksData.map(tick => tick.close),
                type: 'candlestick',
                increasing: {line: {color: 'green'}},
                decreasing: {line: {color: 'red'}},
                name: 'Price'
            } : null;
            
            // Combine the traces
            const traces = [bidHeatmap, askHeatmap];
            if (candlestickTrace) {
                traces.push(candlestickTrace);
            } else {
                traces.push(priceTrace);
            }
            
            // Set layout
            const layout = {
                title: `${document.getElementById('symbol').value} Order Book Heatmap`,
                paper_bgcolor: 'black',
                plot_bgcolor: 'black',
                font: {
                    color: 'white'
                },
                xaxis: {
                    title: 'Time',
                    type: 'date',
                    showgrid: true,
                    gridcolor: 'rgba(80, 80, 80, 0.3)',
                    gridwidth: 1,
                    zeroline: false
                },
                yaxis: {
                    title: 'Price',
                    showgrid: true,
                    gridcolor: 'rgba(80, 80, 80, 0.3)',
                    gridwidth: 1,
                    zeroline: false
                },
                margin: {
                    l: 50,
                    r: 50,
                    t: 50,
                    b: 50
                },
                showlegend: true,
                legend: {
                    orientation: 'h',
                    x: 0.5,
                    xanchor: 'center',
                    y: 1.05
                }
            };
            
            // Render the chart
            Plotly.newPlot('chart', traces, layout);
        }
    </script>
</body>
</html>
