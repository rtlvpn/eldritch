<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Price and Orderbook Heatmap</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #00ff9d;
            background-image: linear-gradient(rgba(8, 8, 16, 0.97), rgba(8, 8, 16, 0.97)), 
                              repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 157, 0.05) 2px, rgba(0, 255, 157, 0.05) 4px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a1a2e;
            border-radius: 8px;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2), 0 0 40px rgba(0, 255, 157, 0.1) inset;
            padding: 20px;
        }
        .charts-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .main-chart-container {
            width: 75%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
            transition: width 0.3s ease;
        }
        .cvp-chart-container {
            width: 25%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
            transition: all 0.3s ease;
        }
        .chart-container {
            width: 100%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
        }
        h1 {
            text-align: center;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff9d;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #00ff9d;
        }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #00ff9d;
            background-color: #0f0f23;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%2300ff9d' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }
        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.5);
        }
        button {
            background-color: #1a1a2e;
            color: #00ff9d;
            border: 1px solid #00ff9d;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }
        button:hover {
            background-color: #16213e;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }
        label {
            color: #00ff9d;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 157, 0.5);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .slider-container label {
            width: 120px;
        }
        .slider-container input[type="range"] {
            width: 100px;
            appearance: none;
            height: 6px;
            background: #0f0f23;
            border-radius: 3px;
            border: 1px solid #00ff9d;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff9d;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
        }
        .slider-container span {
            width: 30px;
            text-align: center;
            background-color: #0f0f23;
            padding: 2px 8px;
            border-radius: 3px;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.4) inset;
        }
        /* Add style for the OBM chart */
        .obm-chart-container {
            width: 100%;
            height: 200px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milk Price and Orderbook Heatmap</h1>
        
        <div class="controls">
            <label for="timeRange">Time Range:</label>
            <select id="timeRange">
                <option value="1h">1 Hour</option>
                <option value="3h">3 Hours</option>
                <option value="6h">6 Hours</option>
                <option value="12h">12 Hours</option>
                <option value="24h">1 Day</option>
                <option value="48h">2 Days</option>
                <option value="168h">7 Days</option>
            </select>
            
            <label for="buckets">Price Buckets:</label>
            <select id="buckets">
                <option value="50">50</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
            </select>
            
            <div class="slider-container">
                <label for="colorDensity">Color Density:</label>
                <input type="range" id="colorDensity" min="1" max="10" step="1" value="5">
                <span id="densityValue">5</span>
            </div>
            
            <div class="slider-container">
                <label for="marginPercent">Margin %:</label>
                <input type="range" id="marginPercent" min="5" max="200" step="5" value="45">
                <span id="marginValue">45</span>
            </div>
            
            <button id="refreshBtn">Refresh Data</button>
            <div class="checkbox-container">
                <input type="checkbox" id="showCVP" checked>
                <label for="showCVP">Show Volume Profile</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showOBM" checked>
                <label for="showOBM">Show Order Book Momentum</label>
            </div>
        </div>
        
        <div class="charts-wrapper">
            <div id="chart" class="main-chart-container"></div>
            <div id="cvpChart" class="cvp-chart-container"></div>
        </div>
        
        <div id="obmChart" class="obm-chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Refined Order Book Momentum calculation that preserves the accuracy of the original approach
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: [],
                    rawImbalances: [] // Store raw values as they're more accurate
                };
                
                if (heatmapData.heatmap.length < 2) return result;
                
                // Find the price midpoint with respect to actual price values
                function findPriceMidpoint(prices) {
                    return (Math.min(...prices) + Math.max(...prices)) / 2;
                }
                
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Use actual price midpoint
                    const priceMidpoint = findPriceMidpoint(currentPriceVolumes.prices);
                    
                    // Calculate buy pressure and sell pressure
                    let buyPressure = 0;
                    let sellPressure = 0;
                    
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const price = currentPriceVolumes.prices[j];
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        // Simpler distance weighting - linear based on % from midpoint
                        const distanceFromMid = Math.abs(price - priceMidpoint) / priceMidpoint;
                        // Apply a moderate weight based on distance from mid price
                        const weightedVolume = volume * (1 + distanceFromMid);
                        
                        if (price < priceMidpoint) {
                            buyPressure += weightedVolume;
                        } else {
                            sellPressure += weightedVolume;
                        }
                    }
                    
                    // Calculate raw imbalance - this was more accurate according to feedback
                    const totalPressure = buyPressure + sellPressure;
                    const rawImbalance = totalPressure > 0 ? (buyPressure - sellPressure) / totalPressure : 0;
                    
                    // Calculate rate of change if possible
                    let rateOfChange = 0;
                    
                    if (i > 1) {
                        const prevTimestamp = heatmapData.timestamps[i-1];
                        const currentTimestamp = heatmapData.timestamps[i];
                        const deltaTime = Math.max(1, (currentTimestamp - prevTimestamp) / 60); // in minutes
                        
                        // Get previous raw imbalance
                        const prevRawImbalance = result.rawImbalances.length > 0 ? 
                            result.rawImbalances[result.rawImbalances.length - 1] : 0;
                        
                        // Simple rate of change
                        rateOfChange = (rawImbalance - prevRawImbalance) / deltaTime;
                    }
                    
                    // Simple weighted combination - preserving more of the raw imbalance
                    const obm = rawImbalance * 0.7 + rateOfChange * 0.3;
                    
                    result.timestamps.push(new Date(heatmapData.timestamps[i] * 1000));
                    result.obmValues.push(obm);
                    result.rawImbalances.push(rawImbalance);
                }
                
                return result;
            }
            
            // Keep track of the last timestamp we've fetched
            let lastFetchTime = 0;
            let cachedCandlestickData = [];
            let cachedHeatmapData = { timestamps: [], priceLevels: [], heatmap: [] };
            let currentTimeRange = '';
            
            // Initial load
            loadData(true); // true indicates a full load
            
            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', () => loadData(true)); // Full refresh on button click
            document.getElementById('timeRange').addEventListener('change', () => loadData(true)); // Full refresh on time range change
            document.getElementById('buckets').addEventListener('change', () => loadData(true)); // Full refresh on buckets change
            document.getElementById('colorDensity').addEventListener('input', function() {
                document.getElementById('densityValue').textContent = this.value;
                // Only adjust the colorscale weighting without changing data
                const existingData = Plotly.data('chart');
                if (existingData && existingData.length >= 2) {
                    const colorDensity = parseInt(this.value);
                    Plotly.restyle('chart', {
                        'colorscale': [generateWeightedColorscale(colorDensity)]
                    }, [0]); // Apply to the heatmap trace only (index 0)
                }
            });
            
            // Add event listener for the CVP checkbox
            document.getElementById('showCVP').addEventListener('change', function() {
                toggleCVPDisplay();
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
            });
            
            // Function to toggle CVP display and adjust main chart width
            function toggleCVPDisplay() {
                const showCVP = document.getElementById('showCVP').checked;
                const mainChart = document.getElementById('chart');
                const cvpChart = document.getElementById('cvpChart');
                
                if (showCVP) {
                    mainChart.style.width = '75%';
                    cvpChart.style.display = 'block';
                } else {
                    mainChart.style.width = '100%';
                    cvpChart.style.display = 'none';
                }
                
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            }
            
            // Initialize the display state
            toggleCVPDisplay();
            
            // Auto refresh every minute - use incremental update
            setInterval(() => loadData(false), 60000);
            
            // Add event listener for margin percent slider
            document.getElementById('marginPercent').addEventListener('input', function() {
                document.getElementById('marginValue').textContent = this.value;
            });
            
            function loadData(fullRefresh = false) {
                const timeRange = document.getElementById('timeRange').value;
                const buckets = document.getElementById('buckets').value;
                const marginPercent = document.getElementById('marginPercent').value;
                
                // If time range or buckets changed, we need a full refresh
                if (timeRange !== currentTimeRange || fullRefresh) {
                    currentTimeRange = timeRange;
                    
                    // Calculate time range in seconds
                    let duration;
                    switch(timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '12h': duration = 3600 * 12; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    const endTime = Math.floor(Date.now() / 1000);
                    const startTime = endTime - duration;
                    
                    // Full refresh - fetch all data with margin percent parameter
                    Promise.all([
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                    ])
                    .then(responses => Promise.all(responses.map(res => res.json())))
                    .then(([candlestickData, heatmapData]) => {
                        // Just store the complete data
                        cachedCandlestickData = candlestickData;
                        cachedHeatmapData = heatmapData;
                        lastFetchTime = endTime;
                        renderChart(cachedCandlestickData, cachedHeatmapData);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        alert('Failed to load data. Please try again.');
                    });
                } else {
                    // Auto-update case: Get a full refresh but with a shorter interval
                    // This is simpler and more reliable than trying to merge
                    const endTime = Math.floor(Date.now() / 1000);
                    let duration;
                    switch(timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '12h': duration = 3600 * 12; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    // Just get data for the last 5 minutes + the current duration
                    // This way we ensure we have proper overlap with existing data
                    const startTime = endTime - duration;
                    
                    Promise.all([
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                        fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                    ])
                    .then(responses => Promise.all(responses.map(res => res.json())))
                    .then(([candlestickData, heatmapData]) => {
                        // Just store the complete data
                        cachedCandlestickData = candlestickData;
                        cachedHeatmapData = heatmapData;
                        lastFetchTime = endTime;
                        renderChart(cachedCandlestickData, cachedHeatmapData);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        // Silently fail, will retry on next auto-update
                    });
                }
            }
            
            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }
            
            function renderChart(candlestickData, heatmapData) {
                if (!candlestickData.length || !heatmapData.timestamps.length) {
                    document.getElementById('chart').innerHTML = 'No data available for the selected time range';
                    return;
                }
                
                // Calculate Order Book Momentum
                const obmData = calculateOBM(heatmapData);
                
                // Prepare price data
                const times = candlestickData.map(item => new Date(item.timestamp));
                const prices = candlestickData.map(item => item.close);
                
                // Prepare heatmap data
                const heatmapZ = [];
                const timestamps = heatmapData.timestamps.map(ts => new Date(ts * 1000));
                const priceLevels = heatmapData.priceLevels;
                
                // Convert the heatmap result to a matrix format that Plotly can use
                // Each row represents a price level, each column represents a timestamp
                for (let i = 0; i < priceLevels.length; i++) {
                    const row = [];
                    for (let j = 0; j < heatmapData.heatmap.length; j++) {
                        // Get the volume for this price level at this timestamp
                        const volume = Math.abs(heatmapData.heatmap[j].volumes[i]);
                        row.push(volume);
                    }
                    heatmapZ.push(row);
                }
                
                // Find the price range from priceLevels for consistent scaling
                const minPrice = Math.min(...priceLevels);
                const maxPrice = Math.max(...priceLevels);
                
                // VWAP calculation
                const vwapData = calculateVWAP(heatmapData);
                
                // Liquidity walls calculation
                const liquidityWalls = calculateLiquidityWalls(heatmapData, 5);
                
                // Calculate order flow divergence
                const divergenceData = calculateOrderFlowDivergence(
                    prices, 
                    times, 
                    obmData.obmValues, 
                    obmData.timestamps
                );
                
                // Create the combined plot traces
                const traces = [];
                
                // Heatmap trace
                const colorDensity = parseInt(document.getElementById('colorDensity').value);
                const heatmapTrace = {
                    x: timestamps,
                    y: priceLevels,
                    z: heatmapZ,
                    type: 'heatmap',
                    colorscale: generateWeightedColorscale(colorDensity),
                    name: 'Order Density',
                    colorbar: {
                        title: 'Order Volume',
                        titleside: 'right',
                        titlefont: { color: '#00ff9d' },
                        tickfont: { color: '#00ff9d' }
                    },
                    zsmooth: false,
                    showscale: true
                };
                traces.push(heatmapTrace);
                
                // Price line trace
                const priceTrace = {
                    x: times,
                    y: prices,
                    mode: 'lines',
                    name: 'Price',
                    line: {
                        shape: 'spline',
                        color: 'rgba(255, 214, 137, 1)',
                        width: 3
                    },
                    yaxis: 'y',
                    type: 'scatter'
                };
                traces.push(priceTrace);
                
                // Add VWAP to main price chart if enabled
                if (document.getElementById('showVWAP')?.checked && vwapData.vwap.length > 0) {
                    const vwapTrace = {
                        x: vwapData.timestamps,
                        y: vwapData.vwap,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'VWAP',
                        line: {
                            color: 'rgba(255, 165, 0, 1)', // Orange
                            width: 2,
                            dash: 'dash'
                        }
                    };
                    traces.push(vwapTrace);
                }
                
                // Add liquidity walls visualization if enabled
                if (document.getElementById('showLiquidityWalls')?.checked && liquidityWalls.buyWalls.length + liquidityWalls.sellWalls.length > 0) {
                    // Create buy walls markers (green triangles)
                    if (liquidityWalls.buyWalls.length > 0) {
                        const buyWallsTrace = {
                            x: liquidityWalls.buyWalls.map(wall => new Date(wall.timestamp * 1000)),
                            y: liquidityWalls.buyWalls.map(wall => wall.price),
                            mode: 'markers',
                            name: 'Buy Walls',
                            marker: {
                                symbol: 'triangle-up',
                                size: liquidityWalls.buyWalls.map(wall => 
                                    Math.min(20, 8 + Math.log(wall.volume) / 2)
                                ),
                                color: 'rgba(0, 255, 0, 0.8)',
                                line: { width: 1, color: 'white' }
                            },
                            hoverinfo: 'text',
                            text: liquidityWalls.buyWalls.map(wall => 
                                `Buy Wall: ${wall.volume.toFixed(2)} at $${wall.price.toFixed(4)}`
                            )
                        };
                        traces.push(buyWallsTrace);
                    }
                    
                    // Create sell walls markers (red triangles)
                    if (liquidityWalls.sellWalls.length > 0) {
                        const sellWallsTrace = {
                            x: liquidityWalls.sellWalls.map(wall => new Date(wall.timestamp * 1000)),
                            y: liquidityWalls.sellWalls.map(wall => wall.price),
                            mode: 'markers',
                            name: 'Sell Walls',
                            marker: {
                                symbol: 'triangle-down',
                                size: liquidityWalls.sellWalls.map(wall => 
                                    Math.min(20, 8 + Math.log(wall.volume) / 2)
                                ),
                                color: 'rgba(255, 0, 0, 0.8)',
                                line: { width: 1, color: 'white' }
                            },
                            hoverinfo: 'text',
                            text: liquidityWalls.sellWalls.map(wall => 
                                `Sell Wall: ${wall.volume.toFixed(2)} at $${wall.price.toFixed(4)}`
                            )
                        };
                        traces.push(sellWallsTrace);
                    }
                }
                
                // Add divergence markers if enabled
                if (document.getElementById('showDivergence')?.checked && divergenceData.divergence.length > 0) {
                    // Filter for significant divergences only (adjust threshold as needed)
                    const significantDivergences = [];
                    const thresholdDivergence = 0.001;
                    
                    for (let i = 0; i < divergenceData.divergence.length; i++) {
                        if (Math.abs(divergenceData.divergence[i]) > thresholdDivergence) {
                            significantDivergences.push({
                                timestamp: divergenceData.timestamps[i],
                                value: divergenceData.divergence[i],
                                price: prices[i+1] // +1 because divergence starts from the second point
                            });
                        }
                    }
                    
                    if (significantDivergences.length > 0) {
                        const bullishMarkers = significantDivergences.filter(d => d.value > 0);
                        const bearishMarkers = significantDivergences.filter(d => d.value < 0);
                        
                        if (bullishMarkers.length > 0) {
                            const bullishTrace = {
                                x: bullishMarkers.map(d => d.timestamp),
                                y: bullishMarkers.map(d => d.price),
                                mode: 'markers',
                                name: 'Bullish Divergence',
                                marker: {
                                    symbol: 'circle',
                                    size: 10,
                                    color: 'rgba(0, 255, 0, 0.7)',
                                    line: { width: 2, color: 'white' }
                                },
                                hoverinfo: 'text',
                                text: bullishMarkers.map(d => 'Bullish Divergence')
                            };
                            traces.push(bullishTrace);
                        }
                        
                        if (bearishMarkers.length > 0) {
                            const bearishTrace = {

            // New algorithm functions for orderbook analysis
            
            // Calculate Liquidity Walls - identifies significant clusters of orders
            function calculateLiquidityWalls(heatmapData, thresholdMultiplier = 3) {
                const result = {
                    buyWalls: [],    // Format: [{price: X, volume: Y, timestamp: Z}, ...]
                    sellWalls: [],   // Format: [{price: X, volume: Y, timestamp: Z}, ...]
                    timestamps: []
                };
                
                if (!heatmapData.heatmap || heatmapData.heatmap.length < 1) return result;
                
                for (let t = 0; t < heatmapData.heatmap.length; t++) {
                    const timepoint = heatmapData.heatmap[t];
                    const timestamp = heatmapData.timestamps[t];
                    
                    // Calculate average volume for this timepoint
                    let totalVolume = 0;
                    for (let i = 0; i < timepoint.volumes.length; i++) {
                        totalVolume += Math.abs(timepoint.volumes[i]);
                    }
                    const avgVolume = totalVolume / timepoint.volumes.length;
                    
                    // Find walls where volume exceeds threshold times the average
                    const threshold = avgVolume * thresholdMultiplier;
                    
                    for (let i = 0; i < timepoint.volumes.length; i++) {
                        const volume = Math.abs(timepoint.volumes[i]);
                        if (volume > threshold) {
                            const price = heatmapData.priceLevels[i];
                            const wall = {
                                price: price,
                                volume: volume,
                                timestamp: timestamp
                            };
                            
                            // Determine if it's a buy or sell wall based on price relation to mid price
                            // Assuming price levels are sorted from lowest to highest
                            const midIdx = Math.floor(heatmapData.priceLevels.length / 2);
                            const midPrice = heatmapData.priceLevels[midIdx];
                            
                            if (price < midPrice) {
                                result.buyWalls.push(wall);
                            } else {
                                result.sellWalls.push(wall);
                            }
                        }
                    }
                    
                    result.timestamps.push(new Date(timestamp * 1000));
                }
                
                return result;
            }
            
            // Calculate VWAP from orderbook data
            function calculateVWAP(heatmapData) {
                const result = {
                    timestamps: [],
                    vwap: []
                };
                
                if (!heatmapData.heatmap || heatmapData.heatmap.length < 1) return result;
                
                for (let t = 0; t < heatmapData.heatmap.length; t++) {
                    const timepoint = heatmapData.heatmap[t];
                    let sumPriceVolume = 0;
                    let sumVolume = 0;
                    
                    for (let i = 0; i < timepoint.volumes.length; i++) {
                        const volume = Math.abs(timepoint.volumes[i]);
                        const price = heatmapData.priceLevels[i];
                        
                        sumPriceVolume += price * volume;
                        sumVolume += volume;
                    }
                    
                    const vwap = sumVolume > 0 ? sumPriceVolume / sumVolume : 0;
                    
                    result.timestamps.push(new Date(heatmapData.timestamps[t] * 1000));
                    result.vwap.push(vwap);
                }
                
                return result;
            }
            
            // Calculate Order Flow Divergence - when price and OBM are moving in opposite directions
            function calculateOrderFlowDivergence(prices, timestamps, obmValues, obmTimestamps) {
                const result = {
                    timestamps: [],
                    divergence: []
                };
                
                if (prices.length < 2 || obmValues.length < 2) return result;
                
                // Ensure we have matching timestamps for price and OBM
                // This simple implementation assumes timestamps are already aligned or close enough
                
                // We need at least 2 points to calculate trends
                for (let i = 1; i < Math.min(prices.length, obmValues.length); i++) {
                    const priceChange = prices[i] - prices[i-1];
                    const obmChange = obmValues[i] - obmValues[i-1];
                    
                    // Calculate divergence: positive when price and OBM move in opposite directions
                    // Multiply by the magnitude of OBM change to highlight stronger divergences
                    const divergence = -1 * priceChange * obmChange;
                    
                    result.timestamps.push(timestamps[i]);
                    result.divergence.push(divergence);
                }
                
                return result;
            }
