<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Price and Orderbook Heatmap</title>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #00ff9d;
            background-image: linear-gradient(rgba(8, 8, 16, 0.97), rgba(8, 8, 16, 0.97)), 
                              repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 157, 0.05) 2px, rgba(0, 255, 157, 0.05) 4px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a1a2e;
            border-radius: 8px;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2), 0 0 40px rgba(0, 255, 157, 0.1) inset;
            padding: 20px;
        }
        .charts-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .main-chart-container {
            width: 75%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
            transition: width 0.3s ease;
        }
        .cvp-chart-container {
            width: 25%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
            transition: all 0.3s ease;
        }
        .chart-container {
            width: 100%;
            height: 600px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.5);
        }
        h1 {
            text-align: center;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff9d;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #00ff9d;
        }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #00ff9d;
            background-color: #0f0f23;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%2300ff9d' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }
        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.5);
        }
        button {
            background-color: #1a1a2e;
            color: #00ff9d;
            border: 1px solid #00ff9d;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }
        button:hover {
            background-color: #16213e;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }
        label {
            color: #00ff9d;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 157, 0.5);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .slider-container label {
            width: 120px;
        }
        .slider-container input[type="range"] {
            width: 100px;
            appearance: none;
            height: 6px;
            background: #0f0f23;
            border-radius: 3px;
            border: 1px solid #00ff9d;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff9d;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
        }
        .slider-container span {
            width: 30px;
            text-align: center;
            background-color: #0f0f23;
            padding: 2px 8px;
            border-radius: 3px;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.4) inset;
        }
        /* Add style for the OBM chart */
        .obm-chart-container {
            width: 100%;
            height: 250px; /* Increase height for more impact */
            border: 1px solid rgba(0, 255, 157, 0.6);
            margin-top: 20px;
            background-color: rgba(10, 10, 20, 0.8);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 30px rgba(0, 0, 20, 0.6);
            border-radius: 6px;
            overflow: hidden;
        }
        /* Add scan lines effect */
        .obm-chart-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                rgba(10, 10, 20, 0) 50%,
                rgba(0, 255, 157, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            animation: scanlines 8s linear infinite;
        }
        /* Add CRT edge effect */
        .obm-chart-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 20, 0) 60%,
                rgba(0, 0, 30, 0.6) 100%
            );
            pointer-events: none;
            z-index: 11;
        }
        /* Pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 30px rgba(0, 0, 20, 0.6); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 157, 0.6), inset 0 0 40px rgba(0, 0, 20, 0.7); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 30px rgba(0, 0, 20, 0.6); }
        }
        /* Scan lines animation */
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        /* Glow and pulse on hover */
        .obm-chart-container:hover {
            animation: pulse 3s infinite;
            border-color: rgba(0, 255, 200, 0.8);
        }
        /* Custom title for OBM chart */
        .obm-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
            font-size: 16px;
            font-weight: bold;
            z-index: 12;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .control-section {
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #00ff9d;
        }
        
        .date-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        input[type="date"], input[type="time"] {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #00ff9d;
            background-color: #0f0f23;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
        }
        
        input[type="date"]:focus, input[type="time"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.5);
        }
        
        /* Date picker calendar styling */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1) hue-rotate(130deg) brightness(1.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milk Price and Orderbook Heatmap</h1>
        
        <div class="controls">
            <div class="control-section">
                <label for="dateRangeMode">Date Range Mode:</label>
                <select id="dateRangeMode">
                    <option value="fromNow">From Now</option>
                    <option value="custom">Custom Date Range</option>
                </select>
            </div>
            
            <div id="fromNowControls">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange">
                    <option value="1h">1 Hour</option>
                    <option value="3h">3 Hours</option>
                    <option value="6h">6 Hours</option>
                    <option value="9h">9 Hours</option>
                    <option value="12h">12 Hours</option>
                    <option value="15h">15 Hours</option>
                    <option value="18h">18 Hours</option>
                    <option value="24h">1 Day</option>
                    <option value="48h">2 Days</option>
                    <option value="72h">3 Days</option>
                    <option value="96h">4 Days</option>
                    <option value="120h">5 Days</option>
                    <option value="144h">6 Days</option>
                    <option value="168h">7 Days</option>
                </select>
            </div>
            
            <div id="customRangeControls" style="display: none;">
                <div class="date-picker-container">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                    <input type="time" id="startTime" value="00:00">
                </div>
                
                <div class="date-picker-container">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                    <input type="time" id="endTime" value="23:59">
                </div>
            </div>
            
            <label for="buckets">Price Buckets:</label>
            <select id="buckets">
                <option value="50">50</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
            </select>
            
            <div class="slider-container">
                <label for="colorDensity">Color Density:</label>
                <input type="range" id="colorDensity" min="1" max="10" step="1" value="5">
                <span id="densityValue">5</span>
            </div>
            
            <div class="slider-container">
                <label for="marginPercent">Margin %:</label>
                <input type="range" id="marginPercent" min="5" max="400" step="5" value="70">
                <span id="marginValue">45</span>
            </div>
            
            <button id="refreshBtn">Refresh Data</button>
            <div class="checkbox-container">
                <input type="checkbox" id="showCVP" checked>
                <label for="showCVP">Show Volume Profile</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showOBM" checked>
                <label for="showOBM">Show Order Book Momentum</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showLightPath" checked>
                <label for="showLightPath">Show Price Light Path</label>
            </div>
        </div>
        
        <div class="charts-wrapper">
            <div id="chart" class="main-chart-container"></div>
            <div id="cvpChart" class="cvp-chart-container"></div>
        </div>
        
        <div id="obmChart" class="obm-chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Order Book Momentum (OBM) calculation functions
            
            // Calculate density-weighted average price at a specific time
            function calculateWeightedAvgPrice(priceVolumes) {
                let weightedSum = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSum += price * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? weightedSum / totalVolume : 0;
            }
            
            // Calculate price standard deviation weighted by density
            function calculateWeightedStdDev(priceVolumes, avgPrice) {
                let weightedSumSq = 0;
                let totalVolume = 0;
                
                for (let i = 0; i < priceVolumes.prices.length; i++) {
                    const price = priceVolumes.prices[i];
                    const volume = Math.abs(priceVolumes.volumes[i]);
                    
                    weightedSumSq += Math.pow(price - avgPrice, 2) * volume;
                    totalVolume += volume;
                }
                
                return totalVolume > 0 ? Math.sqrt(weightedSumSq / totalVolume) : 1; // Default to 1 to avoid division by zero
            }
            
            // Calculate Order Book Momentum with time series techniques
            function calculateOBM(heatmapData) {
                const result = {
                    timestamps: [],
                    obmValues: [],
                    trendStrength: [],
                    forecastValues: [],
                    signals: [],
                    signalStrengths: []
                };
                
                if (heatmapData.heatmap.length < 10) return result; // Need enough data for time series analysis
                
                // Calculate raw OBM values first (similar to current approach but storing intermediates)
                const rawImbalances = [];
                const imbalanceChanges = [];
                const rawOBMValues = [];
                
                for (let i = 1; i < heatmapData.heatmap.length; i++) {
                    const currentPriceVolumes = {
                        prices: heatmapData.priceLevels, 
                        volumes: heatmapData.heatmap[i].volumes
                    };
                    
                    // Find the middle price index to separate buy/sell sides
                    const middleIndex = Math.floor(currentPriceVolumes.prices.length / 2);
                    
                    // Calculate buy pressure (volume below middle) and sell pressure (volume above middle)
                    let buyPressure = 0;
                    let sellPressure = 0;
                    
                    for (let j = 0; j < currentPriceVolumes.prices.length; j++) {
                        const volume = Math.abs(currentPriceVolumes.volumes[j]);
                        
                        // Weight by distance from middle (further away has more impact)
                        const distanceFactor = Math.abs(j - middleIndex) / middleIndex;
                        const weightedVolume = volume * (1 + distanceFactor);
                        
                        if (j < middleIndex) {
                            buyPressure += weightedVolume;
                        } else {
                            sellPressure += weightedVolume;
                        }
                    }
                    
                    // Calculate order book imbalance ratio
                    const totalPressure = buyPressure + sellPressure;
                    const imbalance = totalPressure > 0 ? (buyPressure - sellPressure) / totalPressure : 0;
                    rawImbalances.push(imbalance);
                    
                    // Calculate rate of change of imbalance (if we have previous data)
                    let imbalanceChange = 0;
                    if (i > 1) {
                        const prevImbalance = rawImbalances[rawImbalances.length - 2];
                        
                        // Calculate delta time between measurements for more accurate rate
                        const currentTimestamp = heatmapData.timestamps[i];
                        const prevTimestamp = heatmapData.timestamps[i-1];
                        const deltaTime = Math.max(1, (currentTimestamp - prevTimestamp) / 60); // In minutes
                        
                        // Rate of change of imbalance
                        imbalanceChange = (imbalance - prevImbalance) / deltaTime;
                    }
                    imbalanceChanges.push(imbalanceChange);
                    
                    // Raw OBM value (will be processed with time series techniques)
                    const rawObm = imbalance * 0.3 + imbalanceChange * 0.7;
                    rawOBMValues.push(rawObm);
                    
                    result.timestamps.push(new Date(heatmapData.timestamps[i] * 1000));
                }
                
                // Apply time series techniques to the raw OBM values
                
                // 1. Exponential Moving Average (EMA) to reduce noise
                const emaAlpha = 0.2; // Smoothing factor
                const emaValues = [];
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i === 0) {
                        emaValues.push(rawOBMValues[i]);
                    } else {
                        // EMA = currentValue * alpha + previousEMA * (1 - alpha)
                        const ema = rawOBMValues[i] * emaAlpha + emaValues[i-1] * (1 - emaAlpha);
                        emaValues.push(ema);
                    }
                }
                
                // 2. Calculate trend strength using linear regression
                const trendStrengthValues = [];
                const windowSize = Math.min(10, Math.floor(rawOBMValues.length / 3));
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i < windowSize) {
                        // Not enough data for trend calculation
                        trendStrengthValues.push(0);
                    } else {
                        // Use linear regression on the window to calculate trend
                        const window = rawOBMValues.slice(i - windowSize, i);
                        const trend = calculateLinearRegressionSlope(window);
                        trendStrengthValues.push(trend);
                    }
                }
                
                // 3. Forecast future values using simple autoregression
                const forecastValues = [];
                const forecastLag = 3; // How many past values to use
                
                for (let i = 0; i < rawOBMValues.length; i++) {
                    if (i < forecastLag) {
                        // Not enough data for forecasting
                        forecastValues.push(null);
                    } else {
                        // Simple autoregression model with exponentially weighted past values
                        let forecast = 0;
                        let weightSum = 0;
                        
                        for (let j = 1; j <= forecastLag; j++) {
                            const weight = Math.exp(-0.5 * j); // Exponential weighting
                            forecast += emaValues[i-j] * weight;
                            weightSum += weight;
                        }
                        
                        // Add trend component to forecast
                        forecast = forecast / weightSum + trendStrengthValues[i] * 0.5;
                        forecastValues.push(forecast);
                    }
                }
                
                // 4. Final OBM values combine EMA, trend strength, and momentum
                for (let i = 0; i < emaValues.length; i++) {
                    // Enhanced OBM value with trend momentum
                    const enhancedObm = emaValues[i] + trendStrengthValues[i] * 0.3;
                    result.obmValues.push(enhancedObm);
                    result.trendStrength.push(trendStrengthValues[i]);
                    result.forecastValues.push(forecastValues[i]);
                }
                
                // Add explicit trading signals
                result.signals = [];
                result.signalStrengths = [];
                
                // For signal generation - need at least 5 data points
                if (result.obmValues.length >= 5) {
                    // Variables to track signal state
                    let inLongPosition = false;
                    let inShortPosition = false;
                    let lastSignalIndex = -10; // Prevent rapid signal switching
                    const signalCooldown = 5; // Minimum points between signals
                    
                    // Calculate smoothed momentum for better signal quality
                    const smoothedOBM = exponentialMovingAverage(result.obmValues, 0.15);
                    const secondSmoothing = exponentialMovingAverage(smoothedOBM, 0.25);
                    
                    // Add signal momentum divergence tracking
                    const divergences = findDivergences(smoothedOBM, secondSmoothing);
                    
                    for (let i = 3; i < result.obmValues.length; i++) {
                        // Default - no signal
                        let signal = "NONE";
                        let signalStrength = 0;
                        
                        // Get current momentum values and trends
                        const obm = smoothedOBM[i];
                        const obmPrev = smoothedOBM[i-1];
                        const obmPrev2 = smoothedOBM[i-2];
                        const trend = result.trendStrength[i] || 0;
                        
                        // Check for strong zero-line crossover (more reliable signals)
                        const crossedAboveZero = obmPrev <= 0 && obm > 0 && trend > 0;
                        const crossedBelowZero = obmPrev >= 0 && obm < 0 && trend < 0;
                        
                        // Momentum reversal after exhaustion (strong signals)
                        const bullishReversal = obm > 0 && obmPrev < obmPrev2 && obm > obmPrev && trend > 0;
                        const bearishReversal = obm < 0 && obmPrev > obmPrev2 && obm < obmPrev && trend < 0;
                        
                        // Check for divergences (strongest signals)
                        const hasBullishDivergence = divergences.bullish.includes(i);
                        const hasBearishDivergence = divergences.bearish.includes(i);
                        
                        // Calculate signal strength factors
                        const zeroCrossFactor = 0.6;
                        const reversalFactor = 0.8;
                        const divergenceFactor = 1.0;
                        const trendFactor = Math.min(1.0, Math.abs(trend) * 10);
                        const momentumFactor = Math.min(1.0, Math.abs(obm) * 2);
                        
                        // LONG ENTRY conditions (BUY signal)
                        if ((crossedAboveZero || bullishReversal || hasBullishDivergence) && 
                            !inLongPosition && i - lastSignalIndex > signalCooldown) {
                            
                            signal = "BUY";
                            inLongPosition = true;
                            inShortPosition = false;
                            lastSignalIndex = i;
                            
                            // Calculate signal strength (0-100%)
                            if (hasBullishDivergence) {
                                signalStrength = Math.min(100, Math.round((divergenceFactor + trendFactor + momentumFactor) * 33));
                            } else if (bullishReversal) {
                                signalStrength = Math.min(100, Math.round((reversalFactor + trendFactor + momentumFactor) * 25));
                            } else {
                                signalStrength = Math.min(100, Math.round((zeroCrossFactor + trendFactor + momentumFactor) * 20));
                            }
                        }
                        // LONG EXIT or SHORT ENTRY conditions (SELL signal)
                        else if ((crossedBelowZero || bearishReversal || hasBearishDivergence) && 
                                 !inShortPosition && i - lastSignalIndex > signalCooldown) {
                            
                            signal = "SELL";
                            inLongPosition = false;
                            inShortPosition = true;
                            lastSignalIndex = i;
                            
                            // Calculate signal strength (0-100%)
                            if (hasBearishDivergence) {
                                signalStrength = Math.min(100, Math.round((divergenceFactor + trendFactor + momentumFactor) * 33));
                            } else if (bearishReversal) {
                                signalStrength = Math.min(100, Math.round((reversalFactor + trendFactor + momentumFactor) * 25));
                            } else {
                                signalStrength = Math.min(100, Math.round((zeroCrossFactor + trendFactor + momentumFactor) * 20));
                            }
                        }
                        
                        result.signals.push(signal);
                        result.signalStrengths.push(signalStrength);
                    }
                }
                
                return result;
            }
            
            // Helper function to calculate linear regression slope (trend)
            function calculateLinearRegressionSlope(values) {
                const n = values.length;
                
                if (n <= 1) return 0;
                
                let sumX = 0;
                let sumY = 0;
                let sumXY = 0;
                let sumXX = 0;
                
                for (let i = 0; i < n; i++) {
                    sumX += i;
                    sumY += values[i];
                    sumXY += i * values[i];
                    sumXX += i * i;
                }
                
                // Calculate slope of the best fit line
                const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
                return slope;
            }
            
            // Helper function for EMA calculation
            function exponentialMovingAverage(data, alpha) {
                const results = [];
                if (data.length === 0) return results;
                
                results.push(data[0]);
                for (let i = 1; i < data.length; i++) {
                    const ema = data[i] * alpha + results[i-1] * (1 - alpha);
                    results.push(ema);
                }
                return results;
            }
            
            // Helper function to find momentum divergences
            function findDivergences(momentum, price) {
                const bullishDivergenceIndices = [];
                const bearishDivergenceIndices = [];
                const lookbackWindow = 10;
                
                // Find local minimums and maximums within lookback window
                for (let i = lookbackWindow; i < momentum.length - 1; i++) {
                    // Check for price making lower lows while momentum makes higher lows (bullish)
                    const isPriceLowerLow = findLowestInRange(price, i - lookbackWindow, i) === i;
                    const isMomentumHigherLow = momentum[i] > momentum[findLowestInRange(momentum, i - lookbackWindow, i)];
                    
                    if (momentum[i] < 0 && isPriceLowerLow && isMomentumHigherLow) {
                        bullishDivergenceIndices.push(i);
                    }
                    
                    // Check for price making higher highs while momentum makes lower highs (bearish)
                    const isPriceHigherHigh = findHighestInRange(price, i - lookbackWindow, i) === i;
                    const isMomentumLowerHigh = momentum[i] < momentum[findHighestInRange(momentum, i - lookbackWindow, i)];
                    
                    if (momentum[i] > 0 && isPriceHigherHigh && isMomentumLowerHigh) {
                        bearishDivergenceIndices.push(i);
                    }
                }
                
                return {
                    bullish: bullishDivergenceIndices,
                    bearish: bearishDivergenceIndices
                };
            }
            
            // Find index of lowest value in range
            function findLowestInRange(data, start, end) {
                let lowestIndex = start;
                for (let i = start + 1; i <= end; i++) {
                    if (data[i] < data[lowestIndex]) {
                        lowestIndex = i;
                    }
                }
                return lowestIndex;
            }
            
            // Find index of highest value in range
            function findHighestInRange(data, start, end) {
                let highestIndex = start;
                for (let i = start + 1; i <= end; i++) {
                    if (data[i] > data[highestIndex]) {
                        highestIndex = i;
                    }
                }
                return highestIndex;
            }
            
            // Keep track of the last timestamp we've fetched
            let lastFetchTime = 0;
            let cachedCandlestickData = [];
            let cachedHeatmapData = { timestamps: [], priceLevels: [], heatmap: [] };
            let currentTimeRange = '';
            
            // Set default date values (today and yesterday)
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = yesterday;
            
            // Add event listener for date range mode toggle
            document.getElementById('dateRangeMode').addEventListener('change', function() {
                const isCustomMode = this.value === 'custom';
                document.getElementById('fromNowControls').style.display = isCustomMode ? 'none' : 'block';
                document.getElementById('customRangeControls').style.display = isCustomMode ? 'block' : 'none';
            });
            
            // Initial load
            loadData(true); // true indicates a full load
            
            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', () => loadData(true)); // Full refresh on button click
            document.getElementById('timeRange').addEventListener('change', () => loadData(true)); // Full refresh on time range change
            document.getElementById('buckets').addEventListener('change', () => loadData(true)); // Full refresh on buckets change
            document.getElementById('startDate').addEventListener('change', () => loadData(true)); // Full refresh on start date change
            document.getElementById('endDate').addEventListener('change', () => loadData(true)); // Full refresh on end date change
            document.getElementById('startTime').addEventListener('change', () => loadData(true)); // Full refresh on start time change
            document.getElementById('endTime').addEventListener('change', () => loadData(true)); // Full refresh on end time change
            document.getElementById('dateRangeMode').addEventListener('change', () => loadData(true)); // Full refresh on mode change
            document.getElementById('colorDensity').addEventListener('input', function() {
                document.getElementById('densityValue').textContent = this.value;
                // Only adjust the colorscale weighting without changing data
                const existingData = Plotly.data('chart');
                if (existingData && existingData.length >= 2) {
                    const colorDensity = parseInt(this.value);
                    Plotly.restyle('chart', {
                        'colorscale': [generateWeightedColorscale(colorDensity)]
                    }, [0]); // Apply to the heatmap trace only (index 0)
                }
            });
            
            // Add event listener for the CVP checkbox
            document.getElementById('showCVP').addEventListener('change', function() {
                toggleCVPDisplay();
                // Re-render the chart with the current data to update layouts
                if (cachedCandlestickData.length && cachedHeatmapData.timestamps.length) {
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                }
            });
            
            // Function to toggle CVP display and adjust main chart width
            function toggleCVPDisplay() {
                const showCVP = document.getElementById('showCVP').checked;
                const mainChart = document.getElementById('chart');
                const cvpChart = document.getElementById('cvpChart');
                
                if (showCVP) {
                    mainChart.style.width = '75%';
                    cvpChart.style.display = 'block';
                } else {
                    mainChart.style.width = '100%';
                    cvpChart.style.display = 'none';
                }
                
                // Trigger a window resize event to make Plotly adjust
                window.dispatchEvent(new Event('resize'));
            }
            
            // Initialize the display state
            toggleCVPDisplay();
            
            // Auto refresh every minute - use incremental update
            setInterval(() => loadData(false), 12000000);
            
            // Add event listener for margin percent slider
            document.getElementById('marginPercent').addEventListener('input', function() {
                document.getElementById('marginValue').textContent = this.value;
            });
            
            function loadData(fullRefresh = false) {
                const dateRangeMode = document.getElementById('dateRangeMode').value;
                const buckets = document.getElementById('buckets').value;
                const marginPercent = document.getElementById('marginPercent').value;
                
                let startTime, endTime;
                
                if (dateRangeMode === 'fromNow') {
                    // Get the current time range selection
                    const timeRange = document.getElementById('timeRange').value;
                    
                    // If time range or buckets changed, we need a full refresh
                    if (timeRange !== currentTimeRange || fullRefresh) {
                        currentTimeRange = timeRange;
                    }
                    
                    // Always recalculate the time range on every refresh
                    // Calculate time range in seconds
                    let duration;
                    switch (timeRange) {
                        case '1h': duration = 3600; break;
                        case '3h': duration = 3600 * 3; break;
                        case '6h': duration = 3600 * 6; break;
                        case '9h': duration = 3600 * 9; break;
                        case '12h': duration = 3600 * 12; break;
                        case '15h': duration = 3600 * 15; break;
                        case '18h': duration = 3600 * 18; break;
                        case '24h': duration = 3600 * 24; break;
                        case '48h': duration = 3600 * 48; break;
                        case '72h': duration = 3600 * 72; break;
                        case '96h': duration = 3600 * 96; break;
                        case '120h': duration = 3600 * 120; break;
                        case '144h': duration = 3600 * 144; break;
                        case '168h': duration = 3600 * 168; break;
                        default: duration = 3600;
                    }
                    
                    endTime = Math.floor(Date.now() / 1000);
                    startTime = endTime - duration;
                } else {
                    // Custom date range mode
                    const startDate = document.getElementById('startDate').valueAsDate;
                    const endDate = document.getElementById('endDate').valueAsDate;
                    const startTimeStr = document.getElementById('startTime').value;
                    const endTimeStr = document.getElementById('endTime').value;
                    
                    // Parse time strings
                    const [startHours, startMinutes] = startTimeStr.split(':').map(Number);
                    const [endHours, endMinutes] = endTimeStr.split(':').map(Number);
                    
                    // Set the time components
                    startDate.setHours(startHours, startMinutes, 0, 0);
                    endDate.setHours(endHours, endMinutes, 59, 999);
                    
                    // Convert to Unix timestamps (seconds)
                    startTime = Math.floor(startDate.getTime() / 1000);
                    endTime = Math.floor(endDate.getTime() / 1000);
                }
                
                // Full refresh - fetch all data with margin percent parameter
                Promise.all([
                    fetch(`https://heatmapeldritch.gleeze.com:3500/api/candlesticks?startTime=${startTime}&endTime=${endTime}&interval=60`),
                    fetch(`https://heatmapeldritch.gleeze.com:3500/api/heatmap?startTime=${startTime}&endTime=${endTime}&buckets=${buckets}&marginPercent=${marginPercent}`)
                ])
                .then(responses => Promise.all(responses.map(res => res.json())))
                .then(([candlestickData, heatmapData]) => {
                    // Just store the complete data
                    cachedCandlestickData = candlestickData;
                    cachedHeatmapData = heatmapData;
                    lastFetchTime = endTime;
                    renderChart(cachedCandlestickData, cachedHeatmapData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to load data. Please try again.');
                });
            }
            
            // Generate a colorscale with weights adjusted by the density value
            function generateWeightedColorscale(density) {
                const colorscale = [];
                
                // Base colors (from dark blue to bright yellow)
                const colors = [
                    'rgb(10, 10, 50)',      // Dark blue
                    'rgb(20, 40, 150)',     // #010102
                    'rgb(30, 100, 200)',    // Lighter blue
                    'rgb(40, 150, 220)',    // Cyan-blue
                    'rgb(80, 200, 200)',    // Cyan
                    'rgb(120, 220, 150)',   // Cyan-green
                    'rgb(180, 240, 80)',    // Green-yellow
                    'rgb(220, 250, 40)',    // Yellow-green
                    'rgb(255, 235, 0)'      // Bright yellow
                ];
                
                // Set the baseline for minimal values
                colorscale.push([0, colors[0]]);
                
                // Apply non-linear distribution of colors based on density
                // Higher density = more color weight to lower values
                const power = (11 - density) / 2; // Convert to 0.5-5 range (inverse)
                
                for (let i = 1; i < colors.length; i++) {
                    // Calculate position with weighting based on density
                    // This emphasizes lower values when density is high
                    let position = Math.pow(i / (colors.length - 1), power);
                    colorscale.push([position, colors[i]]);
                }
                
                return colorscale;
            }
            
            function renderChart(candlestickData, heatmapData) {
                if (!candlestickData.length || !heatmapData.timestamps.length) {
                    document.getElementById('chart').innerHTML = 'No data available for the selected time range';
                    return;

                // Calculate Order Book Momentum
                const obmData = calculateOBM(heatmapData);

                const showLightPath = document.getElementById('showLightPath').checked;
                let lightPathData = null;
                
                if (showLightPath) {

                }
                
                // Prepare price data

                const priceLevels = heatmapData.priceLevels;

                // Each row represents a price level, each column represents a timestamp

                    const row = [];
                    for (let j = 0; j < heatmapData.heatmap.length; j++) {
                        // Get the volume for this price level at this timestamp
                        const volume = Math.abs(heatmapData.heatmap[j].volumes[i]);
                        row.push(volume);
                    }
                    heatmapZ.push(row);

                // Find the price range from priceLevels for consistent scaling
                const minPrice = Math.min(...priceLevels);

                    traces.push(lightPathTrace);
                    
                    // ENHANCEMENT: Add alternative paths with lower opacity
                    if (lightPathData.alternativePaths && lightPathData.alternativePaths.length > 0) {
                        for (let i = 0; i < lightPathData.alternativePaths.length; i++) {

                                Math.sign(prevPoint.priceChange) !== Math.sign(currPoint.priceChange)) {
                                return true;
                            }
                            
                            return false;
                        });
                    
                    if (resistancePoints.length > 0) {

                // Create the volume profile chart if enabled

            // Replace the existing calculatePriceLightPath function with this enhanced version
            function calculatePriceLightPath(heatmapData, currentPrice) {
                // Initialize result structure
                const result = {
                    timestamps: [],
                    prices: [],
                    resistanceValues: [],
                    predictedPath: [],
                    alternativePaths: [],
                    confidenceMetrics: []
                };
                
                if (heatmapData.heatmap.length < 2) return result;
                
                // Get timestamps and price levels
                const timestamps = heatmapData.timestamps.map(ts => new Date(ts * 1000));
                const priceLevels = heatmapData.priceLevels;
                result.timestamps = timestamps;
                
                // ========================
                // ENHANCEMENT 1: Calculate more sophisticated resistance metrics
                // ========================
                const resistanceMatrix = [];
                const volatilityMatrix = []; // Track volatility at each point
                const bidAskImbalanceMatrix = []; // Track order imbalance
                
                // Calculate price velocity from historical data
                const priceVelocity = calculatePriceVelocity(heatmapData);
                
                for (let t = 0; t < heatmapData.heatmap.length; t++) {
                    const resistanceColumn = [];
                    const volatilityColumn = [];
                    const imbalanceColumn = [];
                    
                    let totalBuyVolume = 0;
                    let totalSellVolume = 0;
                    const midPoint = Math.floor(priceLevels.length / 2);
                    
                    // First pass - calculate total volumes and basic metrics
                    for (let p = 0; p < priceLevels.length; p++) {
                        const volume = Math.abs(heatmapData.heatmap[t].volumes[p]);
                        
                        // Calculate buy/sell imbalance
                        if (p < midPoint) {
                            totalBuyVolume += volume;
                        } else {
                            totalSellVolume += volume;
                        }
                    }
                    
                    // Calculate imbalance ratio (-1 to 1)
                    const marketImbalance = totalBuyVolume + totalSellVolume > 0 ? 
                        (totalBuyVolume - totalSellVolume) / (totalBuyVolume + totalSellVolume) : 0;
                    
                    // Second pass - apply sophisticated resistance model
                    for (let p = 0; p < priceLevels.length; p++) {
                        const volume = Math.abs(heatmapData.heatmap[t].volumes[p]);
                        
                        // ENHANCEMENT: Apply non-linear mapping between volume and resistance
                        // Resistance increases dramatically at very high volume levels (indicating stronger support/resistance)
                        let baseResistance = volume > 0 ? Math.log(volume + 1) * (1 + Math.sqrt(volume) / 100) : 0;
                        
                        // ENHANCEMENT: Apply velocity-based resistance adjustment
                        // If price is moving rapidly, resistance has less effect (momentum factor)
                        const velocityFactor = Math.min(1, Math.max(0.1, 1 - Math.abs(priceVelocity[t] || 0) * 5));
                        
                        // ENHANCEMENT: Apply imbalance-based adjustment
                        // Areas have different resistance based on market imbalance
                        const imbalanceEffect = p < midPoint ? -marketImbalance : marketImbalance;
                        const imbalanceAdjustment = 1 - (imbalanceEffect * 0.3);  // 30% adjustment
                        
                        // Calculate final resistance with all factors
                        const finalResistance = baseResistance * velocityFactor * imbalanceAdjustment;
                        
                        resistanceColumn.push(finalResistance);
                        volatilityColumn.push(calculateLocalVolatility(heatmapData, t, p));
                        imbalanceColumn.push(imbalanceEffect);
                    }
                    
                    resistanceMatrix.push(resistanceColumn);
                    volatilityMatrix.push(volatilityColumn);
                    bidAskImbalanceMatrix.push(imbalanceColumn);
                }
                
                // ========================
                // ENHANCEMENT 2: Improved path finding with adaptive parameters
                // ========================
                
                // Find the closest price level to current price with more accuracy
                const lastKnownPrice = currentPrice || findLastKnownPrice(heatmapData);
                let currentPriceIndex = findClosestPriceLevel(priceLevels, lastKnownPrice);
                
                // Get more information about recent price movement
                const recentPriceAction = analyzeRecentPriceAction(heatmapData, priceLevels, currentPriceIndex);
                
                // Store the starting point
                const predictedPath = [{
                    timeIndex: 0, 
                    priceIndex: currentPriceIndex,
                    price: priceLevels[currentPriceIndex],
                    timestamp: timestamps[0],
                    marketImbalance: bidAskImbalanceMatrix[0][currentPriceIndex]
                }];
                
                // Add current momentum to the model (physics: an object in motion tends to stay in motion)
                let momentum = recentPriceAction.momentum;
                
                // ENHANCEMENT: Prepare for multiple path exploration (primary and alternatives)
                const alternativePaths = [];
                const maxAlternatives = 2; // Number of alternative paths to track
                
                // For each future time step, find the optimal next price level with momentum and improved physics
                for (let t = 1; t < timestamps.length; t++) {
                    // ENHANCEMENT: Dynamically determine possible price movements based on volatility
                    const volatility = volatilityMatrix[t-1][currentPriceIndex];
                    const maxMove = Math.max(1, Math.min(5, Math.ceil(volatility * 5))); // Dynamic range based on volatility
                    
                    // Generate possible moves
                    const possibleMoves = [];
                    for (let dy = -maxMove; dy <= maxMove; dy++) {
                        possibleMoves.push({ dx: 0, dy: dy, cost: 0 });
                    }
                    
                    // Rank all possible moves by their total cost (resistance + physics penalties)
                    const rankedMoves = [];
                    
                    for (const move of possibleMoves) {
                        const newPriceIndex = currentPriceIndex + move.dy;
                        
                        // Check if the move is valid (within price range)
                        if (newPriceIndex >= 0 && newPriceIndex < priceLevels.length) {
                            // Base resistance from order book density
                            const baseResistance = resistanceMatrix[t][newPriceIndex];
                            
                            // ENHANCEMENT: Calculate momentum penalty (physics: objects resist changes in direction)
                            // If price needs to reverse direction against momentum, apply higher cost
                            const momentumDirection = Math.sign(momentum);
                            const moveDirection = Math.sign(move.dy);
                            const momentumPenalty = (momentumDirection !== 0 && moveDirection !== 0 && 
                                                    momentumDirection !== moveDirection) ? 
                                                    Math.abs(momentum) * 1.5 : 0;
                            
                            // ENHANCEMENT: Calculate acceleration penalty (physics: rapid changes cost more)
                            // More dramatic moves have higher cost based on a squared function
                            const accelerationPenalty = Math.pow(Math.abs(move.dy), 2) * 0.1;
                            
                            // ENHANCEMENT: Apply Fermat's principle analog - path with least "time" (resistance)
                            const marketDirection = bidAskImbalanceMatrix[t][newPriceIndex];
                            const imbalanceBonus = moveDirection === Math.sign(marketDirection) ? 
                                                 Math.abs(marketDirection) * 0.5 : 0;
                            
                            // Calculate total move cost with all physics-inspired factors
                            const totalCost = baseResistance + momentumPenalty + accelerationPenalty - imbalanceBonus;
                            
                            rankedMoves.push({
                                dy: move.dy,
                                priceIndex: newPriceIndex,
                                cost: totalCost
                            });
                        }
                    }
                    
                    // Sort moves by cost (lowest first)
                    rankedMoves.sort((a, b) => a.cost - b.cost);
                    
                    // ENHANCEMENT: Track alternative paths (like light splitting into different frequencies)
                    // Save the top paths for visualization
                    if (t === Math.floor(timestamps.length / 3) || 
                        t === Math.floor(timestamps.length * 2/3)) {
                        
                        // Create branch points at these time indices
                        const branchPaths = [];
                        
                        for (let i = 1; i <= maxAlternatives && i < rankedMoves.length; i++) {
                            const altMove = rankedMoves[i];
                            branchPaths.push({
                                timeIndex: t,
                                priceIndex: altMove.priceIndex,
                                price: priceLevels[altMove.priceIndex],
                                cost: altMove.cost,
                                probability: (rankedMoves[0].cost > 0) ? 
                                    rankedMoves[0].cost / altMove.cost : 0.5
                            });
                        }
                        
                        if (branchPaths.length > 0) {
                            alternativePaths.push(branchPaths);
                        }
                    }
                    
                    // Select the best move (lowest cost)
                    const bestMove = rankedMoves[0] || { dy: 0, priceIndex: currentPriceIndex, cost: 0 };
                    
                    // Update position and momentum for next iteration
                    const prevPriceIndex = currentPriceIndex;
                    currentPriceIndex = bestMove.priceIndex;
                    
                    // ENHANCEMENT: Update momentum (physics: momentum changes gradually)
                    // New momentum is a combination of old momentum and new move
                    momentum = momentum * 0.7 + bestMove.dy * 0.3;
                    
                    // Store this point in the path with enhanced data
                    predictedPath.push({
                        timeIndex: t,
                        priceIndex: currentPriceIndex,
                        price: priceLevels[currentPriceIndex],
                        timestamp: timestamps[t],
                        resistance: bestMove.cost,
                        momentum: momentum,
                        priceChange: priceLevels[currentPriceIndex] - priceLevels[prevPriceIndex],
                        marketImbalance: bidAskImbalanceMatrix[t][currentPriceIndex]
                    });
                }
                
                // ENHANCEMENT: Process alternative paths for visualization
                result.alternativePaths = processAlternativePaths(alternativePaths, predictedPath, priceLevels, timestamps);
                
                // Extract the data for plotting
                result.prices = predictedPath.map(point => point.price);
                result.resistanceValues = predictedPath.map(point => point.resistance || 0);
                result.predictedPath = predictedPath;
                
                // ENHANCEMENT: Improved confidence metrics calculation
                result.confidenceMetrics = calculateImprovedConfidenceMetrics(predictedPath, volatilityMatrix);
                
                return result;
            }

            // ENHANCEMENT: New helper function to calculate local price volatility
            function calculateLocalVolatility(heatmapData, timeIndex, priceIndex) {
                // Default volatility based on position in the price range
                const volatility = 0.2; // Base volatility
                
                // If we have enough data, calculate actual price volatility
                if (timeIndex >= 3 && heatmapData.heatmap.length > 3) {
                    const recentPrices = [];
                    const startIdx = Math.max(0, timeIndex - 5);
                    for (let t = startIdx; t <= timeIndex; t++) {
                        // Estimate the price by finding the highest volume point
                        let maxVolume = 0;
                        let maxVolumePrice = 0;
                        
                        for (let p = 0; p < heatmapData.priceLevels.length; p++) {
                            const volume = Math.abs(heatmapData.heatmap[t].volumes[p]);
                            if (volume > maxVolume) {
                                maxVolume = volume;
                                maxVolumePrice = heatmapData.priceLevels[p];
                            }
                        }
                        
                        recentPrices.push(maxVolumePrice);
                    }
                    
                    // Calculate standard deviation of recent prices
                    if (recentPrices.length > 1) {
                        const avg = recentPrices.reduce((sum, val) => sum + val, 0) / recentPrices.length;
                        const variance = recentPrices.reduce((sum, val) => sum + Math.pow(val - avg, 2), 0) / recentPrices.length;
                        return Math.sqrt(variance) / avg; // Normalized volatility
                    }
                }
                
                return volatility;
            }

            // ENHANCEMENT: New helper function to calculate price velocity
            function calculatePriceVelocity(heatmapData) {
                const velocities = [];
                
                // Find the price estimate at each time point
                const estimatedPrices = [];
                
                for (let t = 0; t < heatmapData.heatmap.length; t++) {
                    // Use weighted average as price estimate
                    let weightedSum = 0;
                    let totalWeight = 0;
                    
                    for (let p = 0; p < heatmapData.priceLevels.length; p++) {
                        const price = heatmapData.priceLevels[p];
                        const volume = Math.abs(heatmapData.heatmap[t].volumes[p]);
                        
                        weightedSum += price * volume;
                        totalWeight += volume;
                    }
                    
                    const estimatedPrice = totalWeight > 0 ? weightedSum / totalWeight : 
                        heatmapData.priceLevels[Math.floor(heatmapData.priceLevels.length / 2)];
                    
                    estimatedPrices.push(estimatedPrice);
                }
                
                // Calculate velocity as price change rate
                for (let t = 0; t < estimatedPrices.length; t++) {
                    if (t === 0) {
                        velocities.push(0);
                    } else {
                        // Calculate time difference in seconds
                        const dt = heatmapData.timestamps[t] - heatmapData.timestamps[t-1];
                        
                        // Calculate normalized velocity (% change per second)
                        const velocity = dt > 0 ? 
                            (estimatedPrices[t] - estimatedPrices[t-1]) / estimatedPrices[t-1] / dt * 100 : 0;
                        
                        velocities.push(velocity);
                    }
                }
                
                return velocities;
            }

            // ENHANCEMENT: New helper function to analyze recent price action
            function analyzeRecentPriceAction(heatmapData, priceLevels, currentPriceIndex) {
                const result = {
                    momentum: 0,
                    trend: 0,
                    volatility: 0
                };
                
                // We need at least a few data points
                if (heatmapData.heatmap.length < 3) return result;
                
                // Look at last few time points to establish momentum
                const lookbackPeriod = Math.min(5, heatmapData.heatmap.length - 1);
                const priceChanges = [];
                
                for (let t = heatmapData.heatmap.length - lookbackPeriod; t < heatmapData.heatmap.length; t++) {
                    // Find the price level with maximum volume (likely price)
                    let maxVolume = 0;
                    let maxVolumeIndex = 0;
                    
                    for (let p = 0; p < priceLevels.length; p++) {
                        const volume = Math.abs(heatmapData.heatmap[t].volumes[p]);
                        if (volume > maxVolume) {
                            maxVolume = volume;
                            maxVolumeIndex = p;
                        }
                    }
                    
                    if (t > heatmapData.heatmap.length - lookbackPeriod) {
                        priceChanges.push(maxVolumeIndex - priceChanges[priceChanges.length - 1]);
                    } else {
                        priceChanges.push(maxVolumeIndex);
                    }
                }
                
                // Calculate average recent momentum (in price levels)
                if (priceChanges.length > 1) {
                    // Convert index changes to actual price changes
                    const actualPriceChanges = priceChanges.slice(1).map(change => {
                        return change * (priceLevels[1] - priceLevels[0]); // Approximate price change
                    });
                    
                    // Calculate weighted average with more weight to recent changes
                    let totalWeight = 0;
                    let weightedSum = 0;
                    
                    for (let i = 0; i < actualPriceChanges.length; i++) {
                        const weight = i + 1; // More recent = higher weight
                        weightedSum += actualPriceChanges[i] * weight;
                        totalWeight += weight;
                    }
                    
                    result.momentum = totalWeight > 0 ? weightedSum / totalWeight : 0;
                    
                    // Calculate volatility as standard deviation of price changes
                    const mean = actualPriceChanges.reduce((sum, val) => sum + val, 0) / actualPriceChanges.length;
                    const variance = actualPriceChanges.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / actualPriceChanges.length;
                    result.volatility = Math.sqrt(variance);
                    
                    // Determine trend direction
                    result.trend = Math.sign(result.momentum);
                }
                
                return result;
            }

            // ENHANCEMENT: Process alternative paths for visualization
            function processAlternativePaths(alternativePaths, mainPath, priceLevels, timestamps) {
                const result = [];
                
                for (const branchPoint of alternativePaths) {
                    for (const altPath of branchPoint) {
                        // Create a complete path from this alternative
                        const completePath = [];
                        
                        // Find the point in the main path that corresponds to this branch
                        const branchTimeIndex = altPath.timeIndex;
                        
                        // Copy the main path up to the branch point
                        for (let i = 0; i <= branchTimeIndex; i++) {
                            completePath.push({
                                timeIndex: mainPath[i].timeIndex,
                                timestamp: mainPath[i].timestamp,
                                price: mainPath[i].price,
                                probability: 1.0
                            });
                        }
                        
                        // Add the alternative branch point
                        completePath.push({
                            timeIndex: altPath.timeIndex,
                            timestamp: timestamps[altPath.timeIndex],
                            price: altPath.price,
                            probability: altPath.probability
                        });
                        
                        // Continue the path with a simple extrapolation
                        for (let i = branchTimeIndex + 1; i < mainPath.length; i++) {
                            // Calculate slope based on the difference between mainPath and altPath
                            const mainPrice = mainPath[i].price;
                            const priceDiff = altPath.price - mainPath[branchTimeIndex].price;
                            const timeRatio = (i - branchTimeIndex) / (mainPath.length - branchTimeIndex);
                            
                            // Apply continued deviation with some regression toward mean
                            const projectedPrice = mainPrice + priceDiff * (1 - 0.5 * timeRatio);
                            
                            completePath.push({
                                timeIndex: i,
                                timestamp: timestamps[i],
                                price: projectedPrice,
                                probability: altPath.probability * (1 - 0.1 * (i - branchTimeIndex))
                            });
                        }
                        
                        result.push(completePath);
                    }
                }
                
                return result;
            }

            // ENHANCEMENT: Improved confidence metrics calculation
            function calculateImprovedConfidenceMetrics(pathPoints, volatilityMatrix) {
                const confidenceValues = [];
                
                for (let i = 0; i < pathPoints.length; i++) {
                    // Base confidence starts at 100% and diminishes with various factors
                    
                    // 1. Time decay - confidence decreases over time
                    const timeDecay = 1 - (i / pathPoints.length) * 0.8; // Max 80% reduction
                    
                    // 2. Resistance factor - higher resistance = lower confidence
                    const resistanceFactor = pathPoints[i].resistance ? 
                        1 / (1 + pathPoints[i].resistance * 0.7) : 1;
                    
                    // 3. Market imbalance - stronger imbalance = higher confidence if moving with imbalance
                    const imbalance = pathPoints[i].marketImbalance || 0;
                    const momentum = pathPoints[i].momentum || 0;
                    // Higher confidence when momentum aligns with market imbalance
                    const imbalanceFactor = 1 + (Math.sign(imbalance) === Math.sign(momentum) ? 
                                              Math.abs(imbalance) * 0.2 : -Math.abs(imbalance) * 0.1);
                    
                    // 4. Volatility penalty - higher volatility = lower confidence
                    const volatilityPenalty = i < volatilityMatrix.length && 
                                             pathPoints[i].priceIndex < volatilityMatrix[i].length ? 
                                             1 - volatilityMatrix[i][pathPoints[i].priceIndex] * 0.5 : 0.9;
                    
                    // 5. Path stability - rapid changes in direction = lower confidence
                    let stabilityFactor = 1.0;
                    if (i >= 2) {
                        const prevChange = pathPoints[i-1].price - pathPoints[i-2].price;
                        const currChange = pathPoints[i].price - pathPoints[i-1].price;
                        // If direction changed, reduce confidence
                        if (Math.sign(prevChange) !== Math.sign(currChange) && Math.abs(currChange) > 0.0001) {
                            stabilityFactor = 0.9;
                        }
                    }
                    
                    // Combined confidence calculation
                    const confidence = Math.min(100, Math.max(5, Math.round(
                        100 * timeDecay * resistanceFactor * imbalanceFactor * volatilityPenalty * stabilityFactor
                    )));
                    
                    confidenceValues.push(confidence);
                }
                
                // Apply smoothing to avoid jarring changes in confidence
                const smoothedConfidence = [];
                const smoothingWindow = 3;
                
                for (let i = 0; i < confidenceValues.length; i++) {
                    let windowSum = 0;
                    let windowCount = 0;
                    
                    for (let j = Math.max(0, i - smoothingWindow); j <= Math.min(confidenceValues.length - 1, i + smoothingWindow); j++) {
                        // Apply weighted smoothing (closer points have more weight)
                        const weight = 1 / (1 + Math.abs(i - j));
                        windowSum += confidenceValues[j] * weight;
                        windowCount += weight;
                    }
                    
                    smoothedConfidence.push(Math.round(windowSum / windowCount));
                }
                
                return smoothedConfidence;
            }
        });
    </script>
