<!DOCTYPE html>
<html>
<head>
    <title>TRC20 Transfers Monitor</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .chart-header {
            color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        .btn-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #4ecdc4;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #4ecdc4;
            color: #121212;
        }
        .btn.active {
            background: #4ecdc4;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="chart-header">Real-time Transfer Analytics</h1>
        <div class="btn-group">
            <button class="btn active" id="btn-1m">1 Minute Intervals</button>
            <button class="btn" id="btn-5m">5 Minute Aggregation</button>
        </div>
        <div id="chart"></div>
    </div>

    <script>
        let rawData = [];
        let currentAggregation = 1;

        async function fetchTransferData() {
            try {
                const response = await fetch('https://eldritch.gleeze.com:3000/transfers');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                rawData = data.data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                return rawData;
            } catch (error) {
                console.error('Fetch error:', error);
                return [];
            }
        }

        function aggregateData(intervalMinutes) {
            const aggregated = {};
            rawData.forEach(item => {
                const date = new Date(item.timestamp);
                const interval = intervalMinutes * 60 * 1000; // milliseconds
                const rounded = new Date(Math.floor(date.getTime() / interval) * interval);
                
                const key = rounded.toISOString();
                if (!aggregated[key]) {
                    aggregated[key] = { count: 0, amount: 0 };
                }
                aggregated[key].count += item.count;
                aggregated[key].amount += parseFloat(item.amount || 0);
            });

            return {
                timestamps: Object.keys(aggregated).map(k => new Date(k)),
                counts: Object.values(aggregated).map(v => v.count),
                amounts: Object.values(aggregated).map(v => v.amount)
            };
        }

        async function renderChart(interval = 1) {
            const data = interval === 1 ? rawData : aggregateData(interval);
            const xValues = interval === 1 ? data.map(d => new Date(d.timestamp)) : data.timestamps;
            const yValues = interval === 1 ? data.map(d => d.count) : data.counts;
            const amountValues = interval === 1 ? data.map(d => parseFloat(d.amount || 0)) : data.amounts;

            const countTrace = {
                x: xValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Transfer Count',
                yaxis: 'y',
                fill: 'tozeroy',
                fillcolor: interval === 1 ? 'rgba(78, 205, 196, 0.2)' : 'rgba(255, 107, 107, 0.2)',
                line: {
                    color: interval === 1 ? '#4ecdc4' : '#ff6b6b',
                    width: 2,
                    shape: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>Count: %{y}<extra></extra>`
            };

            const amountTrace = {
                x: xValues,
                y: amountValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Transfer Amount',
                yaxis: 'y2',
                line: {
                    color: '#ffd700',
                    width: 2,
                    shape: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>Amount: %{y:.2f}<extra></extra>`
            };

            const layout = {
                title: {
                    text: `Transfer Frequency (${interval} Minute Intervals)`,
                    font: { color: '#fff', size: 22 }
                },
                plot_bgcolor: '#121212',
                paper_bgcolor: '#121212',
                xaxis: {
                    title: 'Time',
                    gridcolor: '#2a2a2a',
                    color: '#fff',
                    tickformat: '%H:%M'
                },
                yaxis: {
                    title: interval === 1 ? 'Transfer Count' : 'Aggregated Count',
                    gridcolor: '#2a2a2a',
                    color: '#fff',
                    zerolinecolor: '#2a2a2a',
                    rangemode: 'tozero',
                    autorange: true
                },
                yaxis2: {
                    title: 'Amount',
                    titlefont: { color: '#ffd700' },
                    tickfont: { color: '#ffd700' },
                    overlaying: 'y',
                    side: 'right',
                    showgrid: false,
                    rangemode: 'tozero'
                },
                font: { color: '#fff' },
                margin: { t: 60, l: 60, r: 60, b: 60 },
                hoverlabel: {
                    bgcolor: '#121212',
                    font: { color: '#fff' }
                },
                showlegend: true,
                legend: {
                    x: 0.5,
                    y: 1.1,
                    xanchor: 'center',
                    orientation: 'h',
                    font: { color: '#fff' }
                }
            };

            Plotly.newPlot('chart', [countTrace, amountTrace], layout, { responsive: true });
        }

        // Button handlers
        document.getElementById('btn-1m').addEventListener('click', () => {
            currentAggregation = 1;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-1m').classList.add('active');
            renderChart(1);
        });

        document.getElementById('btn-5m').addEventListener('click', () => {
            currentAggregation = 5;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-5m').classList.add('active');
            renderChart(5);
        });

        // Initial load
        fetchTransferData().then(() => renderChart(1));
    </script>
</body>
</html>
