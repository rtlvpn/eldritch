<!DOCTYPE html>
<html>
<head>
    <title>Transfers Monitor</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .chart-header {
            color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        .btn-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #4ecdc4;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #4ecdc4;
            color: #121212;
        }
        .btn.active {
            background: #4ecdc4;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="chart-header">Real-time Transfer Analytics</h1>
        <div class="btn-group">
            <button class="btn active" id="btn-1m">1 Minute Intervals</button>
            <button class="btn" id="btn-5m">5 Minute Aggregation</button>
        </div>
        <div id="chart"></div>
    </div>

    <script>
        let rawData = [];
        let isLoading = false;
        let hasMoreData = true;
        let currentPage = 1;
        const RECORDS_PER_PAGE = 1000;

        // Cache aggregated results by interval minutes to avoid repeated computation.
        let aggregatedCache = {};

        async function fetchTransferData() {
            if (isLoading || !hasMoreData) return rawData;
            
            try {
                isLoading = true;
                const response = await fetch(`https://eldritch.gleeze.com:3000/transfers/paginated?page=${currentPage}&limit=${RECORDS_PER_PAGE}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                const newData = result.data;
                
                // Merge new data into rawData and sort by timestamp
                rawData = [...rawData, ...newData].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                // Check for more pages.
                hasMoreData = currentPage < result.total_pages;
                currentPage++;
                
                // Invalidate cache when new rawData is added.
                aggregatedCache = {};
                return rawData;
            } catch (error) {
                console.error('Fetch error:', error);
                return rawData;
            } finally {
                isLoading = false;
            }
        }

        // Recursively load all pages.
        async function loadAllData() {
            while (hasMoreData) {
                await fetchTransferData();
            }
            return rawData;
        }

        /*
         * Optimized data aggregation:
         * - Uses a single pass over the raw data.
         * - Caches the aggregated result based on the interval.
         */
        function aggregateData(intervalMinutes) {
            if (aggregatedCache[intervalMinutes]) return aggregatedCache[intervalMinutes];

            const aggregated = {};
            const priceAggregated = {};
            const priceCount = {};

            const intervalMs = intervalMinutes * 60 * 1000;
            for (let i = 0; i < rawData.length; i++) {
                const item = rawData[i];
                const date = new Date(item.timestamp);
                const rounded = new Date(Math.floor(date.getTime() / intervalMs) * intervalMs);
                const key = rounded.toISOString();
                
                aggregated[key] = (aggregated[key] || 0) + item.count;
                if (item.trx_price) {
                    priceAggregated[key] = (priceAggregated[key] || 0) + item.trx_price;
                    priceCount[key] = (priceCount[key] || 0) + 1;
                }
            }

            const keys = Object.keys(aggregated).sort();
            const timestamps = new Array(keys.length);
            const counts = new Array(keys.length);
            const prices = new Array(keys.length);
            for (let i = 0; i < keys.length; i++) {
                timestamps[i] = new Date(keys[i]);
                counts[i] = aggregated[keys[i]];
                prices[i] = priceCount[keys[i]] ? priceAggregated[keys[i]] / priceCount[keys[i]] : null;
            }
            const aggregatedData = { timestamps, counts, prices };
            aggregatedCache[intervalMinutes] = aggregatedData;
            return aggregatedData;
        }

        /*
         * Compute the composite indicator in one pass:
         * Composite = α * (Normalized Transfer Frequency) + β * (Normalized Price Change)
         * - Price change is computed as the first-difference.
         * - Both counts and price changes are normalized in a single loop where possible.
         */
        function computeCompositeIndicator(aggregated, alpha, beta) {
            const { timestamps, counts, prices } = aggregated;
            const n = counts.length;
            const composite = new Array(n);
            const priceChanges = new Array(n);
            
            // Compute price change (first difference)
            priceChanges[0] = 0;
            for (let i = 1; i < n; i++) {
                const prev = prices[i - 1] || 0;
                const curr = prices[i] || 0;
                priceChanges[i] = curr - prev;
            }
            
            // Calculate min and max in one loop.
            let minCount = counts[0],
                maxCount = counts[0],
                minPriceChange = priceChanges[0],
                maxPriceChange = priceChanges[0];
            for (let i = 1; i < n; i++) {
                if (counts[i] < minCount) minCount = counts[i];
                if (counts[i] > maxCount) maxCount = counts[i];
                if (priceChanges[i] < minPriceChange) minPriceChange = priceChanges[i];
                if (priceChanges[i] > maxPriceChange) maxPriceChange = priceChanges[i];
            }
            
            // Compute the composite indicator.
            for (let i = 0; i < n; i++) {
                const normCount = (maxCount - minCount === 0) ? 0 : (counts[i] - minCount) / (maxCount - minCount);
                const normPriceChange = (maxPriceChange - minPriceChange === 0) ? 0 : (priceChanges[i] - minPriceChange) / (maxPriceChange - minPriceChange);
                composite[i] = alpha * normCount + beta * normPriceChange;
            }
            
            return { timestamps, composite };
        }

        /*
         * Render the chart.
         * Uses the raw data when interval===1, otherwise the aggregated data.
         * The composite indicator is always calculated from aggregated data.
         */
        async function renderChart(interval = 1) {
            let chartData, aggregated;
            
            if (interval === 1) {
                chartData = rawData;
                // Also get a 1-minute aggregation for the composite indicator.
                aggregated = aggregateData(1);
            } else {
                aggregated = aggregateData(interval);
                chartData = aggregated;
            }
            
            const xValues = interval === 1 
                ? rawData.map(d => new Date(d.timestamp)) 
                : aggregated.timestamps;
            const yValues = interval === 1 
                ? rawData.map(d => d.count) 
                : aggregated.counts;
            const priceValues = interval === 1 
                ? rawData.map(d => d.trx_price) 
                : aggregated.prices;

            const transferTrace = {
                x: xValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Transfers',
                fill: 'tozeroy',
                fillcolor: interval === 1 ? 'rgba(78, 205, 196, 0.2)' : 'rgba(255, 107, 107, 0.2)',
                line: {
                    color: interval === 1 ? '#4ecdc4' : '#ff6b6b',
                    width: 2,
                    shape: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>%{y} transfers<extra></extra>`,
                yaxis: 'y'
            };

            const priceTrace = {
                x: xValues,
                y: priceValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Price',
                line: {
                    color: 'rgba(255, 215, 0, 0.6)',
                    width: 2,
                    shape: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>$%{y:.4f}<extra></extra>`,
                yaxis: 'y2'
            };

            // Compute composite indicator with weights: α = 0.7 and β = 0.3.
            const compositeData = computeCompositeIndicator(aggregated, 0.7, 0.3);
            const compositeTrace = {
                x: compositeData.timestamps,
                y: compositeData.composite,
                type: 'scatter',
                mode: 'lines',
                name: 'Composite Indicator',
                line: {
                    color: '#6a4c93',
                    width: 2,
                    dash: 'dash'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>Composite: %{y:.2f}<extra></extra>`,
                yaxis: 'y3'
            };

            // Configure layout with three y-axes.
            const layout = {
                title: {
                    text: `Transfer Frequency (${interval} Minute Intervals)`,
                    font: { color: '#fff', size: 22 }
                },
                plot_bgcolor: '#121212',
                paper_bgcolor: '#121212',
                xaxis: {
                    title: 'Time',
                    gridcolor: '#2a2a2a',
                    color: '#fff',
                    tickformat: '%H:%M'
                },
                yaxis: {
                    title: interval === 1 ? 'Transfer Count' : 'Aggregated Count',
                    gridcolor: '#2a2a2a',
                    color: '#fff',
                    zerolinecolor: '#2a2a2a',
                    rangemode: 'tozero',
                    autorange: true,
                    side: 'left'
                },
                yaxis2: {
                    title: 'Price (USDT)',
                    titlefont: { color: '#ffd700' },
                    tickfont: { color: '#ffd700' },
                    overlaying: 'y',
                    side: 'right',
                    gridcolor: 'rgba(255, 215, 0, 0.1)',
                    zerolinecolor: '#2a2a2a'
                },
                yaxis3: {
                    title: 'Composite Indicator',
                    titlefont: { color: '#6a4c93' },
                    tickfont: { color: '#6a4c93' },
                    overlaying: 'y',
                    side: 'right',
                    position: 0.85,
                    gridcolor: 'rgba(106, 76, 147, 0.2)'
                },
                font: { color: '#fff' },
                margin: { t: 60, l: 60, r: 60, b: 60 },
                hoverlabel: { bgcolor: '#121212', font: { color: '#fff' } },
                showlegend: true,
                legend: {
                    x: 0.5,
                    y: 1.1,
                    xanchor: 'center',
                    orientation: 'h',
                    font: { color: '#fff' }
                }
            };

            Plotly.newPlot('chart', [transferTrace, priceTrace, compositeTrace], layout, { responsive: true });
        }

        // Button handlers.
        document.getElementById('btn-1m').addEventListener('click', () => {
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-1m').classList.add('active');
            renderChart(1);
        });

        document.getElementById('btn-5m').addEventListener('click', () => {
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-5m').classList.add('active');
            renderChart(5);
        });

        // Load data and render the initial chart.
        loadAllData().then(() => renderChart(1));
    </script>
</body>
</html>
