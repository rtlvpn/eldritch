<!DOCTYPE html>
<html>
<head>
    <title>Transfers Monitor</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .chart-header {
            color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        .btn-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #4ecdc4;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #4ecdc4;
            color: #121212;
        }
        .btn.active {
            background: #4ecdc4;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="chart-header">Real-time Transfer Analytics</h1>
        <div class="btn-group">
            <button class="btn active" id="btn-1m">1 Minute Intervals</button>
            <button class="btn" id="btn-5m">5 Minute Aggregation</button>
        </div>
        <div id="chart"></div>
    </div>

    <script>
        let rawData = [];
        let isLoading = false;
        let hasMoreData = true;
        let currentPage = 1;
        const RECORDS_PER_PAGE = 1000;

        async function fetchTransferData() {
            if (isLoading || !hasMoreData) return rawData;
            
            try {
                isLoading = true;
                const response = await fetch(`https://eldritch.gleeze.com:3000/transfers/paginated?page=${currentPage}&limit=${RECORDS_PER_PAGE}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                const newData = result.data;
                
                // Add new data to existing data
                rawData = [...rawData, ...newData].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                // Check if we have more pages to load
                hasMoreData = currentPage < result.total_pages;
                currentPage++;
                
                return rawData;
            } catch (error) {
                console.error('Fetch error:', error);
                return rawData;
            } finally {
                isLoading = false;
            }
        }

        // Add a function to load all data recursively
        async function loadAllData() {
            while (hasMoreData) {
                await fetchTransferData();
            }
            return rawData;
        }

        function aggregateData(intervalMinutes) {
            const aggregated = {};
            const priceAggregated = {};
            const priceCount = {};  // To keep track of how many prices we're averaging
            
            rawData.forEach(item => {
                const date = new Date(item.timestamp);
                const interval = intervalMinutes * 60 * 1000; // milliseconds
                const rounded = new Date(Math.floor(date.getTime() / interval) * interval);
                
                const key = rounded.toISOString();
                // Aggregate counts
                aggregated[key] = (aggregated[key] || 0) + item.count;
                
                // Aggregate prices
                if (item.trx_price) {
                    priceAggregated[key] = (priceAggregated[key] || 0) + item.trx_price;
                    priceCount[key] = (priceCount[key] || 0) + 1;
                }
            });

            // Get sorted timestamps
            const sortedTimestamps = Object.keys(aggregated).sort();
            
            // Calculate average prices using the same order as timestamps
            const avgPrices = sortedTimestamps.map(key => 
                priceCount[key] ? priceAggregated[key] / priceCount[key] : null
            );

            return {
                timestamps: sortedTimestamps.map(k => new Date(k)),
                counts: sortedTimestamps.map(k => aggregated[k]),
                prices: avgPrices
            };
        }

        /* 
         * Computes a Price-Transfer Divergence indicator.
         * For each time interval (except the first) where the price is valid:
         *   - Calculate the first difference (delta) for transfer count and price.
         *   - Normalize the differences separately using the min and max among valid points.
         *   - The divergence at that timestamp is: normalized(Δtransfers) – normalized(Δprice).
         *
         * If the price is missing for a timestamp (or the previous timestamp), then the divergence value is null.
         */
        function computePriceTransferDivergence(aggregated) {
            const { timestamps, counts, prices } = aggregated;
            const n = timestamps.length;
            const transferDiff = new Array(n).fill(null);
            const priceDiff = new Array(n).fill(null);
            const validIndices = [];

            // Compute the first-difference for transfers and price, but only if price data exists.
            for (let i = 1; i < n; i++) {
                if (prices[i] !== null && prices[i - 1] !== null) {
                    transferDiff[i] = counts[i] - counts[i - 1];
                    priceDiff[i] = prices[i] - prices[i - 1];
                    validIndices.push(i);
                }
            }

            // Gather all valid differences for transfer and price.
            const validTransferDiff = validIndices.map(i => transferDiff[i]);
            const validPriceDiff = validIndices.map(i => priceDiff[i]);

            // Determine the min/max among valid points for normalization.
            const minTransfer = Math.min(...validTransferDiff);
            const maxTransfer = Math.max(...validTransferDiff);
            const minPrice = Math.min(...validPriceDiff);
            const maxPrice = Math.max(...validPriceDiff);

            // Compute the divergence only at indices where price differences are valid.
            const divergence = new Array(n).fill(null);
            for (const i of validIndices) {
                const normTransfer = (maxTransfer === minTransfer)
                    ? 0 
                    : (transferDiff[i] - minTransfer) / (maxTransfer - minTransfer);
                const normPrice = (maxPrice === minPrice)
                    ? 0 
                    : (priceDiff[i] - minPrice) / (maxPrice - minPrice);
                divergence[i] = normTransfer - normPrice;
            }
            return { timestamps, divergence };
        }

        async function renderChart(interval = 1) {
            // Use raw data for 1-minute intervals and aggregated data for others.
            let chartData, aggregated;
            if (interval === 1) {
                chartData = rawData;
                aggregated = aggregateData(1);
            } else {
                aggregated = aggregateData(interval);
                chartData = aggregated;
            }
            
            const xValues = interval === 1 
                ? rawData.map(d => new Date(d.timestamp)) 
                : aggregated.timestamps;
            const yValues = interval === 1 
                ? rawData.map(d => d.count) 
                : aggregated.counts;
            const priceValues = interval === 1 
                ? rawData.map(d => d.trx_price) 
                : aggregated.prices;

            const transferTrace = {
                x: xValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Transfers',
                fill: 'tozeroy',
                fillcolor: interval === 1 
                    ? 'rgba(78, 205, 196, 0.2)' 
                    : 'rgba(255, 107, 107, 0.2)',
                line: {
                    color: interval === 1 ? '#4ecdc4' : '#ff6b6b',
                    width: 2,
                    shape: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>%{y} transfers<extra></extra>`,
                yaxis: 'y'
            };

            const priceTrace = {
                x: xValues,
                y: priceValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Price',
                line: {
                    color: 'rgba(255, 215, 0, 0.6)',
                    width: 2,
                    shape: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>$%{y:.4f}<extra></extra>`,
                yaxis: 'y2'
            };

            // Compute and create the divergence trace.
            const divergenceData = computePriceTransferDivergence(aggregated);
            const divergenceTrace = {
                x: divergenceData.timestamps,
                y: divergenceData.divergence,
                type: 'scatter',
                mode: 'lines',
                name: 'Price-Transfer Divergence',
                line: {
                    color: '#rgba(255, 215, 0, 0.2)', // Orange color for divergence
                    width: 1,
                    dash: 'spline'
                },
                hovertemplate: `<b>%{x|%H:%M:%S}</b><br>Divergence: %{y:.2f}<extra></extra>`,
                yaxis: 'y3'
            };

            // Plotly layout with three y-axes.
            const layout = {
                title: {
                    text: `Transfer & Price Divergence (${interval} Minute Intervals)`,
                    font: { color: '#fff', size: 22 }
                },
                plot_bgcolor: '#121212',
                paper_bgcolor: '#121212',
                xaxis: {
                    title: 'Time',
                    gridcolor: '#2a2a2a',
                    color: '#fff',
                    tickformat: '%H:%M'
                },
                yaxis: {
                    title: interval === 1 ? 'Transfer Count' : 'Aggregated Count',
                    gridcolor: '#2a2a2a',
                    color: '#fff',
                    zerolinecolor: '#2a2a2a',
                    rangemode: 'tozero',
                    autorange: true,
                    side: 'left'
                },
                yaxis2: {
                    title: 'Price (USDT)',
                    titlefont: { color: '#ffd700' },
                    tickfont: { color: '#ffd700' },
                    overlaying: 'y',
                    side: 'right',
                    gridcolor: 'rgba(255, 215, 0, 0.1)',
                    zerolinecolor: '#2a2a2a'
                },
                yaxis3: {
                    title: 'Divergence',
                    titlefont: { color: '#FFA500' },
                    tickfont: { color: '#FFA500' },
                    overlaying: 'y',
                    side: 'right',
                    position: 0.85, // Moves the divergence axis a bit to the left
                    gridcolor: 'rgba(255, 165, 0, 0.2)'
                },
                font: { color: '#fff' },
                margin: { t: 60, l: 60, r: 60, b: 60 },
                hoverlabel: { bgcolor: '#121212', font: { color: '#fff' } },
                showlegend: true,
                legend: {
                    x: 0.5,
                    y: 1.1,
                    xanchor: 'center',
                    orientation: 'h',
                    font: { color: '#fff' }
                }
            };

            Plotly.newPlot('chart', [transferTrace, priceTrace, divergenceTrace], layout, { responsive: true });
        }

        // Button handlers
        document.getElementById('btn-1m').addEventListener('click', () => {
            currentAggregation = 1;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-1m').classList.add('active');
            renderChart(1);
        });

        document.getElementById('btn-5m').addEventListener('click', () => {
            currentAggregation = 5;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-5m').classList.add('active');
            renderChart(5);
        });

        // Modify the initial load to use loadAllData
        loadAllData().then(() => renderChart(1));
    </script>
</body>
</html>
